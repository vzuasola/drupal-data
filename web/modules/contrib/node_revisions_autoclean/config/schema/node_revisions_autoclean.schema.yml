node_revisions_autoclean.settings:
  type: config_object
  mapping:
    enable_on_cron:
      type: integer
      label: 'Enable on cron'
    enable_on_node_update:
      type: integer
      label: 'Enable on node update'
    node:
      type: sequence
      label: 'Keep for each node type'
      sequence:
        type: integer
        label: 'Keep X revisions per node type'
    interval:
      type: sequence
      label: 'Intervals'
      sequence:
        type: string
        label: 'Interval'
