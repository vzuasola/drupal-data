webform.settings.third_party.webcomposer_webform:
  type: mapping
  label: 'Webform Layout Settings'
  mapping:
    webcomposer_webform_layout:
      label: Webform Layout
      type: mapping
      mapping:
        label_font_color:
          type: text
          label: 'Label Font Color'
        error_font_color:
          type: text
          label: 'Error Font Color'
        header_markup:
          type: text_format
          label: 'Header Markup'

    webcomposer_webform_submission_layout:
      label: Webform Submission Layout
      type: mapping
      mapping:
        success_font_color:
          type: text
          label: 'Success Font Color'
        success_background_color:
          type: text
          label: 'Success Background Color'
        error_font_color:
          type: text
          label: 'Error Font Color'
        error_background_color:
          type: text
          label: 'Error Background Color'

    webform_sms:
      label: SMS Alert Settings
      type: mapping
      mapping:
        sms_message:
          type: text
          label: SMS Message
        max_per_ip:
          type: text
          label: Maximum SMS per IP Address
        max_per_number:
          type: text
          label: Maximum SMS per Number
        sms_error:
          type: text
          label: Maximum SMS Reached Error Message
