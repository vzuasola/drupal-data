webcomposer_floating_banners.admin_settings:
  path: 'admin/config/webcomposer/banners'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Webcomposer Floating Banners'
  requirements:
    _permission: 'administer site configuration'

webcomposer_floating_banners.admin_settings_manage:
  path: 'admin/config/webcomposer/banners/manage'
  defaults:
    _controller: '\Drupal\webcomposer_floating_banners\Controller\WebcomposerFloatingBannersController::manage'
    _title: 'Manage Floating Banners'
  requirements:
    _permission: 'administer site configuration'
