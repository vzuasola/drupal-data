parameters:
  monolog.channel_handlers:
    default: ['stream']
    php: ['stream']
  monolog.processors: ['message_placeholder', 'current_user', 'request_uri', 'memory_usage', 'web']

services:
  monolog.handler.stream:
    class: Monolog\Handler\StreamHandler
    arguments: ['/var/log/cms/drupal.log']
