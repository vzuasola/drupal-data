webcomposer_games.admin_settings:
  path: 'admin/config/webcomposer/games'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Webcomposer Games Configuration'
  requirements:
    _permission: 'administer site configuration'

webcomposer_games.games_playtech_provider_form:
  path: 'admin/config/webcomposer/games/playtech'
  defaults:
    _form: 'Drupal\webcomposer_games\Form\PlaytechProviderConfiguration'
    _title: 'Playtech Provider Configuration Form'
  requirements:
    _permission: 'administer site configuration'

webcomposer_games.games_fim_provider_form:
  path: 'admin/config/webcomposer/games/fim'
  defaults:
    _form: 'Drupal\webcomposer_games\Form\FimProviderConfiguration'
    _title: 'FIM Provider Configuration Form'
  requirements:
    _permission: 'administer site configuration'

webcomposer_games.games_opus_provider_form:
  path: 'admin/config/webcomposer/games/opus'
  defaults:
    _form: 'Drupal\webcomposer_games\Form\OpusProviderConfiguration'
    _title: 'Opus Game Provider Configuration Form'
  requirements:
    _permission: 'administer site configuration'

webcomposer_games.icore_games_integration_form:
  path: 'admin/config/webcomposer/games/icore'
  defaults:
    _form: 'Drupal\webcomposer_games\Form\ICoreGamesIntegrationConfiguration'
    _title: 'ICore Games Integration Configuration Form'
  requirements:
    _permission: 'administer site configuration'
