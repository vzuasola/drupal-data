webcomposer_games.admin_settings:
  path: 'admin/config/webcomposer/games'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Webcomposer Games Configuration'
  requirements:
    _permission: 'administer site configuration'

webcomposer_games.games_playtech_provider_form:
  path: 'admin/config/webcomposer/games/playtech'
  defaults:
    _form: 'Drupal\webcomposer_games\Form\PlaytechProviderConfiguration'
    _title: 'Playtech Provider Configuration Form'
  requirements:
    _permission: 'administer site configuration'
