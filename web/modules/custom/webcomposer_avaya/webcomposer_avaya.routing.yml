webcomposer_avaya.admin_settings:
  path: 'admin/config/webcomposer/avaya'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Webcomposer Avaya Chat'
  requirements:
    _permission: 'administer site configuration'

webcomposer_avaya.avaya_configuration_form:
  path: 'admin/config/webcomposer/avaya/config'
  defaults:
    _form: 'Drupal\webcomposer_avaya\Form\AvayaChatConfiguration'
    _title: 'Avaya Chat Configuration'
  requirements:
    _permission: 'administer site configuration'
