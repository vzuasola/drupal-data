webcomposer_config.admin_settings:
  path: 'admin/config/webcomposer/config'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Webcomposer Configuration'
  requirements:
    _permission: 'administer site configuration'

route_callbacks:
  - 'Drupal\webcomposer_config\Routing\ConfigFormRoutes::getRoutes'
