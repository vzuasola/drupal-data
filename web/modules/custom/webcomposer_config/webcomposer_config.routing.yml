webcomposer_config.admin_settings:
  path: 'admin/config/webcomposer/config'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Webcomposer Configuration'
  requirements:
    _permission: 'administer site configuration'

webcomposer_config.header_configuration_form:
  path: 'admin/config/webcomposer/config/header'
  defaults:
    _form: 'Drupal\webcomposer_config\Form\HeaderConfiguration'
    _title: 'Header Configuration'
  requirements:
    _permission: 'administer site configuration'

webcomposer_config.footer_configuration_form:
  path: 'admin/config/webcomposer/config/footer'
  defaults:
    _form: 'Drupal\webcomposer_config\Form\FooterConfiguration'
    _title: 'Footer Configuration'
  requirements:
    _permission: 'administer site configuration'

webcomposer_config.login_configuration_form:
  path: 'admin/config/webcomposer/config/login'
  defaults:
    _form: 'Drupal\webcomposer_config\Form\LoginConfiguration'
    _title: 'Login Configuration'
  requirements:
    _permission: 'administer site configuration'

webcomposer_config.outdated_browser_configuration_form:
  path: 'admin/config/webcomposer/config/browser'
  defaults:
    _form: 'Drupal\webcomposer_config\Form\OutdatedBrowserConfiguration'
    _title: 'Outdated Browser Configuration'
  requirements:
    _permission: 'administer site configuration'

entrypage_config.page_not_found_form:
  path: 'admin/config/entrypage/page-not-found'
  defaults:
    _form: 'Drupal\webcomposer_config\Form\PageNotFound'
    _title: 'Page Not Found'
  requirements:
    _permission: 'administer site configuration'

webcomposer_config.pushnx_configuration_form:
  path: 'admin/config/webcomposer/config/pushnx'
  defaults:
    _form: 'Drupal\webcomposer_config\Form\PushNotificationConfiguration'
    _title: 'Push Notification Configuration'
  requirements:
    _permission: 'administer site configuration'

webcomposer_config.avaya_configuration_form:
  path: 'admin/config/webcomposer/config/avaya'
  defaults:
    _form: 'Drupal\webcomposer_config\Form\AvayaChatConfiguration'
    _title: 'Avaya Chat Configuration'
  requirements:
    _permission: 'administer site configuration'
