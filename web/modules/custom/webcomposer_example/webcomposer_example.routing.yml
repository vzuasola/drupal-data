webcomposer_example.sample:
  path: '/admin/config/webcomposer_example'
  defaults:
    _title: 'WebComposer Example Form'
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
  requirements:
    _permission: 'administer webcomposer_example sample_config_form'

webcomposer_example.sample_form:
  path: '/admin/config/webcomposer_example/sample'
  defaults:
    _title: 'WebComposer Example Form'
    _form: '\Drupal\webcomposer_example\Form\WebComposerExampleConfigForm'
  requirements:
    _permission: 'administer webcomposer_example sample_config_form'

