webcomposer_mobile_menu.admin_settings:
  path: 'admin/config/webcomposer/mobile-menu'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Webcomposer Mobile Menu'
  requirements:
    _permission: 'administer site configuration'

webcomposer_mobile_menu.mobile_menu_form:
  path: 'admin/config/webcomposer/mobile-menu/config'
  defaults:
    _form: 'Drupal\webcomposer_mobile_menu\Form\MobileMenuConfiguration'
    _title: 'Mobile Menu Configuration'
  requirements:
    _permission: 'administer site configuration'