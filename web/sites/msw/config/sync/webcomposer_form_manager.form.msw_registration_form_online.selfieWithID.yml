field_settings:
  markup: "<p class=\"msw-registration-online-selfie-with-id\">Selfie with ID</p>\r\n<p>Take a selfie holding your valid ID and upload it here. Please use only small files (<300kb) and short file names. </p>\r\n<p>For files bigger than 300kb, please send your ID to our 24/7 Customer Support via <a href=\"https://m.me/megasportsworld\" style=\"color:#EB6123\" target=\"_blank\">Facebook Messenger</a>.</p>"
field_validations:
  required:
    enable: 0
    error_message: 'Field should be required'
  alpha:
    enable: 0
    error_message: 'Field should be Alphabet characters only'
    parameters:
      spaces: 1
  alphanumeric:
    enable: 0
    error_message: 'Field should be alphanumeric'
    parameters:
      spaces: 1
  alpha_multi:
    enable: 0
    error_message: 'Value is not a valid multilingual character'
    parameters:
      space: 1
      numeric: 1
      allow: 0
      disallow: 0
      special: ''
  numeric:
    enable: 0
    error_message: 'Field should be numeric'
  no_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  numeric_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  email:
    enable: 0
    error_message: 'Field does not contain a valid email address'
  min_length:
    enable: 0
    error_message: 'Minimum requirement not met'
    parameters:
      length: '2'
  max_length:
    enable: 0
    error_message: 'Maximum requirement not met'
    parameters:
      length: '10'
  regex:
    enable: 0
    error_message: 'This field only accepts specific characters.'
    parameters:
      regex_value: ''
  valid_date:
    enable: 0
    error_message: 'Date is invalid'
  must_not_match:
    enable: 0
    error_message: 'This must not match deafult.'
    parameters:
      not_match: ''
  email_availability:
    enable: 0
    error_message: 'Email not available'
  not_match_username:
    enable: 0
    error_message: 'Password should not equal to username'
  duplicated_security_question:
    enable: 0
    error_message: 'Security Questions should not be the same'
  match_password:
    enable: 0
    error_message: 'Password not match'
  valid_username_prefix:
    enable: 0
    error_message: 'Username Prefix not valid'
    parameters:
      prefixes: '000,000,000'
