  value: "<p>ดาฟาเบทขอแจ้งระงับช่องทางการให้บริการทางหน้าเว็บแชทออนไลน์ชั่วคราว ในคืนวันพุธที่ 21 กุมภาพันธ์ 2561 ตั้งแต่เวลาตี 04:00 น. ถึงเวลา ตี 04:30 น. ตามเวลาประเทศไทย เพื่อพัฒนาระบบและเพิ่มประสิทธิภาพการบริการให้ดียิ่งขึ้น โดยระหว่างนี้ท่านยังสามารถติดต่อเจ้าหน้าที่บริการลูกค้าได้ทางอีเมลและไลน์แชท ได้ตามปกติ ทางดาฟาเบท ขออภัยเป็นอย่างสูงในความไม่สะดวกในครั้งนี้</p>\r\n"
