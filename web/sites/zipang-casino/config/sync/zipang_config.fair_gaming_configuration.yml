page_description:
  value: "<ul>\r\n\t<li>Casino Jamboree is committed and dedicated to offering our players the most secure, honest and reputable gaming environment on the Internet, ensuring that all transactions and gaming are conducted with the highest possible security, authenticity and scrutiny.&nbsp;</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>To ensure fair gaming, our servers are hosted by Playtech and we have no control over the outcome of any game or any result. If you'd like to experience the randomness of our games prior to playing for cash, our play for fun mode operates online using the same specification servers and random number generator as our play for cash games.&nbsp;</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>&nbsp;We also offer our players the opportunity to examine each and every result of their gaming history by way of a unique graphical record which shows the player's result and the dealer's result.&nbsp;</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>The Playtech Software has been audited by leading international accounting firm BDO. After testing millions of game rounds, their analysis reported 100% random results. We also publish payout percentages on a monthly basis and the casino software is audited periodically by an independent third party accounting firm.&nbsp;</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>&nbsp;Our dedication to fair gaming is reflected by our membership and relationship to the Gaming Laboratories International (GLI), and their monthly analysis of our payout percentages&nbsp;</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li>&nbsp;Staff and employees of Casino Jamboree and Playtech are not permitted to play on any jackpot or progressive game with real money, nor are they permitted to enter any promotion, draw or competition offered by Casino Jamboree. This is to ensure that Jackpot payouts and promotional prizes cannot be won by the house.&nbsp; - JA</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul>\r\n\t<li><strong>With regards to the software, Casino Jamboree is fully licensed by the government of the Philippines.</strong></li>\r\n</ul>\r\n"
