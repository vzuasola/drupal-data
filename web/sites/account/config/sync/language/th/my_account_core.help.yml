help_faq:
  value: "<dl class=\"ckeditor-accordion faq-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">ฝากเงิน </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>ช่องทางการฝากใดบ้างที่สามารถทำรายการได้? </strong><br />\r\n\tเรายอมรับการทำรายการผ่านธนาคารภายในประเทศและรูปแบบการฝาก/ถอนอัตโนมัติโดยจะขึ้นอยู่กับสกุลเงิน และประเทศที่คุณเลือก ตรวจสอบรูปแบบการฝาก/ถอนที่สามารถใช้งานได้ในสกุลเงินของคุณโดยดูที่หน้า ช่องทางฝาก/ถอน ของเรา</p>\r\n\r\n\t<p class=\"text-left\"><strong>จำนวนเงินขั้นต่ำ และ สูงสุดในการทำรายการฝากนั้นอยู่ที่เท่าไหร่? </strong><br />\r\n\tในแต่ละรูปแบบการทำรายการฝาก/ถอนนั้นจะมีจำนวนจำกัดที่แตกต่างกัน สามารถดูจำนวนขั้นต่ำและสูงสุดได้ ที่หน้า ช่องทางฝาก/ถอน ของเรา</p>\r\n\r\n\t<p class=\"text-left\"><strong>สกุลเงินใดบ้างที่รองรับในการทำรายการฝาก/ถอน? </strong><br />\r\n\tหยวน (จีน)<br />\r\n\tริงกิต (มาเลเซีย)<br />\r\n\tบาท (ไทย)<br />\r\n\tดอง (เวียดนาม)<br />\r\n\tรูเปียห์ (อินโดนีเซีย)<br />\r\n\tวอน (เกาหลีใต้)<br />\r\n\tรูปี (อินดีย)<br />\r\n\tดอลลาร์ (สหรัฐอเมริกา)<br />\r\n\tปอนด์ (สหราชอาณาจักร)<br />\r\n\tยูโร<br />\r\n\tซโลตี้ (โปแลนด์)<br />\r\n\tรูเบิ้ล (รัสเซีย)</p>\r\n\r\n\t<p class=\"text-left\"><strong>การทำรายการฝากใช้เวลานานเท่าไหร่? </strong><br />\r\n\tระยะเวลาในการทำรายการนั้นจะขึ้นอยู่กับรูปแบบการฝาก/ถอนที่คุณเลือก การฝากเงินผ่านช่องทางอัตโนมัติ จะสามารถดำเนินการได้ทันที ขณะที่การทำรายการผ่านธนาคารในประเทศจะต้องใช้เวลาประมาณ 5 นาที หากคุณมีข้อสงสัยเพิ่มเติม สามารถดูได้ที่หน้าช่องทางฝาก/ถอน ของเรา</p>\r\n\r\n\t<p class=\"text-left\"><strong>สถานะการฝากเงินในประวัติการทำธุรกรรม คือ คลิกที่ลิงก์ รอดำเนินการ หมายความว่าอย่างไร? </strong><br />\r\n\t\"หากสถานะของคุณคือ คลิกที่ลิงก์รอดำเนินการ หมายความว่าคุณจะต้องทำการแก้ไขการทำธุรกรรมของคุณ โดยคลิกที่ลิงก์ \"\"รอดำเนินการ\"\" จากนั้นระบบจะเข้าไปที่การทำธุรกรรมที่รอดำเนินการของคุณ กรุณากรอกข้อมูลที่จำเป็นในช่องที่มีให้ตรงส่วนบนของแบบฟอร์ม คลิกยืนยัน และรอการปรับยอดฝากของคุณ\"</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">แคชพอยท์ </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>จำนวนเงินขั้นต่ำ และ สูงสุดในการทำรายการถอนนั้นอยู่ที่เท่าไหร่? </strong><br />\r\n\tในแต่ละรูปแบบการทำรายการฝาก/ถอนนั้นจะมีจำนวนจำกัดที่แตกต่างกัน สามารถดูจำนวนขั้นต่ำและสูงสุดได้ที่หน้า ช่องทางฝาก/ถอน ของเรา</p>\r\n\r\n\t<p class=\"text-left\"><strong>การทำรายการถอนใช้เวลานานเท่าไหร่? </strong><br />\r\n\tระยะเวลาในการทำรายการนั้นจะขึ้นอยู่กับรูปแบบการฝาก/ถอนที่คุณเลือก หากคุณมีข้อสงสัยเพิ่มเติม สามารถดูได้ที่หน้า ช่องทางฝาก/ถอน ของเรา</p>\r\n\r\n\t<p class=\"text-left\"><strong>สามารถยกเลิกการทำรายการถอนได้หรือไม่? และทำอย่างไร? </strong><br />\r\n\tคุณสามารถยกเลิกการทำรายการถอนของคุณได้หลังจากที่คุณยืนยันการทำรายการไปแล้ว 60 วินาที โดยคลิกที่ปุ่ม \"\"ยกเลิก\"\" ซึ่งคุณสามารถเห็นปุ่มนี้ที่หน้าประวัติการทำธุรกรรมด้านล่างคอลัมภ์สถานะ หากรายการถอนของคุณนั้นได้ถูกทำไปเกิน 48 ชั่วโมงแล้ว กรุณาติดต่อฝ่ายบริการลูกค้า</p>\r\n\r\n\t<p class=\"text-left\"><strong>จะต้องใช้บัตรปะประจำตัวใดบ้างในการทำรายการถอน? </strong><br />\r\n\tคุณไม่ต้องให้บัตรประจำตัวใด ๆ สำหรับการทำรายการถอน อย่างไรก็ตาม อาจจะมีบางกรณีที่ทางเราจะขอ ตรวจสอบข้อมูลจากสำเนาบัตรประจำตัวของคุณ ทั้งด้านหน้าและด้านหลัง รวมไปถึงสำเนาหลักฐานบิลที่ใช้งานได้เพื่อเป็นการตรวจสอบด้านความปลอดภัย</p>\r\n\r\n\t<p class=\"text-left\"><strong>ทำไมการถอนเงินผ่านทาง MoneyBooker ถึงถูกปฏิเสธ? </strong><br />\r\n\tการทำรายการถอนผ่านทาง MoneyBookers ของคุณอาจถูกปฏิเสธได้เนื่องจากอีเมลบัญชี MoneyBookers ของคุณไม่ใช่อีเมลเดียวกันกับที่คุณใช้สมัครบัญชีกับดาฟาเบท กรุณาติดต่อฝ่ายบริการลูกค้าก่อนฝากเงิน หากอีเมลที่คุณใช้สมัครบัญชีดาฟาเบทไม่ตรงกัน เพื่อหลีกเลียงปัญหาการถูกปฏิเสธการถอนเงิน</p>\r\n\r\n\t<p class=\"text-left\"><strong>หากไม่มีโบนัสใดๆ ในบัญชี จะต้องมีข้อกำหนดในการถอนเงินหรือไม่? ถ้าใช่ ข้อกำหนดนั้นคืออะไร? </strong><br />\r\n\tสมาชิกที่ไม่มีโบนัสใดๆ ในบัญชีจะต้องทำยอดเทิร์น 1 เท่าของยอดที่ทำรายการฝากจึงจะสามารถถอนเงินได้ สำหรับการเดิมพันที่ถูกปฏิเสธ, โมฆะ, เสมอ หรือยกเลิกจะไม่ถูกนำมารับรวมกับยอดเทิร์นที่กำหนด</p>\r\n\r\n\t<p class=\"text-left\"><strong>สามารถถอนเงินในขณะที่ยังสะสมยอดเดิมพันไม่ครบได้หรือไม่? </strong><br />\r\n\tคุณสามารถทำได้ โดยการติดต่อฝ่ายบริการลูกค้า ทั้งนี้คุณจะถูกหักเงินโบนัส และเงินชนะทั้งหมด เหลือไว้เพียงยอดเงินคงเหลือก่อนหน้า เท่านั้น ในกรณีที่ยอดเงินคงเหลือมีน้อยกว่าเงินโบนัสและเงินชนะ คุณสามารถแจ้งถอนเงินได้ แต่อาจจะมีค่าธรรมเนียมในการดำเนินการ</p>\r\n\t</dd>\r\n\t<!--<dt class=\"text-left\"><font size=\"3\">FAQs 3</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">FAQs 4</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here to go to Cashier.</p>\r\n  </dd>-->\r\n</dl>\r\n"
