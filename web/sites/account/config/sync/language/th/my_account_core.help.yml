  value: "<dl class=\"ckeditor-accordion how-to-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">ฝากเงิน </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>ฉันจะทำการฝากเงินได้อย่างไร? </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">คลิกที่ “ฝากเงิน” ตรงแถบเมนู หรือที่คอลัมน์แอคชั่นของผลิตภัณฑ์ที่คุณต้องการ<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">เลือกช่องทางการฝาก/ถอนที่คุณต้องการ<br />\r\n\t\tA. โอนเงินระหว่างธนาคารภายในประเทศ<br />\r\n\t\ta. รับข้อมูลธนาคารที่ดาฟาเบทให้บริการและคลิกที่ “บันทึก”<br />\r\n\t\tb. ทำการฝากเงินผ่านธนาคารภายในประเทศ, ตู้เอทีเอ็ม, เครื่องรับฝากเงิน (CDM), ทำรายการผ่านเคาน์เตอร์ ธนาคาร หรือ ออนไลน์แบงก์กิ้ง<br />\r\n\t\tc. กลับไปที่หน้าดาฟาเบทแคชเชียร์เพื่อกรอกข้อมูลในแบบฟอร์มการฝากเงิน จากนั้นให้คลิกที่ “ยืนยัน”<br />\r\n\t\t<br />\r\n\t\tB. การฝาก/ถอน แบบอัตโนมัติ<br />\r\n\t\ta. กรอกข้อมูลที่สำคัญและคลิกที่ “ฝากเงิน”<br />\r\n\t\tb. คุณจะถูกนำไปสู่หน้าเว็บไซต์ธนาคารเพื่อทำการฝากเงิน<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">เมื่อทำการการฝากเงินเสร็จเรียบร้อย คุณจะถูกนำไปสู่หน้ายืนยัน</li>\r\n\t</ol>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">ถอนเงิน </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>ฉันจะทำการถอนเงินได้อย่างไร? </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">คลิกที่ “ถอนเงิน” ในแถบเมนู หรือ หรือที่คอลัมน์แอคชั่นของผลิตภัณฑ์ที่คุณต้องการ<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">เลือกช่องทางการฝาก/ถอนที่คุณต้องการ<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">ลงทะเบียนบัญชีที่คุณต้องการปรับยอดเงิน<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">กรอกข้อมูลที่สำคัญและคลิกที่ “ฝากเงิน”<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">เมื่อทำการถอนเงินเสร็จเรียบร้อย คุณจะถูกนำไปสู่หน้ายืนยัน</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>\"หมายเหตุ: สำหรับ Neteller และ MoneyBookers คุณจะต้องทำรายการถอนโดยใช้รูปแบบการฝาก/ถอน ที่เหมือนกัน ในกรณีที่คุณใช้ MoneyBookers ทำรายการถอน อีเมลของบัญชี MoneyBookers จะต้องเหมือนกับอีเมลที่ใช้ในการสมัครบัญชีดาฟาเบท กรุณาติดต่อฝ่ายบริการลูกค้าก่อนฝากเงินหากอีเมลที่คุณใช้สมัครบัญชีดาฟาเบทไม่ตรงกัน เพื่อหลีกเลียงปัญหาการถูกปฏิเสธการถอนเงิน หากคุณต้องการทำรายการถอนในรูปแบบที่ต่างไปจากรูปแบบแรกที่คุณเลือก กรุณาติดต่อฝ่ายบริการลูกค้าเพื่อช่วยเหลือคุณ \" </em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">ย้ายเงิน </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>จะทำการย้ายเงินจากบัญชีผลิตภัณฑ์หนึ่งไปยังบัญชีผลิตภัณฑ์อื่นได้อย่างไร? </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">คลิกที่ \"ย้ายเงิน\" จากแถบเมนู<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">เลือกผลิตภัณฑ์ที่คุณต้องการย้ายเงินที่ \"ย้ายเงินจาก\" และผลิตภัณฑ์ที่คุณต้องการย้ายเงินเข้าที่ \"ย้ายเงินไปยัง\"<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">กรอกจำนวนเงินที่คุณต้องการ จากนั้นคลิกที่ยืนยัน<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">เมื่อคุณคลิกยืนยันแล้ว ยอดเงินจะปรากฏโดยอัตโนมัติที่ ยอดเงินคงเหลือของคุณ</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>หมายเหตุ: คุณสามารถย้ายเงินจากยอดเงินจริงคงเหลือของคุณเท่านั้น </em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">แคชพอยท์ </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>แลกแคชพอยท์ให้เป็นเงินได้อย่างไร? </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">คลิกที่ \"แคชพอยท์\" ตรงแถบเมนู<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">เลือกผลิตภัณฑ์ที่คุณต้องการแลกแคชพอยท์ที่คุณสะสม<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">คลิกที่ ดำเนินการแลกเปลี่ยน<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">แคชพอยท์ที่คุณแลกเป็นเงินนั้นจะเพิ่มเข้าสู่ยอดคงเหลือของคุณโดยอัตโนมัติ /li&gt;</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>หมายเหตุ: จำนวนเงินจากการแลกแคชพอยท์นั้นจะแตกต่างกันออกไปตามแต่ละระดับในแคชแบ๊คคลับ และ สล็อตคลับ </em></p>\r\n\t</dd>\r\n\t<!-- <dt class=\"text-left\"><font size=\"3\">Payment Option</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">Authentication</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>-->\r\n</dl>\r\n"
