  value: "<dl class=\"ckeditor-accordion error-code-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">ฝาก </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>100 </strong>- เกิดข้อผิดพลาดในการฝากเงิน</p>\r\n\r\n\t<p class=\"text-left\"><strong>101 </strong>- หมดเวลาเชื่อมต่อ</p>\r\n\r\n\t<p class=\"text-left\"><strong>101 </strong>- การฝากเงินผ่านธนาคารภายในประเทศผิดพลาด</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">ถอน </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>200 </strong>- เกิดข้อผิดพลาดในการลงทะเบียน</p>\r\n\r\n\t<p class=\"text-left\"><strong>201 </strong>- รหัสผ่านไม่ถูกต้อง</p>\r\n\r\n\t<p class=\"text-left\"><strong>202 </strong>- เกิดข้อผิดพลาดในการถอนเงิน</p>\r\n\r\n\t<p class=\"text-left\"><strong>203 </strong>- รหัสผ่านไม่ถูกต้อง</p>\r\n\r\n\t<p class=\"text-left\"><strong>204 </strong>- ไม่สามารถถอนเงินได้เนื่องจากติดยอดเดิมพัน</p>\r\n\r\n\t<p class=\"text-left\"><strong>205 </strong>- ยกเลิกการถอนเงิน - ไม่สำเร็จ</p>\r\n\r\n\t<p class=\"text-left\"><strong>206 </strong>- บัญชีถูกระงับการใช้งาน</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">ย้ายเงิน </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>300 </strong>- เกิดข้อผิดพลาดในการย้ายเงิน</p>\r\n\r\n\t<p class=\"text-left\"><strong>301 </strong>- ไม่สามารถถอนเงินได้เนื่องจากติดยอดเดิมพัน</p>\r\n\r\n\t<p class=\"text-left\"><strong>302 </strong>- ทำรายการเกินจำนวนเงินที่กำหนด</p>\r\n\r\n\t<p class=\"text-left\"><strong>303 </strong>- ไม่สามารทำการย้ายเงินได้</p>\r\n\r\n\t<p class=\"text-left\"><strong>304 </strong>- ทำรายการเกินจำนวนครั้งที่กำหนด</p>\r\n\r\n\t<p class=\"text-left\"><strong>305 </strong>- บัญชีถูกระงับการใช้งาน</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">แคชพอยท์ </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>400 </strong>- กรุณาตรวจสอบจำนวนแคชพอยท์</p>\r\n\r\n\t<p class=\"text-left\"><strong>401 </strong>- บัญชีถูกระงับการใช้งาน</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\