help_faq:
  value: "<dl class=\"ckeditor-accordion faq-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">Nạp Tiền </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Bạn có thể sử dụng phương thức nạp tiền nào? </strong><br />\r\n\tChúng tôi chấp nhận Chuyển khoản Ngân hàng Địa phương và các phương thức thanh toán tự động, tùy thuộc vào loại tiền tệ và địa điểm của bạn. Để tham khảo các phương thức thanh toán hỗ trợ cho từng loại tiền tệ, vui lòng truy cập trang Phương Thức Thanh Toán.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Khoản nạp tối thiểu và tối đa là bao nhiêu? </strong><br />\r\n\tMỗi phương thức thanh toán có giới hạn nạp tiền khác nhau. Để xem hạn mức nạp tiền tối thiểu và tối đa, vui lòng truy cập trang Phương Thức Thanh Toán.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Bạn có thể sử dụng loại tiền tệ nào? </strong><br />\r\n\tCNY/RMB: Nhân dân tệ<br />\r\n\tMYR: Ringgit Malaysia<br />\r\n\tTHB: Baht Thái<br />\r\n\tVND: Việt Nam Đồng<br />\r\n\tIDR: Rupiah&nbsp;Indonesia<br />\r\n\tKRW: Won Hàn Quốc<br />\r\n\tINR: Rupee Ấn Độ<br />\r\n\tUSD: Đô-la Mỹ<br />\r\n\tGBP: Bảng Anh<br />\r\n\tEUR: Euro<br />\r\n\tPLN: Zloty Ba Lan<br />\r\n\tRUB: Rúp Nga</p>\r\n\r\n\t<p class=\"text-left\"><strong>Mất bao lâu để xử lý giao dịch nạp tiền của tôi? </strong><br />\r\n\tThời gian xử lý sẽ phụ thuộc vào phương thức thanh toán mà bạn sử dụng. Nếu được thực hiện qua phương thức thanh toán tự động thì giao dịch nạp tiền của bạn sẽ được xử lý tức thời, trong khi nếu tiến hành qua Chuyển khoản Ngân hàng Địa phương thì sẽ được hoàn tất trong vòng 5 phút. Để tìm hiểu thêm, vui lòng truy cập trang Phương Thức Thanh Toán.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Trạng thái nạp tiền trong Lịch Sử Giao Dịch là Đang chờ (có thể nhấn được). Điều này nghĩa là gì? </strong><br />\r\n\tNếu trạng thái nạp tiền của bạn trong Lịch Sử Giao Dịch là Đang chờ (có thể nhấn được), tức là bạn đang được yêu cầu cần chỉnh sửa lại giao dịch của mình. Nhấn vào dòng chữ \"Đang chờ\" thì bạn sẽ được dẫn đến giao dịch đang chờ đó. Bạn vui lòng điền các thông tin cần thiết được yêu cầu tại mẫu đơn ở trên, sau đó nhấn \"Nộp đơn\" và đợi khoản tiền nạp được cộng vào tài khoản.</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Rút Tiền </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Khoản rút tối thiểu và tối đa là bao nhiêu? </strong><br />\r\n\tMỗi phương thức thanh toán có giới hạn nạp tiền khác nhau. Để xem hạn mức rút tiền tối thiểu và tối đa, vui lòng truy cập trang Phương Thức Thanh Toán.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Mất bao lâu để xử lý giao dịch rút tiền của tôi? </strong><br />\r\n\tThời gian xử lý sẽ phụ thuộc vào phương thức thanh toán mà bạn sử dụng. Để tìm hiểu thêm, vui lòng truy cập trang Phương Thức Thanh Toán.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Tôi có thể hủy lệnh rút tiền không và Làm thế nào để thực hiện? </strong><br />\r\n\tBạn có thể hủy lệnh rút tiền của mình trong vòng 60 giây kể từ thời điểm nộp mẫu đơn rút tiền bằng cách nhấn vào nút \"Hủy\". Bạn cũng có thể thấy được mục này tại phần Lịch Sử Giao Dịch ở cột Trạng Thái. Nếu sau 48 tiếng mà giao dịch rút tiền của bạn vẫn chưa được hoàn tất, vui lòng liên hệ Bộ phận Hỗ trợ Trực Tuyến.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Tôi cần cung cấp giấy tờ chứng thực gì để có thể rút tiền? </strong><br />\r\n\tBạn không cần cung cấp bất kỳ giấy tờ chứng thực gì khi thực hiện rút tiền. Tuy vậy, trong vài trường hợp cá biệt để đảm bảo an toàn cho tài khoản của bạn, chúng tôi sẽ yêu cầu hình chụp 2 mặt CMND, cũng như hóa đơn điện/nước... gần đây của bạn.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Tại sao lệnh rút tiền qua MoneyBookers của tôi bị từ chối? </strong><br />\r\n\tTrong trường hợp địa chỉ email đăng ký tại Dafabet khác với địa chỉ email MoneyBookers của bạn, lệnh rút tiền của bạn có thể bị từ chối. Vui lòng liên hệ ngay với Bộ phận Hỗ trợ Trực tuyến 24/7 trước khi nạp tiền nếu có sự sai khác trong email đăng ký của bạn để tránh trường hợp giao dịch rút tiền bị từ chối trong tương lai.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Nếu tôi không nhận tiền thưởng nào hết, liệu có yêu cầu gì trước khi tôi có thể rút tiền không? Nếu có, yêu cầu đó là gì? </strong><br />\r\n\tTrong trường hợp không nhận tiền thưởng, người chơi cần hoàn thành yêu cầu cược 1x khoản tiền nạp trước khi có thể rút tiền. Vui lòng lưu ý là các cược hòa, vô hiệu hoặc bị từ chối sẽ không được tính vào yêu cầu đặt cược.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Tôi có thể rút tiền trước khi hoàn thành yêu cầu đặt cược không? </strong><br />\r\n\tBạn vẫn có thể. Bộ phận Hỗ trợ Trực Tuyến rất vui lòng hỗ trợ yêu cầu rút tiền trước khi hoàn thành yêu cầu đật cược của bạn. Tuy vậy, trong trường hợp này, các khoản tiền thưởng và tiền thắng phát sinh sẽ bị trừ đi. Số dư ban đầu hoặc phần số dư còn lại (trong trường hợp số dư ban đầu ít hơn so với tiền thưởng và tiền thắng), sẽ được thanh toán cho bạn. Bạn sẽ chịu chi phí chuyển tiền (nếu có).</p>\r\n\t</dd>\r\n\t<!--<dt class=\"text-left\"><font size=\"3\">FAQs 3</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">FAQs 4</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat 