help_how_to:
  value: "<dl class=\"ckeditor-accordion how-to-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">Nạp Tiền </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>LÀM THẾ NÀO ĐỂ NẠP TIỀN? </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">Nhấn vào nút “Nạp tiền” trên thanh công cụ hoặc trong cột Thao Tác của sản phẩm bạn muốn nạp tiền.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Chọn phương thức thanh toán bạn muốn:<br />\r\n\t\tA. Chuyển Khoản Qua Ngân Hàng Địa Phương<br />\r\n\t\ta. Thực hiện theo yêu cầu để nhậ thông tin Ngân hàng hỗ trơ được cung cấp. Nhấn chọn “Lưu” nếu bạn chuyển khoản qua ngân hàng ngoại tuyến (ví dụ ATM, tại quầy giao dịch)<br />\r\n\t\tb. Tiến hành Nạp tiền qua Ngân Hàng Địa Phương, ATM, Máy Tự Động Nạp Tiền (CDM), Tại Các Quầy Giao Dịch hoặc Ngân Hàng Trực Tuyến (Internet Banking)<br />\r\n\t\tc. Quay trở lại trang Thu Ngân Dafabet để hoàn thành Mẫu Nạp Tiền, sau đó nhấn vào nút \"Gửi\"<br />\r\n\t\t<br />\r\n\t\tB. Các Phương Thức Thanh Toán Tự Động<br />\r\n\t\ta. Điền các thông tin cần thiết và nhấn \"Gửi\".<br />\r\n\t\tb. Bạn sẽ tự động được chuyển hướng đến Trang Web của ngân hàng để nạp tiền. .<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Sau khi nạp tiền thành công, bạn sẽ được chuyển hướng đến trang xác nhận.</li>\r\n\t</ol>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Rút Tiền </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>LÀM THẾ NÀO ĐỂ RÚT TIỀN? </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">Nhấn vào nút \"Rút tiền\" trên thanh công cụ hoặc trong cột Thao Tác của sản phẩm bạn muốn rút tiền<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Chọn phương thức rút tiền bạn muốn.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Nhập để đăng ký tài khoản ngân hàng mà bạn muốn rút tiền vào.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Điền các thông tin cần thiết và nhấn \"Gửi”.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Sau khi rút tiền thành công, bạn sẽ được chuyển hướng đến trang xác nhận.</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>Lưu ý: Với Neteller và Moneybookers, khi rút tiền, bạn cần dùng cùng một phương thức thanh toán. Đẻ có thể rút tiền bằng Moneybookers, email tài khoản Moneybookers của bạn cần trùng với email đăng ký tại Dafabet. Vui lòng liên hệ ngay với Bộ phận Hỗ trợ Trực tuyến 24/7 trước khi nạp tiền nếu có sự sai khác trong email đăng ký của bạn để tránh trường hợp giao dịch rút tiền bị từ chối trong tương lai. Nếu bạn muốn rút tiền bằng phương thức thanh toán khác với lúc nạp tiền ban đầu, vui lòng liên hệ với Bộ phận Hỗ trợ Trực tuyến 24/7 để được trợ giúp. </em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Chuyển Quỹ </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Làm sao để chuyển quỹ từ ví tiền sản phẩm này sang sản phẩm khác? </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">Nhấn vào \"Chuyển Quỹ\" trên thanh menu<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Chọn sản phẩm mà từ đó bạn muốn chuyễn số tiền ở \"Chuyển Từ\" và sản phẩm mà bạn muốn nhận số tiền ở \"Chuyển Đến\".<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Nhập số tiền mong muốn rồi nhấn \"Chuyển quỹ\"<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Ngay sau đó, số tiền sẽ được thể hiện ở số dư tương ứng ở từng sản phẩm</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>Lưu ý: Bạn chỉ có thể chuyển quỹ với khoản tiền thật </em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Điểm Tiền Mặt </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Làm sao để chuyển Điểm Tiền Mặt thành tiền mặt? </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">Nhấn mục \"Điểm Tiền Mặt\" trên thanh menu<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Chọn sản phẩm mà từ đó bạn muốn chuyển đổi số Điểm Tiền Mặt<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Nhấn chọn Chuyển đổi sang tiền thật<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Điểm Tiền Mặt sẽ được quy đổi thành tiền mặt tương ứng ngay lập tức trong số dư của bạn</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>Lưu ý: Tỉ lệ quy đổi điểm tiền mặt sẽ khác nhau tùy thuộc vào cấp độ ở CLB Cashback và Slots. </em></p>\r\n\t</dd>\r\n\t<!-- <dt class=\"text-left\"><font size=\"3\">Payment Option</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">Authentication</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>-->\r\n</dl>\r\n"
