  value: "<dl class=\"ckeditor-accordion error-code-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">Nạp Tiền </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>100 </strong>- Lỗi Chung Trong Nạp Tiền</p>\r\n\r\n\t<p class=\"text-left\"><strong>101 </strong>- Lỗi Giao Dịch Quá Hạn</p>\r\n\r\n\t<p class=\"text-left\"><strong>101 </strong>- Chuyển khoản Ngân hàng: Không thể tải lên</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Rút Tiền </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>200 </strong>- Lỗi Chung Trong Đăng Ký</p>\r\n\r\n\t<p class=\"text-left\"><strong>201 </strong>- Đăng Ký - Sai Mật Khẩu Rút Tiền</p>\r\n\r\n\t<p class=\"text-left\"><strong>202 </strong>- Lỗi Chung Trong Rút Tiền</p>\r\n\r\n\t<p class=\"text-left\"><strong>203 </strong>- Sai Mật Khẩu Rút Tiền</p>\r\n\r\n\t<p class=\"text-left\"><strong>204 </strong>- Lỗi trong hoàn thành yêu cầu đật cược</p>\r\n\r\n\t<p class=\"text-left\"><strong>205 </strong>- Hủy Rút Tiền - Thất Bại</p>\r\n\r\n\t<p class=\"text-left\"><strong>206 </strong>- Thất bại: Tài khoản đã bị đóng</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Chuyển Quỹ </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>300 </strong>- Lỗi Chung Trong Chuyển Quỹ</p>\r\n\r\n\t<p class=\"text-left\"><strong>301 </strong>- Lỗi trong hoàn thành yêu cầu đật cược</p>\r\n\r\n\t<p class=\"text-left\"><strong>302 </strong>- Thất bại: Tài khoản Tối đa</p>\r\n\r\n\t<p class=\"text-left\"><strong>303 </strong>- Thất bại: Chuyển quỹ bị vô hiệu hóa</p>\r\n\r\n\t<p class=\"text-left\"><strong>304 </strong>- Thất bại: Vượt quá số lần thử lại</p>\r\n\r\n\t<p class=\"text-left\"><strong>305 </strong>- Thất bại: Tài khoản đã bị đóng</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Điểm Tiền Mặt </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>400 </strong>- Lỗi Chung Trong Điểm Tiền Mặt</p>\r\n\r\n\t<p class=\"text-left\"><strong>401 </strong>- Thất bại: Tài khoản đã bị đóng</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Truy cập bị từ chối </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>600 </strong>- Vấn đề Xác minh</p>\r\n\r\n\t<p class=\"text-left\"><strong>600 </strong>- Bị khóa</p>\r\n\r\n\t<p class=\"text-left\"><strong>600 </strong>- Bị đóng</p>\r\n\t</dd>\r\n</dl>\r\n"
