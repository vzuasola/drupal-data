help_faq:
  value: "<dl class=\"ckeditor-accordion faq-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">Moje konto</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Czy mogę zmienić lub zaktualizować moje dane osobowe?</strong><br />\r\n\tJeśli chcesz zmienić lub zaktualizować swoje dane, możesz przejść do \"Mój profil\" w \"Moje Konto\". Jeśli chcesz zmienić jakiekolwiek poufne informacje, skontaktuj się z Działem Obsługi Klienta przez <a href=\"mailto:plsupport@dafabet.com\">e-mail</a>. Nasi konsultanci chętnie pomogą. Po weryfikacji konta zaktualizujemy Twoje dane.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Jak mogę zmienić hasło?</strong><br />\r\n\tMożesz zmienić swoje hasło, wybierając \"Zmień hasło\" w \"Moje Konto\". Wypełnij wymagane pola. Po pomyślnej zmianie hasła poprzednie zostanie wyświetlone jako nieprawidłowe.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Czy mogę mieć więcej niż jedno konto?</strong><br />\r\n\tZasady naszej witryny zabraniają posiadanie wielu kont. Można mieć tylko jedno konto na gospodarstwo domowe.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Jak zweryfikować numer telefonu komórkowego?</strong><br />\r\n\tAby zweryfikować numer telefonu komórkowego, kliknij przycisk \"Zweryfikuj\" obok swojego zarejestrowanego numeru w sekcji \"Mój Profil\". Po kliknięciu, nasz system wyśle ​​na Twój numeru telefonu 6-cyfrowy kod weryfikacyjny. Wprowadź kod w wymaganym polu. Po pomyślnym sprawdzeniu, ikona weryfikująca zostanie wyświetlona obok Twojego numeru telefonu komórkowego.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Co zrobić, jeśli nie otrzymałem kodu weryfikacyjnego?</strong><br />\r\n\tSkontaktuj się z Działem Obsługi Klienta przez <a href=\"mailto:plsupport@dafabet.com\">e-mail</a>. Nasi konsultanci chętnie pomogą.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Próbowałem/am wielokrotnie logować się, ale nadal otrzymałem/am komunikat o błędzie \"Niewłaściwa nazwa użytkownika / hasło\".</strong><br />\r\n\tJeśli w polu Nazwa użytkownika lub Hasło dokonano kilka nieudanych prób zalogowania, spowodowanych wciśniętym CAPS Lockiem czy niepotrzebnymi spacjami, system tymczasowo zablokuje Twoje konto. Należy pamiętać, że system pozwala na wprowadzenie hasła tylko trzy razy, a jeśli nie uda Ci się przy trzeciej próby, konto zostanie automatycznie zablokowane przez 30 minut.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Czy moje dane osobowe są bezpieczne w Dafabet?</strong><br />\r\n\tNie ujawnimy Twoich danych osobom trzecim lub spółkom z wyjątkiem przypadków, w których wyraziłeś zgodę na to lub jeśli prawo tego wymaga, lub jeśli w dobrej wierze Dafabet uważa, że ​​takie działanie jest konieczne w celu spełnienia wymagań prawnych.</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Depozyt</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Jakie metody płatności dostępne są w Dafabet?</strong><br />\r\n\tAkceptujemy przelewy bankowe i opcje płatności automatycznych, które zależą od wybranej waluty i lokalizacji. Aby sprawdzić metody płatności dostępne w Twojej walucie, zapoznaj się z naszą stroną <a href=\"{domain:cashier.link}/{domain:lang_token}/payment-options?ticket={auth.token}\">Opcje Płatności</a> page.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Jaka jest minimalna i maksymalna kwota depozytu?</strong><br />\r\n\tKażda opcja płatności może mieć różne limity depozytów. Aby zapoznać się z kwotami minimalnymi i maksymalnymi, zapoznaj się z naszą stroną <a href=\"{domain:cashier.link}/{domain:lang_token}/payment-options?ticket={auth.token}\">Opcje Płatności</a> page.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Jakie waluty są akceptowane?</strong><br />\r\n\tCNY/RMB: Juan (Renminbi)<br />\r\n\tMYR: Malazyjskie Ringgit<br />\r\n\tTHB: Tajskie Bat<br />\r\n\tVND: Wietnamskie Dongi<br />\r\n\tIDR: Indonesyjskie Rupie<br />\r\n\tKRW: Korea Południowa Won<br />\r\n\tINR: Indyjskie Rupie<br />\r\n\tUSD: Dolary Amerykańskie<br />\r\n\tGBP: Funty Brytyjskie<br />\r\n\tEUR: Euro<br />\r\n\tPLN: Polski Złoty<br />\r\n\tRUB: Rosyjskie Ruble</p>\r\n\r\n\t<p class=\"text-left\"><strong>Jak długo trwa proces mojego depozytu?</strong><br />\r\n\tCzas przetwarzania zależy od wybranej metody. Depozyt za pośrednictwem zautomatyzowanych rozwiązań płatniczych jest przetwarzany natychmiast, podczas gdy przelew lokalny odbywa się w ciągu 5 minut. Aby uzyskać więcej informacji, zapraszamy do odwiedzenia strony <a href=\"{domain:cashier.link}/{domain:lang_token}/payment-options?ticket={auth.token}\">Opcje Płatności</a> page.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Status depozytu w Historii Transakcji jest jako klikany Link Oczekujący. Co to oznacza?</strong><br />\r\n\tJeżeli Twój status to klikany Link Oczekujący oznacza to, że musisz edytować transakcję. Kliknij w link \"Oczekuje\", a następnie zostaniesz przekierowany do transakcji oczekującej. Prosimy wypełnić potrzebne informacje podane w górnej części formularza. Kliknij potwierdzenie i poczekaj aż Twoje środki zostaną dokredytowane do salda.</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Wypłata</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Jaka jest minimalna i maksymalna kwota wypłaty?</strong><br />\r\n\tKażda metoda płatności może mieć różne limity. Aby sprawdzić kwotę minimalną i maksymalną, zapoznaj się z naszą stroną <a href=\"{domain:cashier.link}/{domain:lang_token}/payment-options?ticket={auth.token}\">Opcje Płatności</a> page.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Jak długo trwa wypłata środków?</strong><br />\r\n\tCzas przetwarzania zależy od wybranej metody. Aby uzyskać więcej informacji, zapraszamy do zapoznania się z naszą stroną <a href=\"{domain:cashier.link}/{domain:lang_token}/payment-options?ticket={auth.token}\">Opcje Płatności</a> page.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Czy mogę anulować moje zlecenie wypłaty i jak to zrobić?</strong><br />\r\n\tMożesz anulować żądanie wypłaty 60 sekund od przesłania formularza wypłaty, klikając przycisk \"Anuluj\". Można to również znaleźć na stronie Historia transakcji w kolumnie \"Status\". Jeśli żądanie wypłaty przekroczyło 48 godzin od podanego terminu, skontaktuj się z Działem Obsługi Klienta.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Jaką identyfikację/weryfikację muszę przejść aby dokonać wypłaty?</strong><br />\r\n\tNie musisz podawać żadnych danych identyfikacyjnych aby zlecić wypłatę środków. Może się jednak zdarzyć, że poprosimy o kopię dowodu tożsamości, z przodu i z tyłu, a także kopię ostatniego rachunku za media w celach bezpieczeństwa.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Dlaczego moje wypłaty MoneyBookers są odrzucane?</strong><br />\r\n\tWypłaty na MoneyBookers mogą być odrzucane z powodu nie pokrywających się adresów e-mail na koncie metody płatności z tym na koncie Dafabet. Przed złożeniem depozytu prosimy o skontaktowanie się z Działem Obsługi Klienta jeżeli adresy e-mail się różnią, w celu uniknięcia wycofania wypłaty w przyszłości.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Nie posiadam żadnych bonusów, czy są jakieś wymogi jakie muszę spełnić przed zleceniem wypłaty? Jeżeli tak, to jakie?</strong><br />\r\n\tGracze bez bonusu powinni wykonać 1x obrót kwotą depozytu, aby móc zlecić wypłatę środków. Prosimy mieć na uwadze, że zakłady z wynikiem: anulowany, odrzucony lub remis nie zaliczają się do obrotu bonusem.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Czy mogę wypłacić środki przed wykonaniem pełnego obrotu?</strong><br />\r\n\tTak, możesz. Zlecenie wypłaty bez wykonania pełnego obrotu może zostać wykonane tylko przy pomocy naszych konsultantów jednak kwota bonusu wraz z wygranymi zostanie odjęta. Początkowy bilans lub pozostałe saldo, w przypadku początkowego salda, jest niższe od premii i wygranych, zostanie wypłacone. Opłata manipulacyjna może mieć zastosowanie.</p>\r\n\t</dd>\r\n</dl>\r\n"
  format: full_html
