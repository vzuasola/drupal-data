  value: "<dl class=\"ckeditor-accordion error-code-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">Moje konto</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>700</strong>- Błąd Aktualizacji Uogólnienia Mojego Profilu</p>\r\n\r\n\t<p class=\"text-left\"><strong>800</strong>- Błąd Zmiany Hasła</p>\r\n\r\n\t<p class=\"text-left\"><strong>801</strong>- Błąd Wewnętrzny</p>\r\n\r\n\t<p class=\"text-left\"><strong>900</strong>- Problem Uwierzytelnienia</p>\r\n\r\n\t<p class=\"text-left\"><strong>901</strong>- Nieprawidłowy URL</p>\r\n\r\n\t<p class=\"text-left\"><strong>110</strong>- Błąd Ogólnej Weryfikacji SMS</p>\r\n\r\n\t<p class=\"text-left\"><strong>111</strong>- Nieprawidłowy Kod Weryfikacji</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Depozyt</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>100 </strong>- Ogólny błąd depozytu</p>\r\n\r\n\t<p class=\"text-left\"><strong>101 </strong>- Błąd - transakcja wygasła</p>\r\n\r\n\t<p class=\"text-left\"><strong>102 </strong>- Lokalny przelew na konto bankowe nie powiódł się.</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Wypłata</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>200 </strong>- Ogólny błąd zapisu</p>\r\n\r\n\t<p class=\"text-left\"><strong>201 </strong>- Przyjęcie zgłoszenia nie powiodło się - Złe hasło dla wypłaty</p>\r\n\r\n\t<p class=\"text-left\"><strong>202 </strong>- Ogólny błąd wypłaty</p>\r\n\r\n\t<p class=\"text-left\"><strong>203 </strong>- Nieprawidłowe hasło wypłaty</p>\r\n\r\n\t<p class=\"text-left\"><strong>204 </strong>- Błąd wymogu obrotu środków</p>\r\n\r\n\t<p class=\"text-left\"><strong>205 </strong>- Anuluj wypłatę - Nie powiodło się</p>\r\n\r\n\t<p class=\"text-left\"><strong>206 </strong>- Nie powiodło się - konto zawieszone</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Szybki Transfer</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>300 </strong>-Ogólny błąd natychmiastowego transferu</p>\r\n\r\n\t<p class=\"text-left\"><strong>301 </strong>- Błąd wymogu obrotu środków</p>\r\n\r\n\t<p class=\"text-left\"><strong>302 </strong>- Maks. Kwota Nieprawidłowa</p>\r\n\r\n\t<p class=\"text-left\"><strong>303 </strong>- Transfer środków zakończony niepowodzeniem</p>\r\n\r\n\t<p class=\"text-left\"><strong>304 </strong>- Maks. Próba Zakończona Niepowodzeniem</p>\r\n\r\n\t<p class=\"text-left\"><strong>305 </strong>- Nie powiodło się - konto zawieszone</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Punkty Cash</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>400 </strong>- Ogólny błąd punktu wpłaty</p>\r\n\r\n\t<p class=\"text-left\"><strong>401 </strong>- Nie powiodło się - konto zawieszone</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Odmowa dostępu </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>600 </strong>- Problemy z uwierzytelnianiem</p>\r\n\r\n\t<p class=\"text-left\"><strong>600 </strong>- Dostęp Zablokowany</p>\r\n\r\n\t<p class=\"text-left\"><strong>600 </strong>- Konto zawieszone</p>\r\n\t</dd>\r\n</dl>\r\n"
