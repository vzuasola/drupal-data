help_how_to:
  value: "<dl class=\"ckeditor-accordion how-to-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">Depozyt</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>JAK MOGĘ DOKONAĆ WPŁATY?</strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">Kliknij ‘Depozyt’ w dostępnym menu dla wybranego przez Ciebie produktu</li>\r\n\t\t<br />\r\n\t\t<li class=\"text-left\">Wybierz preferowaną metodę płatności<br />\r\n\t\tA. Lokalny Transfer Bankowy<br />\r\n\t\ta. Pobierz informacje Bankowe od Dafabet i wybierz przycisk ‘Zapisz’<br />\r\n\t\tb. Dokonaj depozytu poprzez lokalny bank, ATM, CDM, Over-the Counter lub Bankowość Online<br />\r\n\t\tc.&nbsp;Wróć na stronę Cashier Dafabet aby uzupełnić formularz wpłaty I kliknij ‘Wyślij’<br />\r\n\t\t<br />\r\n\t\tB. Automatyczne Płatności<br />\r\n\t\ta. Wypełnij wymagane informacje i kliknij ‘Depozyt’<br />\r\n\t\tb. Zostaniesz przekierowany na stronę banku, aby dokonać wpłatę.</li>\r\n\t\t<br />\r\n\t\t<li class=\"text-left\">Po udanej transakcji zostaniesz przekierowany na stronę z potwierdzeniem wpłaty</li>\r\n\t</ol>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Wypłata</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>JAK MOGĘ DOKONAĆ WYPŁATY?</strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">Kliknij ‘Wypłata’ w dostępnym menu dla wybranego przez Ciebie produktu</li>\r\n\t\t<br />\r\n\t\t<li class=\"text-left\">Wybierz preferowaną metodę płatności</li>\r\n\t\t<br />\r\n\t\t<li class=\"text-left\">Zapisz konto na które chcesz wypłacić swoje środki</li>\r\n\t\t<br />\r\n\t\t<li class=\"text-left\">Wypełnij wszystkie niezbędne informacje I kliknij ‘Wyślij’</li>\r\n\t\t<br />\r\n\t\t<li class=\"text-left\">Po udanej transakcji zostaniesz przekierowany na stronę z potwierdzeniem wypłaty</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>Uwaga: w przypadku dokonywania depozytu poprzez Neteller i Moneybookers, wypłaty należy dokonywać na tę samą metodę płatności. Aby korzystać z Moneybookers w celu wypłaty, na obu kontach (Moneybookers i Dafabet) adres e-mail musi być taki sam.&nbsp; Prosimy o kontakt z Działem Obsługi Klienta firmy Dafabet przed złożeniem depozytu, jeśli zarejestrowany adres e-mail jest inny, aby zapobiec odmowie wypłaty w przyszłości. Jeśli chcesz dokonać wypłaty&nbsp; na metodę inną niż dokonany wcześniej depozyt, prosimy skontaktować się z w tym celu z naszymi konsultantami w celu uzyskania pomocy.</em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Szybki Transfer</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Jak mogę dokonać transakcji z jednego produktu portfela na drugi?</strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">Kliknij na \"Szybki Przelew\" w menu.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Wybierz produkt z jakiego chcesz dokonać transferu środków poprzez \"Transfer z\", a następnie wybierz produkt na który chcesz przelać \"Transfer do\".<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Podaj kwotę jaką chcesz przelać i kliknij Transfer.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Raz zatwierdzony transfer będzie natychmiast widoczny na koncie.</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>Uwaga: Możesz tylko dokonać transferu Twoich zdeponowanych środków, nie zablokowanych w żadnym bonusie.</em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Punkty Casha</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Jak zamienić punkty cash na gotówkę?</strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">Kliknij w \"Punkty Cash\" w menu \"Bankowość\"<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Wybierz produkt z jakiego chcesz dokonać przeliczenia skumulowanych punktów cash<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Kliknij w \"Convert to Real Money\"<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Zamienione Punkty Cash zostaną automatycznie dodane do salda konta</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>Uwaga: Dla każdego produktu konwersja punktów cash jest inna w zależności od poziomu w Cash Back i Slots Clubs.</em></p>\r\n\t</dd>\r\n\t<!-- <dt class=\"text-left\"><font size=\"3\">Payment Option</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">Authentication</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>-->\r\n</dl>\r\n"
