help_faq:
  value: "<dl class=\"ckeditor-accordion faq-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">我的賬戶 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>我可以修改或者更新我的個人信息嗎？</strong><br />\r\n\t如果您想修改或更新個人信息，請前往我的賬戶下方的“我的個人資料”。如須修改任何敏感信息，請通過郵件或在線聊天與客服聯系。我們的客服將竭誠為您服務。您在賬戶上確認修改後，我們將更新您的註冊信息。</p>\r\n\r\n\t<p class=\"text-left\"><strong>如何修改我的密碼？ </strong><br />\r\n\t您可前往我的賬戶下方的“修改密碼”進行密碼修改。請完成必填信息。壹旦新密碼修改成功，舊密碼將作廢。</p>\r\n\r\n\t<p class=\"text-left\"><strong>我可以有多個賬戶嗎？</strong><br />\r\n\t幣我們網站的條款規定禁止玩家使用多賬戶進行遊戲，壹個家庭地址只能使用壹個賬戶進行遊戲。</p>\r\n\r\n\t<p class=\"text-left\"><strong>如何驗證我的手機號碼？</strong><br />\r\n\t如果我沒有接收到驗證碼，該怎麽辦？如需驗證手機號碼，只需在我的個人資料下方的註冊手機號碼旁點擊“驗證”按鈕。壹旦點擊，系統將會發送6位數的驗證碼到您的手機上。在必填信息區域輸入驗證碼。壹旦驗證成功，您將看見手機號碼旁邊的已驗證圖標。</p>\r\n\r\n\t<p class=\"text-left\"><strong>如果我沒有接收到驗證碼，該怎麽辦？</strong><br />\r\n\t如需幫助，請通過郵件或在線聊天與客服聯系。我們的客服將竭誠為您服務。</p>\r\n\r\n\t<p class=\"text-left\"><strong>我已經嘗試登錄很多次，但仍然收到錯誤提示信息，如“用戶名/密碼錯誤”。&nbsp;</strong><br />\r\n\t如果您在輸入用戶名或密碼時，因大小寫或多余空格輸入導致多次登錄嘗試失敗，系統將會暫時自動鎖定您的賬戶。請註意，系統只允許進行三次密碼輸入，在第三次登錄嘗試失敗後，您的賬戶將會被鎖定30分鐘。</p>\r\n\r\n\t<p class=\"text-left\"><strong>我在大發的個人賬戶信息安全嗎？</strong><br />\r\n\t除非是在得到您的同意，或是法律要求，或是大發認為符合法律程序要求的情況下，大發將不會向任何人或公司披露您的個人身份信息。</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">存款 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>支持的付款方式有哪些？ </strong><br />\r\n\t我們支持當地銀行轉賬和自動付款方式，其將取決於您所選的貨幣和您的位置。請訪問付款方式頁面，以便查看您的貨幣可使用的付款方式。</p>\r\n\r\n\t<p class=\"text-left\"><strong>最低和最高存款金額是多少? </strong><br />\r\n\t每種付款方式限額不同。請訪問付款方式頁面，查看最低和最高存款金額。</p>\r\n\r\n\t<p class=\"text-left\"><strong>支持的貨幣有哪些？ </strong><br />\r\n\t人民幣<br />\r\n\t馬幣<br />\r\n\t泰銖<br />\r\n\t越南盾<br />\r\n\t印尼盾<br />\r\n\t韓元<br />\r\n\t印度盧比<br />\r\n\t美元<br />\r\n\t英鎊<br />\r\n\t歐元<br />\r\n\t波蘭茲羅提<br />\r\n\t俄羅斯盧布</p>\r\n\r\n\t<p class=\"text-left\"><strong>處理存款需要多長時間？ </strong><br />\r\n\t每種付款方式限額不同。請訪問付款方式頁面，查看最低和最高存款金額。</p>\r\n\r\n\t<p class=\"text-left\"><strong>交易歷史中的存款狀態為可點擊的待處理鏈接。這是什麽意思呢？ </strong><br />\r\n\t如果您的狀態為可點擊的待處理鏈接，您需要編輯您的交易。點擊“待處理”鏈接，您將進入待處理交易中。請填寫表格上所需的信息。點擊提交並等待存款到賬。</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">提款 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>最低和最高提款金額是多少? </strong><br />\r\n\t每種付款方式限額不同。 更多信息，請查看付款方式頁面。</p>\r\n\r\n\t<p class=\"text-left\"><strong>需要多長時間才可收到提款？ </strong><br />\r\n\t處理時間將取決於您所選的付款方式。更多信息，請查看付款方式頁面。</p>\r\n\r\n\t<p class=\"text-left\"><strong>可以取消提款申請嗎？如何取消？ </strong><br />\r\n\t提交提款表格後的60秒內，通過點擊“取消”按鈕，即可取消提款申請。這可在狀態欄下的交易歷史頁面找到。如果您的提款請求超過48小時，請聯系客服。</p>\r\n\r\n\t<p class=\"text-left\"><strong>進行提款需要提供什麽身份證明？ ?</strong><br />\r\n\t提款時不需要進行身份驗證。但是出於安全目的，我們有可能會要求您提供身份證件的正反面復印件、最近的水電費賬單復印件。</p>\r\n\r\n\t<p class=\"text-left\"><strong>為何我的MoneyBookers提款會被拒絕？ </strong><br />\r\n\t由於您的MoneyBookers郵箱（賬號）與您在大發註冊的郵箱地址不一致，所以您的MoneyBookers提款會被拒絕。如果您的註冊郵箱地址不一致，請在存款前聯系大發客戶，以免以後提款被拒絕。</p>\r\n\r\n\t<p class=\"text-left\"><strong>我沒有獎金，那麽進行提款會有要求嗎？如果有，要求是什麽？ </strong><br />\r\n\t沒有獎金的玩家須達到1x存款數額的流水才可進行提款。請註意：任何被拒絕的投註，無效的投註，走盤、無勝負的投註均不計為有效投註要求。</p>\r\n\r\n\t<p class=\"text-left\"><strong>能在完成流水之前進行提款嗎？ </strong><br />\r\n\t可以。現有流水要求的提款申請可通過客服進行調整，但我們將扣除獎金以及贏利。如果初始余額小於獎金和贏利，初始余額或余下數額將被扣完。處理手續費也將扣除。</p>\r\n\t</dd>\r\n\t<!--<dt class=\"text-left\"><font size=\"3\">FAQs 3</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">FAQs 4</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here to go to Cashier.</p>\r\n  </dd>-->\r\n</dl>\r\n"
  format: full_html
