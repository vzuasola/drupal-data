  value: "<dl class=\"ckeditor-accordion error-code-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">我的賬戶 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>700</strong> -&nbsp;常見的個人資料更新錯誤</p>\r\n\r\n\t<p class=\"text-left\"><strong>800 </strong>- 常見的密碼修改錯誤</p>\r\n\r\n\t<p class=\"text-left\"><strong>801 </strong>- 內部錯誤</p>\r\n\r\n\t<p class=\"text-left\"><strong>900&nbsp;</strong>- 身份驗證問題</p>\r\n\r\n\t<p class=\"text-left\"><strong>901 </strong>- 無效網址</p>\r\n\r\n\t<p class=\"text-left\"><strong>110</strong>- 常見的短信驗證錯誤</p>\r\n\r\n\t<p class=\"text-left\"><strong>111 </strong>- 無效驗證碼</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">存款 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>100 </strong>- 常見存款錯誤</p>\r\n\r\n\t<p class=\"text-left\"><strong>101 </strong>- 過期交易錯誤</p>\r\n\r\n\t<p class=\"text-left\"><strong>101 </strong>- 當地銀行轉賬存款上傳失敗</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">提款 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>200 </strong>- 常見登記錯誤</p>\r\n\r\n\t<p class=\"text-left\"><strong>201 </strong>- 登記 - 取款密碼錯誤</p>\r\n\r\n\t<p class=\"text-left\"><strong>202 </strong>- 常見取款錯誤</p>\r\n\r\n\t<p class=\"text-left\"><strong>203 </strong>- 取款密碼不正確</p>\r\n\r\n\t<p class=\"text-left\"><strong>204 </strong>- 投註要求出現錯誤</p>\r\n\r\n\t<p class=\"text-left\"><strong>205 </strong>- 取消提款 - 失敗</p>\r\n\r\n\t<p class=\"text-left\"><strong>206 </strong>- 賬戶暫停使用</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">即時轉賬 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>300 </strong>- 常見即時轉賬錯誤</p>\r\n\r\n\t<p class=\"text-left\"><strong>301 </strong>- 投註要求出現錯誤</p>\r\n\r\n\t<p class=\"text-left\"><strong>302 </strong>- 已達到最大限額</p>\r\n\r\n\t<p class=\"text-left\"><strong>303 </strong>- 即時轉賬功能無法使用</p>\r\n\r\n\t<p class=\"text-left\"><strong>304 </strong>- 已達到最大嘗試次數</p>\r\n\r\n\t<p class=\"text-left\"><strong>305 </strong>- 賬戶暫停使用</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">現金積分 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>400 </strong>- 常見現金積分錯誤</p>\r\n\r\n\t<p class=\"text-left\"><strong>401 </strong>- 賬戶暫停使用</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">拒絕訪問 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>600 </strong>- 身份驗證問題</p>\r\n\r\n\t<p class=\"text-left\"><strong>600 </strong>- 退出</p>\r\n\r\n\t<p class=\"text-left\"><strong>600 </strong>- 停用</p>\r\n\t</dd>\r\n</dl>\r\n"
