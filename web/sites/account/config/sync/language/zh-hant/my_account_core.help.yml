help_how_to:
  value: "<dl class=\"ckeditor-accordion how-to-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">存款 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>如何進行存款？ </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">在所需產品的菜單或操作欄點擊“存款”。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">選擇您喜歡的付款方式:<br />\r\n\t\tA. 當地銀行轉賬<br />\r\n\t\ta. 獲取大發銀行信息，點擊“保存”按鈕。<br />\r\n\t\tb. 通過當地銀行、ATM、自動存款機、櫃臺交易或在線銀行進行存款。<br />\r\n\t\tc. 返回大發出納櫃臺完成存款表格，接著點擊”提交”。<br />\r\n\t\t<br />\r\n\t\tB. 自動付款方案<br />\r\n\t\ta. 填寫所需信息，點擊”存款“。<br />\r\n\t\tb. 系統將自動返回銀行頁面，您可進行存款。<br />\r\n\t\t<br />\r\n\t\tC. 微信 (僅適用於以人民幣為貨幣單位的玩家)<br />\r\n\t\ta. 填寫所需信息，點擊”存款“<br />\r\n\t\tb. 使用手機掃描二維碼<br />\r\n\t\tc. 使用微信支付進行存款<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">存款交易完成後將返回到確認頁面。</li>\r\n\t</ol>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">提款 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>如何進行取款？ </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">在所需產品的菜單或操作欄點擊“取款”。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">選擇您喜歡的支付方式:<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">註冊賬戶<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">填寫所需信息，點擊”提交“。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">取款交易完成後將返回到確認頁面。</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>溫馨提示：對於Neteller和Moneybooker付款方式，您需要使用同樣的付款方式進行提款。Moneybookers郵箱（賬號）必須與在大發註冊時使用的郵箱一直，以便使用Moneybooker進行提款。如果您的註冊郵箱地址不一致，請在存款前聯系大發客戶，以免以後提款被拒絕。如果您想使用與存款方式不一致的方式進行提款，請聯系我們的客服協助您。 </em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">即時轉賬 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>如何將資金從一種產品錢包轉到另一錢包中？ </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">在菜單欄中點擊“即時轉賬”。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">選擇您想從中轉出資金的產品和您想將資金轉賬至其中的產品。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">輸入所需金額並點擊提交。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">一旦提交，其將自動在您的余額上顯示。</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>註意：您僅可轉賬真錢余額。</em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">現金積分 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>如何將現金積分轉換成現金？ </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">從菜單中點擊“現金積分”<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">選擇您想從中轉換累積的現金積分的產品<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">點擊轉換成真錢<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">轉換好的現金積分將自動添加至您的余額</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>註意：現金返水和老虎機俱樂部的每個級別的現金積分轉換率會有所不同。</em></p>\r\n\t</dd>\r\n\t<!-- <dt class=\"text-left\"><font size=\"3\">Payment Option</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">Authentication</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>-->\r\n</dl>\r\n"
