help_faq:
  value: "<dl class=\"ckeditor-accordion faq-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">입금</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>어떤 입금 방법을 이용할 수 있습니까? </strong><br />\r\n\t한국 은행 계좌이체 및 자동 결제 옵션을 이용하실 수 있으며, 이용 가능한 결제 방법은 지역과 통화에 따라 달라집니다. 회원님의 통화에서 사용할 수 있는 결제 옵션을 확인하려면 결제 방법페이지를 참고해주십시오.</p>\r\n\r\n\t<p class=\"text-left\"><strong>최소 및 최대 입금 금액은 얼마입니까? </strong><br />\r\n\tE결제 방법에 따라 입금 한도가 다를 수 있습니다. 최소 및 최대 금액을 확인하려면결제 방법 페이지를 참고해주십시오.</p>\r\n\r\n\t<p class=\"text-left\"><strong>어떤 통화를 사용할 수 있습니까? </strong><br />\r\n\tCNY / RMB : 중국 위안 / 인민폐<br />\r\n\tMYR : 말레이시아 링깃<br />\r\n\tTHB : 태국 바트<br />\r\n\tVND : 베트남 동<br />\r\n\tIDR : 인도네시아 루피아<br />\r\n\tKRW : 대한민국 원<br />\r\n\tINR : 인도 루피<br />\r\n\tUSD : 미국 달러<br />\r\n\tGBP : 영국 파운드<br />\r\n\tEUR : 유로<br />\r\n\tPLN : 폴란드 즐로티<br />\r\n\tRUB : 러시아 루블</p>\r\n\r\n\t<p class=\"text-left\"><strong>입금을 처리하는 데 얼마나 걸립니까? </strong><br />\r\n\t처리 시간은 선택한 방법에 따라 다릅니다. 자동 결제 솔루션을 통한 입금은 즉시 처리되며 한국 은행 계좌이체는 5분 이내에 처리됩니다. 자세한 내용은결제 방법 페이지를 참조하십시오.</p>\r\n\r\n\t<p class=\"text-left\"><strong>거래 내역에서 입금 상태가 클릭 가능한 \"요청 중\"입니다. 이것은 무엇을 의미합니까? </strong><br />\r\n\t회원님의 상태가 클릭 가능한 \"요청 중\"인 경우 거래를 수정해야 합니다. \"요청 중\" 링크를 클릭하면 요청 중인 거래로 재연결 됩니다. 양식의 상단에 있는 필요한 세부 사항을 기입하십시오. 제출을 클릭하고 입금액이 충전될 때까지 기다리십시오.</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">출금 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>최소 및 최대 출금 금액은 얼마입니까? </strong><br />\r\n\t각 결제 방법마다 출금 한도가 다를 수 있습니다. 최소 및 최대 금액을 확인하려면결제 방법 페이지를 참고해주십시오.</p>\r\n\r\n\t<p class=\"text-left\"><strong>출금액을 받기까지 얼마나 걸립니까? </strong><br />\r\n\t처리 시간은 선택한 방법에 따라 다릅니다. 자세한 내용은 결제 방법 페이지를 참조해주십시오.</p>\r\n\r\n\t<p class=\"text-left\"><strong>출금 요청을 취소할 수 있습니까? 어떻게 합니까? </strong><br />\r\n\t\"취소\" 버튼을 클릭하여 출금 요청서를 제출한 후 60초 후에 출금 요청을 취소 할 수 있습니다. T또한 거래 내역 페이지의 상태 열 아래에서 확인할 수 있습니다. 출금 요청이 요청한 시간보다 48시간을 초과한 경우 고객 지원팀에 문의하십시오.</p>\r\n\r\n\t<p class=\"text-left\"><strong>출금을 하기 위해 제공해야 하는 신분증은 무엇입니까? </strong><br />\r\n\t출금 시 신원을 제시할 필요가 없습니다. 그러나 보안을 위해 신분증 앞면 및 뒷면 증명 사본과 최근 세금 청구서 사본을 요청할 수 있습니다.</p>\r\n\r\n\t<p class=\"text-left\"><strong>내 MoneyBookers 출금이 거부되는 이유는 무엇입니까?</strong><br />\r\n\t다파벳에 등록된 이메일 주소와 귀하의 MoneyBookers 이메일(계정)이 동일하지 않으면 귀하의 MoneyBookers 출금이 거부될 수 있습니다. 추후 출금이 거부되지 않도록 등록된 이메일 주소가 다른 경우 입금 전에 다파벳 고객지원팀에 문의하십시오.</p>\r\n\r\n\t<p class=\"text-left\"><strong>어떤 보너스도 가지지 않았습니다. 출금할 수 있는 조건이 있습니까? 그렇다면 요구 사항은 무엇입니까? </strong><br />\r\n\t보너스가 없는 회원님께서는 입금액의 1배를 베팅하셔야 출금이 가능합니다. 거절, 무효, 적특 또는 무승부는 베팅 요건에 포함되지 않습니다.</p>\r\n\r\n\t<p class=\"text-left\"><strong>베팅을 마치기 전에 출금 할 수 있습니까? </strong><br />\r\n\t네, 그렇게 하실 수 있습니다. 기존 베팅 요건이 있는 출금 요청은 고객지원팀을 통해 수용될 수 있지만 보너스와 상금이 공제됩니다. 초기 잔고 또는 잔액은 초기 잔고가 보너스 및 상금보다 적은 경우 지급됩니다. 수수료가 부과될 수 있습니다.</p>\r\n\t</dd>\r\n\t<!--<dt class=\"text-left\"><font size=\"3\">FAQs 3</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">FAQs 4</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here to go to Cashier.</p>\r\n  </dd>-->\r\n</dl>\r\n"
