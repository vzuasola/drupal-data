help_how_to:
  value: "<dl class=\"ckeditor-accordion how-to-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">입금 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>입금은 어떻게 하나요? </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">메뉴의 “입금” 버튼을 클릭하거나, 원하시는 제품 칸의 “선택”을 클릭하세요.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">원하시는 입금 방식을 선택하세요.<br />\r\n\t\tA. 한국 계좌이체<br />\r\n\t\ta.&nbsp;다파벳 계좌 정보를 확인하고 “저장” 버튼을 클릭하세요.<br />\r\n\t\tb.&nbsp;인터넷 뱅킹, 은행 방문, ATM/CDM기 등의 방법을 이용해 계좌이체를 하세요.<br />\r\n\t\tc.&nbsp;다파벳 캐쉬어로 돌아가셔서 입금 양식 작성한 뒤 “제출”을 클릭해주세요.<br />\r\n\t\t<br />\r\n\t\tB. 자동 입금 처리 시스템<br />\r\n\t\ta.&nbsp;필요한 정보를 입력한 뒤 “입금”을 클릭해주세요.<br />\r\n\t\tb.&nbsp;은행 웹사이트로 자동으로 연결되면 입금을 완료해주세요.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">입금 거래가 완료되면, 확인 페이지로 이동됩니다.</li>\r\n\t</ol>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">출금 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>출금은 어떻게 하나요? </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">메뉴의 “출금” 버튼을 클릭하거나, 원하시는 제품 칸의 “선택”을 클릭하세요.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">원하시는 출금 방식을 선택하세요.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">출금 계좌 정보를 입력해주세요.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">양식에 필요한 정보를 작성한 뒤 “제출”을 클릭해주세요.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">출금 거래가 완료되면, 확인 페이지로 이동됩니다.</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>유의하실 점: Neteller 및 Moneybookers 지불 방법의 경우 동일한 지불 방법을 사용하여 출금해야 합니다. 출금을 위해 Moneybookers를 사용하려면 Moneybookers 이메일 (계정)이 다파벳에 등록된 이메일 주소와 같아야 합니다. 추후 출금이 거부되지 않도록 등록된 이메일 주소가 다른 경우 입금 전에 다파벳 고객지원팀에 문의하십시오. 기존의 입금 방법과 다른 출금을 원할 경우 고객지원팀에 문의하십시오. </em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">잔액 이동 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>한 제품 지갑에서 다른 제품 지갑으로 잔액을 이체하는 방법은 무엇입니까? </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">메뉴에서 \"간단 이체\"를 클릭하십시오.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">\"이체 양식\"에서 잔액을 이전할 제품과 \"이체\"에서 송금할 제품을 선택하십시오.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">원하는 금액을 입력하고 제출을 클릭하십시오.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">제출한 후 자동으로 잔액에 반영됩니다.</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>유의하실 점: 실제 머니 잔액만 이체할 수 있습니다.</em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">캐쉬 포인트 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>캐쉬 포인트를 현금으로 바꾸는 방법은 무엇입니까?</strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">메뉴에서 \"캐쉬 포인트\"를 클릭하십시오.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">누적된 캐쉬 포인트를 변환하려는 제품을 선택하십시오.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">\"리얼 머니로 전환\"을 클릭하십시오.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">전환된 캐쉬 포인트가 자동으로 잔액에 추가됩니다.</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>유의하실 점: 캐쉬백 클럽의 각 레벨마다 다른 캐쉬 포인트 전환율을 갖습니다. </em></p>\r\n\t</dd>\r\n\t<!-- <dt class=\"text-left\"><font size=\"3\">Payment Option</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">Authentication</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore