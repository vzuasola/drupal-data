help_error_code:
  value: "<dl class=\"ckeditor-accordion error-code-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">입금</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>100 </strong>- 일반 입금 오류</p>\r\n\r\n\t<p class=\"text-left\"><strong>101 </strong>- 만료된 거래 오류</p>\r\n\r\n\t<p class=\"text-left\"><strong>101 </strong>- 한국 은행 계좌이체 업로드 실패</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">출금</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>200 </strong>- 일반 등록 오류</p>\r\n\r\n\t<p class=\"text-left\"><strong>201 </strong>- 등록 - 출금 잘못된 비밀번호</p>\r\n\r\n\t<p class=\"text-left\"><strong>202 </strong>- 일반 출금 오류</p>\r\n\r\n\t<p class=\"text-left\"><strong>203 </strong>- 출금 잘못된 비밀번호</p>\r\n\r\n\t<p class=\"text-left\"><strong>204 </strong>- 베팅 요구 사항 오류</p>\r\n\r\n\t<p class=\"text-left\"><strong>205 </strong>- 출금 취소 - 실패</p>\r\n\r\n\t<p class=\"text-left\"><strong>206 </strong>- 실패 계정 일시정지</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">잔액 이동</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>300 </strong>- 일반 잔액 이동 오류</p>\r\n\r\n\t<p class=\"text-left\"><strong>301 </strong>- 베팅 요구 사항 오류</p>\r\n\r\n\t<p class=\"text-left\"><strong>302 </strong>- 최대 계정 실패</p>\r\n\r\n\t<p class=\"text-left\"><strong>303 </strong>- 잔액 이동 실패</p>\r\n\r\n\t<p class=\"text-left\"><strong>304 </strong>- 최대 재시도 횟수 실패</p>\r\n\r\n\t<p class=\"text-left\"><strong>305 </strong>- 실패 계정 일시정지</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">캐쉬 포인트</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>400 </strong>- 일반 캐쉬 포인트 오류</p>\r\n\r\n\t<p class=\"text-left\"><strong>401 </strong>- 실패 계정 일시정지</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">접근 거부</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>600 </strong>- 인증 문제</p>\r\n\r\n\t<p class=\"text-left\"><strong>600 </strong>- 잠김</p>\r\n\r\n\t<p class=\"text-left\"><strong>600 </strong>- 일시정지됨</p>\r\n\t</dd>\r\n</dl>\r\n"
