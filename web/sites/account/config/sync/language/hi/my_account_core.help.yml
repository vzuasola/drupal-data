help_faq:
  value: "<dl class=\"ckeditor-accordion faq-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">My Account</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Can I change or update my personal information?</strong><br />\r\n\tIf you would like to change or update your information, you may go to \"My Profile\" under My Account. Should you wish to change any sensitive information, please contact our Customer Support through <a href=\"mailto:help@indiacsonline.com\">e-mail</a> or <a class=\"live-chat-popup-trigger\" href=\"{livechat.link}\">live chat</a>. Our Customer Support team will gladly assist you. Upon validation of your account, we will update your registered information.</p>\r\n\r\n\t<p class=\"text-left\"><strong>How can I change my password? </strong><br />\r\n\tYou may change your password by going to \"Change Password\" under My Account. Fill up the required fields. Once your password has been successfully changed, your old password will be rendered invalid.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Can I have more than one account?</strong><br />\r\n\tThe rules of our site prohibit multiple accounts. We only allow one account per household.</p>\r\n\r\n\t<p class=\"text-left\"><strong>How to verify my mobile number?</strong><br />\r\n\tTo verify your mobile number, simply click the \"Verify\" button beside your registered number under My Profile. Once clicked, our system will send a 6-digit verification code to your mobile number. Enter the code on the required field. Once successfully verified, a verified icon will be seen beside your mobile number.</p>\r\n\r\n\t<p class=\"text-left\"><strong>What if I did not receive any verification code? </strong><br />\r\n\tPlease contact our Customer Support through <a href=\"mailto:help@indiacsonline.com\">e-mail</a> or <a class=\"live-chat-popup-trigger\" href=\"{livechat.link}\">live chat</a>. Our Customer Support team will gladly assist you.</p>\r\n\r\n\t<p class=\"text-left\"><strong>I tried to login many times but still received the error message, \"Wrong username/password\".</strong><br />\r\n\tIf you had several failed log in attempts, due to CAPS lock and unnecessary spaces in username or password field, the system temporarily locks your account. Please note that the system allows you to input your password only three times, and if you failed on the third attempt your account will be automatically locked for 30 minutes.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Is my personal account information secure in Dafabet? </strong><br />\r\n\tWe will not disclose your personally identifiable information to any person or company except where you have given us permission to do so or if the law requires it, or where in good faith Dafabet believes such action is necessary to comply with a legal process.</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Deposit</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>What deposit methods do you accept?</strong><br />\r\n\tWe accept Local Bank Transfer and automated payment options which will depend on your chosen currency and your location. To check the payment options available for your currency, kindly view our <a href=\"{domain:cashier.link}/{domain:lang_token}/payment-options?ticket={auth.token}\">Payment Options</a> page.</p>\r\n\r\n\t<p class=\"text-left\"><strong>What is the minimum and maximum deposit amount?</strong><br />\r\n\tEach payment option may have different deposit limits. To view the minimum and maximum amounts, kindly view our Payment Options page.</p>\r\n\r\n\t<p class=\"text-left\"><strong>What currencies do you accept?</strong><br />\r\n\tCNY/RMB: Chinese Yuan/Renminbi<br />\r\n\tMYR: Malaysian Ringgit<br />\r\n\tTHB: Thai Baht<br />\r\n\tVND: Vietnamese Dong<br />\r\n\tIDR: Indonesian Rupiah<br />\r\n\tKRW: South Korean Won<br />\r\n\tINR: Indian Rupee<br />\r\n\tUSD: United States Dollar<br />\r\n\tGBP: Great Britain Pound<br />\r\n\tEUR: Euro<br />\r\n\tPLN: Polish Zloty<br />\r\n\tRUB: Russian Ruble</p>\r\n\r\n\t<p class=\"text-left\"><strong>How long does it take to process my deposit?</strong><br />\r\n\tProcessing time will depend on your chosen method. Deposit via automated payment solutions are processed instantly while Local Bank Transfer takes within 5 minutes. For more information, kindly view our Payment Options page.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Deposit status in Transaction History is a clickable Pending Link. What does this mean?</strong><br />\r\n\tIf your status is a clickable Pending Link, you are required to edit your transaction. Click the “Pending” link and you will be redirected to your pending transaction. Please fill in the needed details provided on the upper part of the form. Click Submit and wait for your deposit to be credited.</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Withdraw</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>What is the minimum and maximum withdrawal amount?</strong><br />\r\n\tEach payment option may have different withdraw limits. To check the minimum and maximum amount, kindly view our Payment Options page.</p>\r\n\r\n\t<p class=\"text-left\"><strong>How long will it take me to receive my withdrawal?</strong><br />\r\n\tProcessing time will depend on your chosen method. For more information, kindly view our Payment Options Page.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Can I cancel a withdrawal request and how do I do it?</strong><br />\r\n\tYou can cancel your withdrawal request 60 seconds after submitting a withdrawal form by clicking on the “Cancel” button. This can also be found in the Transaction History page under status column. If your withdrawal request has exceeded 48 hours since the requested time, please contact Customer Support.</p>\r\n\r\n\t<p class=\"text-left\"><strong>What identification do I need to supply for making a withdrawal?</strong><br />\r\n\tYou do not need to provide any identification for making a withdrawal. However, there may be an occasion that we will request a copy of your proof of ID, front and back, and a copy of a recent utility bill for security purposes.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Why is my MoneyBookers withdrawals being denied?</strong><br />\r\n\tYour MoneyBookers withdrawal might be denied due to your MoneyBookers email (account) not being the same as your registered email address with Dafabet. Please contact Dafabet Customer Support before depositing if your registered email address is different to prevent future withdrawals being denied.</p>\r\n\r\n\t<p class=\"text-left\"><strong>I don’t have any bonus, is there a requirement to be able to withdraw? If yes, what is the requirement?</strong><br />\r\n\tPlayers without bonus should wager 1x their deposit amount to be able to withdraw. Please note that any bets rejected, voided, drawn or tied will not count towards any wagering requirement.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Can I withdraw before I finish wagering?</strong><br />\r\n\tYes you may. Withdrawal request with existing wagering requirements can be accommodated via Customer Support but will be deducted the bonus amount as well as the winnings. The initial balance or the remaining balance, in case the initial balance is less than bonus and winnings, will be paid out. Processing fee may apply.</p>\r\n\t</dd>\r\n\t<!--<dt class=\"text-left\"><font size=\"3\">FAQs 3</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">FAQs 4</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor si