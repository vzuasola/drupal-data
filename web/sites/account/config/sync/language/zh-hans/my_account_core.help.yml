help_how_to:
  value: "<dl class=\"ckeditor-accordion how-to-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">存款 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>如何进行存款？ </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">在所需产品的菜单或操作栏点击“存款”。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">选择您喜欢的付款方式:<br />\r\n\t\tA. 当地银行转账<br />\r\n\t\ta.&nbsp;获取大发银行信息，点击“保存”按钮。<br />\r\n\t\tb.&nbsp;通过当地银行、ATM、自动存款机、柜台交易或在线银行进行存款。<br />\r\n\t\tc.&nbsp;返回大发出纳柜台完成存款表格，接着点击”提交“。<br />\r\n\t\t<br />\r\n\t\tB. 自动付款方案<br />\r\n\t\ta.&nbsp;填写所需信息，点击”存款“。<br />\r\n\t\tb.&nbsp;系统将自动返回银行页面，您可进行存款。<br />\r\n\t\t<br />\r\n\t\tC. 微信 (仅适用于以人民币为货币单位的玩家)<br />\r\n\t\ta.&nbsp;填写所需信息，点击”存款“<br />\r\n\t\tb.&nbsp;使用手机扫描二维码<br />\r\n\t\tc.&nbsp;使用微信支付进行存款<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">存款交易完成后将返回到确认页面。</li>\r\n\t</ol>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">提款 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>如何进行取款？</strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">在所需产品的菜单或操作栏点击“取款”。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">选择您喜欢的支付方式:<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">注册账户<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">填写所需信息，点击”提交“。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">取款交易完成后将返回到确认页面。</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>温馨提示：对于Neteller和Moneybooker付款方式，您需要使用同样的付款方式进行提款。Moneybookers邮箱（账号）必须与在大发注册时使用的邮箱一直，以便使用Moneybooker进行提款。如果您的注册邮箱地址不一致，请在存款前联系大发客户，以免以后提款被拒绝。如果您想使用与存款方式不一致的方式进行提款，请联系我们的客服协助您。 </em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">即时转账 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>如何将资金从一种产品钱包转到另一钱包中？ </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">在菜单栏中点击“即时转账”。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">选择您想从中转出资金的产品和您想将资金转账至其中的产品。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">输入所需金额并点击提交。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">一旦提交，其将自动在您的余额上显示。</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>注意：您仅可转账真钱余额。 </em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">现金积分 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>如何将现金积分转换成现金？ </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">从菜单中点击“现金积分”<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">选择您想从中转换累积的现金积分的产品<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">点击转换成真钱<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">转换好的现金积分将自动添加至您的余额</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>注意：现金返水和老虎机俱乐部的每个级别的现金积分转换率会有所不同。 </em></p>\r\n\t</dd>\r\n\t<!-- <dt class=\"text-left\"><font size=\"3\">Payment Option</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">Authentication</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>-->\r\n</dl>\r\n"
  format: full_html
help_faq:
  value: "<dl class=\"ckeditor-accordion faq-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">存款 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>支持的付款方式有哪些？ </strong><br />\r\n\t我们支持当地银行转账和自动付款方式，其将取决于您所选的货币和您的位置。请访问 付款方式 页面，以便查看您的货币可使用的付款方式。</p>\r\n\r\n\t<p class=\"text-left\"><strong>最低和最高存款金额是多少? </strong><br />\r\n\t每种付款方式限额不同。请访问 付款方式 页面，以便查看您的货币可使用的付款方式。</p>\r\n\r\n\t<p class=\"text-left\"><strong>支持的货币有哪些？ </strong><br />\r\n\t人民币<br />\r\n\t马币<br />\r\n\t泰铢<br />\r\n\t越南盾<br />\r\n\t印尼盾<br />\r\n\t韩元<br />\r\n\t印度卢比<br />\r\n\t美元<br />\r\n\t英镑<br />\r\n\t欧元<br />\r\n\t波兰兹罗提<br />\r\n\t俄罗斯卢布</p>\r\n\r\n\t<p class=\"text-left\"><strong>处理存款需要多长时间？ </strong><br />\r\n\t处理时间将取决于您所选的付款方式。通过自动付款方式存款将即时进行处理，而当地银行转账需要5分钟。更多信息，请查看 付款方式 页面，以便查看您的货币可使用的付款方式。</p>\r\n\r\n\t<p class=\"text-left\"><strong>交易历史中的存款状态为可点击的待处理链接。这是什么意思呢？ </strong><br />\r\n\t如果您的状态为可点击的待处理链接，您需要编辑您的交易。点击“待处理”链接，您将进入待处理交易中。请填写表格上所需的信息。点击提交并等待存款到账。</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">提款 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>最低和最高提款金额是多少? </strong><br />\r\n\t每种付款方式限额不同。请访问 付款方式 页面，以便查看您的货币可使用的付款方式。</p>\r\n\r\n\t<p class=\"text-left\"><strong>需要多长时间才可收到提款？ </strong><br />\r\n\t处理时间将取决于您所选的付款方式。更多信息，请查看 付款方式 页面，以便查看您的货币可使用的付款方式。</p>\r\n\r\n\t<p class=\"text-left\"><strong>可以取消提款申请吗？如何取消？ </strong><br />\r\n\t提交提款表格后的60秒内，通过点击“取消”按钮，即可取消提款申请。这可在状态栏下的交易历史页面找到。如果您的提款请求超过48小时，请联系客服。</p>\r\n\r\n\t<p class=\"text-left\"><strong>进行提款需要提供什么身份证明？ </strong><br />\r\n\t提款时不需要进行身份验证。但是出于安全目的，我们有可能会要求您提供身份证件的正反面复印件、最近的水电费账单复印件。</p>\r\n\r\n\t<p class=\"text-left\"><strong>为何我的MoneyBookers提款会被拒绝？ </strong><br />\r\n\t由于您的MoneyBookers邮箱（账号）与您在大发注册的邮箱地址不一致，所以您的MoneyBookers提款会被拒绝。如果您的注册邮箱地址不一致，请在存款前联系大发客户，以免以后提款被拒绝。</p>\r\n\r\n\t<p class=\"text-left\"><strong>我没有奖金，那么进行提款会有要求吗？如果有，要求是什么？ </strong><br />\r\n\t没有奖金的玩家须达到1x存款数额的流水才可进行提款。请注意：任何被拒绝的投注，无效的投注，走盘、无胜负的投注均不计为有效投注要求。</p>\r\n\r\n\t<p class=\"text-left\"><strong>能在完成流水之前进行提款吗？ </strong><br />\r\n\t可以。现有流水要求的提款申请可通过客服进行调整，但我们将扣除奖金以及赢利。如果初始余额小于奖金和赢利，初始余额或余下数额将被扣完。处理手续费也将扣除。</p>\r\n\t</dd>\r\n\t<!--<dt class=\"text-left\"><font size=\"3\">FAQs 3</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">FAQs 4</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here to go to Cashier.</p>\r\n  </dd>-->\r\n</dl>\r\n"
  format: full_html
help_error_code:
  value: "<dl class=\"ckeditor-accordion error-code-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">存款 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>100 </strong>- 常见存款错误</p>\r\n\r\n\t<p class=\"text-left\"><strong>101 </strong>- 过期交易错误</p>\r\n\r\n\t<p class=\"text-left\"><strong>101 </strong>- 当地银行转账存款上传失败</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">提款 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>200 </strong>- 常见登记错误</p>\r\n\r\n\t<p class=\"text-left\"><strong>201 </strong>- 登记 - 取款密码错误</p>\r\n\r\n\t<p class=\"text-left\"><strong>202 </strong>- 常见取款错误</p>\r\n\r\n\t<p class=\"text-left\"><strong>203 </strong>- 取款密码不正确</p>\r\n\r\n\t<p class=\"text-left\"><strong>204 </strong>- 投注要求出现错误</p>\r\n\r\n\t<p class=\"text-left\"><strong>205 </strong>- 取消提款 - 失败</p>\r\n\r\n\t<p class=\"text-left\"><strong>206 </strong>- 账户暂停使用</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">即时转账 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>300 </strong>- 常见即时转账错误</p>\r\n\r\n\t<p class=\"text-left\"><strong>301 </strong>- 投注要求出现错误</p>\r\n\r\n\t<p class=\"text-left\"><strong>302 </strong>- 已达到最大限额</p>\r\n\r\n\t<p class=\"text-left\"><strong>303 </strong>- 即时转账功能无法使用</p>\r\n\r\n\t<p class=\"text-left\"><strong>304 </strong>- 已达到最大尝试次数</p>\r\n\r\n\t<p class=\"text-left\"><strong>305 </strong>- 账户暂停使用</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">现金积分 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>400 </strong>- 常见现金积分错误</p>\r\n\r\n\t<p class=\"text-left\"><strong>401 </strong>- 账户暂停使用</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">拒绝访问 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>600 </strong>- 身份验证问题</p>\r\n\r\n\t<p class=\"text-left\"><strong>600 </strong>- 退出</p>\r\n\r\n\t<p class=\"text-left\"><strong>600 </strong>- 停用</p>\r\n\t</dd>\r\n</dl>\r\n"
  format: full_html
