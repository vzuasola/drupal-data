help_faq:
  value: "<dl class=\"ckeditor-accordion faq-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">My Account</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Apa saya bisa mengubah atau meng-update data pribadi saya?</strong><br />\r\n\tJika Anda ingin mengubah atau meng-update data pribadi Anda, silahkan buka \"Profil Saya\" dibawah My Account. Apabila Anda ingin mengubah informasi sensitif, silahkan hubungi Layanan Pelanggan kami melalui <a href=\"mailto:idsupport@dafabet.com\">e-mail</a> atau <a class=\"live-chat-popup-trigger\" href=\"{livechat.link}\">live chat</a>. Tim Layanan Pelanggan kami siap membantu Anda. Setelah akun Anda divalidasi, kami akan meng-update informasi Anda yang terdaftar.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Bagaimana caranya mengubah kata sandi saya? </strong><br />\r\n\tAnda bisa mengubah kata sandi Anda dengan membuka \"Ubah Kata Sandi\" dibawah My Account. Isi data yang dibutuhkan. Saat kata sandi Anda sudah berhasil diubah, kata sandi Anda yang lama tidak akan berlaku lagi.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Apa saya boleh mempunyai lebih dari satu akun? </strong><br />\r\n\tSesuai peraturan situs kami, pembuatan lebih dari 1 akun itu dilarang. Hanya diperbolehkan satu akun per rumah tangga.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Bagaimana caranya mengkonfirmasi nomor HP saya? </strong><br />\r\n\tUntuk mengkonfirmasi nomor HP, klik saja tombol \"Konfirmasi\" di samping nomor HP Anda yang terdaftar, dibawah Profil Saya. Saat tombol diklik, sistem kami akan mengirimkan kode verifikasi 6 angka ke nomor HP Anda. Masukkan kode di kolom yang tersedia. Setelah berhasil dikonfirmasi, akan muncul ikon terkonfirmasi di samping nomor HP Anda.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Bagaimana jika saya tidak menerima kode verifikasi? </strong><br />\r\n\tSilahkan hubungi Layanan Pelanggan kami melalui <a href=\"mailto:idsupport@dafabet.com\">e-mail</a> atau <a class=\"live-chat-popup-trigger\" href=\"{livechat.link}\">live chat</a>. Tim Layanan Pelanggan kami siap membantu Anda.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Saya mencoba login berulang kali, tapi masih menerima pesan error \"Username/kata sandi salah\". </strong><br />\r\n\tJika Anda sudah beberapa kali gagal login, karena CAPS lock dan spasi yang tidak diperlukan di kolom username atau kata sandi, sistem akan mengunci akun Anda untuk sementara waktu. Harap ingat bahwa sistem hanya memperbolehkan Anda untuk memasukkan kata sandi Anda tiga kali, dan jika Anda gagal pada kesempatan ketiga, akun Anda akan otomatis dikunci untuk 30 menit.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Apakah infomasi akun pribadi saya aman di Dafabet? </strong><br />\r\n\tKami tidak berbagi informasi pribadi ke pihak atau perusahaan manapun, kecuali Anda memberikan izin kepada kami untuk melakukannya atau apabila hukum mewajibkannya, dengan keyakinan Dafabet bahwa tindakan tersebut dibutuhkan untuk mengikuti proses hukum.</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Deposit</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Metode deposit apa saja yang Anda terima? </strong><br />\r\n\tKami menerima Transfer Bank Lokal dan metode pembayaran otomatis, yang tergantung pada pilihan mata uang dan lokasi Anda. Untuk melihat metode pembayaran yang tersedia untuk mata uang Anda, silahkan lihat halaman Metode Pembayaran kami.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Berapa jumlah minimum dan maksimum deposit? </strong><br />\r\n\tTiap metode pembayaran memiliki limit deposit tersendiri. Untuk melihat jumlah minimum dan maksimum, silahkan lihat halaman Metode Pembayaran kami.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Mata uang apa saja yang Anda terima? </strong><br />\r\n\tCNY/RMB: Yuan/Renminbi China<br />\r\n\tMYR: Ringgit Malaysia<br />\r\n\tTHB: Baht Thailand<br />\r\n\tVND: Dong&nbsp;Vietnam<br />\r\n\tIDR: Rupiah&nbsp;Indonesia<br />\r\n\tKRW: Won Korea Selatan<br />\r\n\tINR: Rupee India<br />\r\n\tUSD: Dollar Amerika Serikat<br />\r\n\tGBP: Poundsterling Inggris Raya<br />\r\n\tEUR: Euro<br />\r\n\tPLN: Zloty Polandia<br />\r\n\tRUB: Ruble Rusia</p>\r\n\r\n\t<p class=\"text-left\"><strong>Butuh berapa lama untuk memproses deposit saya? </strong><br />\r\n\tJangka waktu pemrosesan tergantung pada metode yang Anda pilih. Deposit via solusi pembayaran otomatis diproses secara instan, sedangkan Transfer Bank Lokal membutuhkan waktu 5 menit. Untuk informasi lengkap, silahkan lihat halaman Metode Pembayaran kami.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Status deposit dalam Riwayat Transaksi adalah Link Pending yang dapat diklik. Ini artinya apa? </strong><br />\r\n\tApabila status Anda Link Pending yang dapat dilklik, Anda harus mengedit transaksi Anda. Klik link \"Pending\" dan Anda akan dialihkan ke transaksi yang pending. Silahkan isi data yang dibutuhkan, di bagian atas form. Klik \"Kirim\" dan tunggu hingga deposit Anda ditambahkan.</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Withdraw</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Berapa jumlah minimum dan maksimum penarikan? </strong><br />\r\n\tTiap metode pembayaran memiliki limit penarikan tersendiri. Untuk melihat jumlah minimum dan maksimum penarikan, silahkan lihat halamanr Metode Pembayaran kami.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Butuh berapa lama untuk memproses penarikan dana saya? </strong><br />\r\n\tJangka waktu pemrosesan tergantung pada metode yang Anda pilih. Untuk informasi lengkap, silahkan lihat halaman Payment Options Page.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Apa saya bisa membatalkan pengajuan penarikan dana saya, dan bagaimana caranya? </strong><br />\r\n\tAnda dapat membatalkan pengajuan penarikan dana Anda dalam 60 detik setelah mengirimkan form penarikan, dengan cara klik tombol \"Batal\". Hal ini juga bisa ditemukan di halaman Riwayat Transaksi, dalam kolom Status. Apabila pengajuan penarikan telah melampaui 48 jam sejak waktu pengajuan, silahkan hubungi Layanan Pelanggan.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Tanda pengenal apa yang perlu saya sediakan untuk membuat penarikan? </strong><br />\r\n\tAnda tidak perlu memberikan tanda pengenal untuk membuat penarikan. Namun, ada kalanya kami akan meminta copy bukti tanda pengenal, depan dan belakang, dan copy tagihan bulanan untuk alasan keamanan.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Mengapa penarikan MoneyBookers saya ditolak? </strong><br />\r\n\tPenarikan MoneyBookers Anda mungkin ditolak karena email (akun) MoneyBookers Anda tidak sama dengan dengan email Anda yang terdaftar di Dafabet. Silahkan hubungi Layanan Pelanggan Dafabet sebelum membuat deposit, apabila email Anda yang terdaftar berbeda, demi mencegah penolakan penarikan kedepannya.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Saya tidak memiliki bonus, apa ada persyaratan agar bisa withdraw? Jika ada, apa persyaratannya? </strong><br />\r\n\tPemain yang tidak memiliki bonus harus memenuhi batas bertaruh 1x dari nilai deposit, agar dapat withdraw. Mohon diingat bahwa taruhan yang ditolak, dibatalkan atau seri tidak terhitung terhadap batas bertaruh.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Apa saya boleh withdraw sebelum memenuhi batas bertaruh? </strong><br />\r\n\tIya, boleh. Pengajuan penarikan dengan batas bertaruh yang ada dapat dilakukan melalui Layanan Pelanggan, tapi akan ada dikurangi nilai bonus dan payout. Saldo awal atau sisa saldo, apabila saldo awal kurang dari bonus dan payout, akan dibayarkan. Berlaku biaya proses.</p>\r\n\t</dd>\r\n\t<!--<dt class=\"text-left\"><font size=\"3\">FAQs 3</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">FAQs 4</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here to go to Cashier.</p>\r\n  </dd>-->\r\n</dl>\r\n"
