  value: "<dl class=\"ckeditor-accordion error-code-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">My Account</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>700 </strong>- Error Generik Update My Profile</p>\r\n\r\n\t<p class=\"text-left\"><strong>800 </strong>- Error Generik Perubahan Kata Sandi</p>\r\n\r\n\t<p class=\"text-left\"><strong>801 </strong>- Error Internal</p>\r\n\r\n\t<p class=\"text-left\"><strong>900 </strong>- Masalah Verifikasi</p>\r\n\r\n\t<p class=\"text-left\"><strong>901 </strong>- URL Tidak Valid</p>\r\n\r\n\t<p class=\"text-left\"><strong>110 </strong>- Error Generik Verifikasi SMS</p>\r\n\r\n\t<p class=\"text-left\"><strong>111 </strong>- Kode Verifikasi Tidak Valid</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Deposit</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>100 </strong>- Error Generik Deposit</p>\r\n\r\n\t<p class=\"text-left\"><strong>101 </strong>- Error Transaksi Kadaluarsa</p>\r\n\r\n\t<p class=\"text-left\"><strong>101 </strong>- Upload Gagal Deposit Transfer Bank Lokal</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Withdraw</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>200 </strong>- Error Generik Pendaftaran</p>\r\n\r\n\t<p class=\"text-left\"><strong>201 </strong>- Pendaftaran - Withdraw - Salah Kata Sandi</p>\r\n\r\n\t<p class=\"text-left\"><strong>202 </strong>- Error Generik Withdraw</p>\r\n\r\n\t<p class=\"text-left\"><strong>203 </strong>- Withdraw - Salah Kata Sandi</p>\r\n\r\n\t<p class=\"text-left\"><strong>204 </strong>- Error dalam Batas Bertaruh</p>\r\n\r\n\t<p class=\"text-left\"><strong>205 </strong>- Batal Withdraw - Gagal</p>\r\n\r\n\t<p class=\"text-left\"><strong>206 </strong>- Gagal - Akun Ditangguhkan</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Transfer Instan</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>300 </strong>- Error Generik Transfer Instan</p>\r\n\r\n\t<p class=\"text-left\"><strong>301 </strong>- Error dalam Batas Bertaruh</p>\r\n\r\n\t<p class=\"text-left\"><strong>302 </strong>- Gagal - Maks. Akun</p>\r\n\r\n\t<p class=\"text-left\"><strong>303 </strong>- Gagal - Transfer Dana Dinonaktifkan /p&gt;</p>\r\n\r\n\t<p class=\"text-left\"><strong>304 </strong>- Gagal - Jumlah Maks. Pencobaan</p>\r\n\r\n\t<p class=\"text-left\"><strong>305 </strong>- Gagal - Akun Ditangguhkan</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Poin Tunai</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>400 </strong>- Error Generik Poin Tunai</p>\r\n\r\n\t<p class=\"text-left\"><strong>401 </strong>- Gagal - Akun Ditangguhkan</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Akses Ditolak</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>600 </strong>- Masalah Verifikasi</p>\r\n\r\n\t<p class=\"text-left\"><strong>600 </strong>- Lock-out</p>\r\n\r\n\t<p class=\"text-left\"><strong>600 </strong>- Ditangguhkan</p>\r\n\t</dd>\r\n</dl>\r\n"
