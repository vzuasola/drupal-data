help_how_to:
  value: "<dl class=\"ckeditor-accordion how-to-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">Deposit</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>BAGAIMANA SAYA MENYIMPAN DEPOSIT? </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">Klik “Deposit” di menu ATAU di kolom Tindakan pada produk pilihan Anda.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Pilih metode pembayaran yang Anda inginkan:<br />\r\n\t\tA. Transfer Bank Lokal<br />\r\n\t\ta.&nbsp;Dapatkan informasi Bank Dafabet yang disediakan, dan klik tombol “Save”.<br />\r\n\t\tb.&nbsp;Simpan deposit melalui Bank Lokal, ATM, Mesin Setor Tunai (CDM), di Konter, atau Banking Online.<br />\r\n\t\tc.&nbsp;Buka kembali Kasir Dafabet untuk melengkapi form deposit, lalu klik “Kirim”<br />\r\n\t\t<br />\r\n\t\tB. Solusi Pembayaran Otomatis<br />\r\n\t\ta.&nbsp;Isi informasi yang dibutuhkan, lalu klik “Deposit”<br />\r\n\t\tb.&nbsp;Anda akan otomatis dialihkan ke situs bank untuk menyimpan deposit.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Setelah transaksi deposit selesai, Anda akan dialihkan ke halaman konfirmasi.</li>\r\n\t</ol>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Withdraw</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>BAGAIMANA SAYA DAPAT MENARIK DANA? </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">Klik “Withdraw” di menu ATAU di kolom Tindakan pada produk pilihan Anda.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Pilih metode pembayaran yang Anda inginkan.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Daftarkan rekening Anda; dana Anda akan dimasukkan ke rekening ini.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Isi informasi yang dibutuhkan dalam form, lalu klik “Kirim”.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Setelah transaksi penarikan dana selesai, Anda akan dialihkan ke halaman konfirmasi.</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>NB: Untuk metode pembayaran Neteller dan Moneybookers, Anda harus withdraw dengan metode pembayaran yang sama. Agar dapat menggunakan Moneybookers untuk penarikan dana, email (akun) Moneybookers Anda harus sama dengan email yang terdaftar di Dafabet. Silahkan hubungi layanan pelanggan Dafabet sebelum membuat deposit, apabila email Anda yang terdaftar berbeda, demi mencegah penolakan penarikan dana kedepannya. Jika Anda hendak membuat penarikan yang tidak sama dengan metode deposit awal, silahkan hubungi Layanan Pelanggan kami untuk bantuan. </em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Transfer Instan </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Bagaimana caranya saya transfer dana dari satu dompet produk ke dompet produk lainnya? </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">Klik \"Transfer Instan\" dari menu.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Pilih produk asal saldo transfer di kolom \"Transfer Dari\" dan produk yang hendak ingin Anda kirimkan dana di kolom \"Transfer Ke\".<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Masukkan jumlah yang diinginkan, lalu klik \"Kirim\".<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Setelah dikirim, dana akan otomatis muncul di saldo Anda.</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>NB: Anda hanya bisa transfer saldo uang riil. </em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Poin Tunai </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Bagaimana cara saya menukar poin tunai menjadi uang tunai? </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">Klik \"Poin Tunai\" dari menu.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Pilih produk asal akumulasi poin tunai yang ingin Anda konversi<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Klik \"Konversi ke Uang Riil\"<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Poin Tunai yang dikonversi akan otomatis ditambahkan ke saldo Anda</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>NB: Ada nilai konversi poin tunai yang berbeda untuk tiap level di Klub Cash Back dan Slot. </em></p>\r\n\t</dd>\r\n\t<!-- <dt class=\"text-left\"><font size=\"3\">Payment Option</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">Authentication</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>-->\r\n</dl>\r\n"
