help_faq:
  value: "<dl class=\"ckeditor-accordion faq-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">マイアカウント</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>登録情報の変更、または更新することは出来ますか？ </strong><br />\r\n\t登録情報を変更、または更新したい場合は「マイアカウント」内の「お客様情報」で変更、更新することが出来ます。重要なアカウント情報を変更したい場合は、<a href=\"mailto:jpsupport@dafabet.com\">Eメール</a>または<a class=\"live-chat-popup-trigger\" href=\"{livechat.link}\">ライブチャット</a>にて、カスタマーサポートまでお問い合わせ下さい。当社のカスタマーサポートチームが、お手伝いいたします。お客様のアカウント確認が取れましたら、ご登録された情報が更新されます。</p>\r\n\r\n\t<p class=\"text-left\"><strong>パスワードは、どのように変更できますが？</strong><br />\r\n\t「マイアカウント」内の「パスワード変更」で、変更する事ができます。必要な情報をご記入いただき、正常に変更されましたら古いパスワードは無効となります。</p>\r\n\r\n\t<p class=\"text-left\"><strong>複数のアカウントを持つ事は出来ますか？</strong><br />\r\n\t当サイトのルールで、複数のアカウントをを持つ事は禁止されています。一世帯一口座のみご利用可能です。</p>\r\n\r\n\t<p class=\"text-left\"><strong>携帯電話番号は、どのように確認できますか？ </strong><br />\r\n\t携帯電話の番号を確認するには、マイアカウント内の登録番号、右横にある[承認]ボタンをクリックします。クリックするとシステムより、ご登録の携帯電話番号に6桁の確認コードを送信いたします。受け取られたコードを必要な箇所に入力します。確認が取れましたら携帯電話番号の右横に承認アイコンが表示されます。</p>\r\n\r\n\t<p class=\"text-left\"><strong>確認コードが届かない場合は、どうすれば良いですか？ </strong><br />\r\n\tEメールまたはライブチャットにて、カスタマーサポートまでお問い合わせ下さい。当社のカスタマーサポートチームがお手伝いいたします。</p>\r\n\r\n\t<p class=\"text-left\"><strong>何度もログインしようとしましたが、「間違ったユーザー名/パスワード」というエラーメッセージが表示されました。 </strong><br />\r\n\tユーザーネーム、パスワード欄へ入力する際、CAPSLOCKや不要なスペースがあり何度かログインに失敗した場合、システムは一時的にアカウントをロックします。パスワードは3回まで入力する事が可能です。3回以上間違えた場合、アカウントは自動的に30分間ロックされます。</p>\r\n\r\n\t<p class=\"text-left\"><strong>Dafabetでの、個人情報は安全ですか？ </strong><br />\r\n\t当社は、お客様から許可をいただいた場合、法律がそれを要求する場合、法的手続きを遵守するために必要であると当社が判断した場合を除き、お客様の個人情報を公開する事はありません。</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">ご入金 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>どのような入金方法がありますか？ </strong><br />\r\n\t銀行振込と自動入金方法に関しては、お選びになった通貨やお住まいの地域によって異なります。ご利用の通貨で利用可能な方法を確認いただくには P入出金方法 のページをご覧下さい。</p>\r\n\r\n\t<p class=\"text-left\"><strong>最小入金額と最大入金額はいくらですか？</strong><br />\r\n\tご入金方法によって、入金額の制限が異なります。制限額を確認するには P入出金方法 のページをご覧下さい。</p>\r\n\r\n\t<p class=\"text-left\"><strong>利用できる通貨は何ですか？</strong><br />\r\n\tCNY/RMB:人民元<br />\r\n\tMYR: マレーシアリンギット<br />\r\n\tTHB: タイバーツ<br />\r\n\tVND:ベトナムドン<br />\r\n\tIDR: インドネシアルピー<br />\r\n\tKRW: 韓国ウォン<br />\r\n\tINR: インドルピー<br />\r\n\tUSD:米ドル<br />\r\n\tGBP: 英ポンド<br />\r\n\tEUR: ユーロ<br />\r\n\tPLN: ポーランドズロチ<br />\r\n\tRUB: ロシアルーブル</p>\r\n\r\n\t<p class=\"text-left\"><strong>入金にかかる期間はどれくらいですか？ </strong><br />\r\n\t入金処理期間は選択した方法によって異なります。自動入金にてご入金の場合は即座に反映され、銀行振込は5分以内に処理されます。詳細に関しましては P入出金方法 のページをご覧下さい。</p>\r\n\r\n\t<p class=\"text-left\"><strong>取引履歴の入金ステータスはクリック可能な保留リンクです。これは何を意味するのですか？ </strong><br />\r\n\tもしステータスがクリック可能な保留リンクの場合、取引を編集する必要があります。\"保留中\"リンクをクリックすると保留中の取引にリダイレクトされます。フォームの上部にある必要事項を記入し送信をクリックして入金が反映されるのをお待ちください。</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">お引き出し </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>最小引き出し額と最大引き出し額はいくらですか？ </strong><br />\r\n\tお引き出し方法によって、お引き出し額の制限が異なります。制限額を確認するにはP入出金方法 のページをご覧下さい。</p>\r\n\r\n\t<p class=\"text-left\"><strong>引き出しにかかる期間はどれくらいですか？ </strong><br />\r\n\t引き出し処理期間は選択した方法によって異なります。詳細に関しましては P入出金方法 のページをご覧下さい。</p>\r\n\r\n\t<p class=\"text-left\"><strong>引き出しをキャンセルする事は出来ますか、またどのようにすれば良いですか？ </strong><br />\r\n\t\"キャンセル\"ボタンをクリックすると、お引き出しリクエストを送信してから60秒後にキャンセルする事が出来ます。これは取引履歴のステータスにも表示されます。お引き出し請求後、48時間以上経過している場合は、カスタマーサポートまでご連絡ください。</p>\r\n\r\n\t<p class=\"text-left\"><strong>引き出しするには、どのような身分証明書が必要ですか？ </strong><br />\r\n\tお引き出しの為の身分証明書は必要ありません。ただし、セキュリティー上の理由により有効なIDの表面と裏面のコピー及び、現住所が確認できる最新の公共料金の明細書をお願いする場合がございます。</p>\r\n\r\n\t<p class=\"text-left\"><strong>マネーブッカーズでの引き出しが拒否される理由は何ですか？ </strong><br />\r\n\tマネーブッカーズに登録されたEメールアドレス（アカウント）がDafabetの登録済みEメールアドレスと同一でない場合、マネーブッカーズへのお引き出しが拒否される場合があります。お引き出しが拒否されないよう、登録されたEメールアドレスが異なる場合は、ご登録前にdafabetカスタマーサポートにご連絡下さい。</p>\r\n\r\n\t<p class=\"text-left\"><strong>私はボーナスを受け取っていません。引き出す為の条件はありますか？もしある場合の条件は何ですか？ </strong><br />\r\n\tボーナスを受け取っていない場合でも、引き出すためには1X（入金額）を最低賭け金条件としてプレイする必要があります。不受理、無効、引き分けもしくは同点となったベットはこの最低賭け金条件の 計算には含まれません。</p>\r\n\r\n\t<p class=\"text-left\"><strong>最低賭け金条件をクリアする前に引き出すことは出来ますか？ </strong><br />\r\n\tはい、出来ます。最低賭け金条件の削除はカスタマーサポートにて対応いたしますが、ボーナス額と勝ち金は削除されます。初期残高または残高は、当初の残高がボーナス額及び勝ち金よりも少ない場合はお引き出しいただけますが、手数料がかかる場合があります。</p>\r\n\t</dd>\r\n\t<!--<dt class=\"text-left\"><font size=\"3\">FAQs 3</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">FAQs 4</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>-->\r\n</dl>\r\n"
  format: full_html
