help_how_to:
  value: "<dl class=\"ckeditor-accordion how-to-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">ご入金 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>入金するには？ </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">メニューから「入金する」ボタンをクリックしてください。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">利用する支払方法を下から選んでください。<br />\r\n\t\tA. 地方銀行送金<br />\r\n\t\ta. Dafabet の最新の銀行情報を入手し、「保存」ボタンをクリックしてください。<br />\r\n\t\tb. 地方銀行、ATM、現金入金機(CDM)、窓口、オンラインバンキングのいずれかから入金を行ってください。<br />\r\n\t\tc. Dafabet キャッシャーを開き、必要情報をご入力の上「送信」ボタンをクリックしてください。<br />\r\n\t\t<br />\r\n\t\tB. 自動化されたご入金方法<br />\r\n\t\ta. 必要情報をご入力の上、「入金」をクリックしてください。<br />\r\n\t\tb. 自動的に銀行のウェブサイトに接続いたしますので、そちらにてご入金を行ってください。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">ご入金手続きが完了いたしましたら、確認ページが表示されます。</li>\r\n\t</ol>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">お引き出し </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>引き出すには？</strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">ご利用のプロダクトのメニューから「引出し」をクリックしてください。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">ご利用になりたいお支払方法を選んでください。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">資金の引き出し先のアカウントを登録してください。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">必要情報をご入力の上「送信」ボタンをクリックしてください。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">お引出し手続きが完了いたしましたら、確認ページが表示されます。</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>注意: ネッテラーとマネーブッカーズをご利用の際には、同じ方法でお引き出しいただく必要がございます。マネーブッカーズでお引き出しの際には、マネーブッカーズにご登録のEメール（アカウント）とdafabetにご登録のEメールアドレスが同じである必要がございます。お引き出しが拒否されないよう、登録されたEメールアドレスが異なる場合は、ご入金前にdafabetカスタマーサポートにご連絡下さい。ご入金方法と異なるお引き出しをご希望の際は、弊社のカスタマーサポートチームにお問い合わせ下さい。</em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">インスタント トランスファー </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>ひとつのプロダクトwalletから、異なるプロダクトのwalletに資金を移動するには、どうすれば良いですか？ </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">メニューの\"Instant（インスタント） Transfer\"をクリックして下さい。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">“Transfer Form”で移動させたいプロダクトを選択し、振込先となるプロダクトを選択してください。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">希望する金額を入力して”送信”をクリックします。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">送信後、自動的に残高に反映されます。</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>注意：リアルマネー残高のみ、転送する事ができます。</em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">キャッシュポイント </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>キャッシュポイントを現金に換金するにはどうすれば良いですか？ </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">メニューの\"キャッシュポイント”をクリックして下さい。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">キャッシュポイントを換金したいプロダクトを選択して下さい。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">リアルマネーに変換をクリックして下さい。<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">変換されたキャッシュポイントは自動的に残高に反映されます。</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>注意：キャッシュバックとスロットクラブでは、各レベルのキャッシュポイント換算率が異なります。 </em></p>\r\n\t</dd>\r\n\t<!-- <dt class=\"text-left\"><font size=\"3\">Payment Option</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">Authentication</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>-->\r\n</dl>\r\n"
