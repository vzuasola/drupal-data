  value: "<dl class=\"ckeditor-accordion error-code-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">マイアカウント</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>700 </strong>- アカウント情報の更新エラー</p>\r\n\r\n\t<p class=\"text-left\"><strong>800 </strong>- パスワード変更エラー</p>\r\n\r\n\t<p class=\"text-left\"><strong>801 </strong>- 内部エラー</p>\r\n\r\n\t<p class=\"text-left\"><strong>900 </strong>- 認証エラー</p>\r\n\r\n\t<p class=\"text-left\"><strong>901 </strong>- 無効なURL</p>\r\n\r\n\t<p class=\"text-left\"><strong>110</strong>- SMS承認エラー</p>\r\n\r\n\t<p class=\"text-left\"><strong>111</strong>- 無効な承認コード</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">ご入金 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>100 </strong>- 入金エラー</p>\r\n\r\n\t<p class=\"text-left\"><strong>101 </strong>- 期限切れ取引エラー</p>\r\n\r\n\t<p class=\"text-left\"><strong>101 </strong>- 銀行振込入金失敗</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">お引出し </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>200 </strong>- 登録エラー</p>\r\n\r\n\t<p class=\"text-left\"><strong>201 </strong>- 登録－不正なパスワード</p>\r\n\r\n\t<p class=\"text-left\"><strong>202 </strong>- 引き出しエラー</p>\r\n\r\n\t<p class=\"text-left\"><strong>203 </strong>- 不正なパスワードを取り消す</p>\r\n\r\n\t<p class=\"text-left\"><strong>204 </strong>- 最低賭け金条件エラー</p>\r\n\r\n\t<p class=\"text-left\"><strong>205 </strong>- 引き出し取り消し－失敗</p>\r\n\r\n\t<p class=\"text-left\"><strong>206 </strong>- 失敗　アカウント停止</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">インスタントトランスファー </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>300 </strong>- インスタントトランスファーエラー</p>\r\n\r\n\t<p class=\"text-left\"><strong>301 </strong>- 最低賭け金条件エラー t</p>\r\n\r\n\t<p class=\"text-left\"><strong>302 </strong>- 失敗　残高不足</p>\r\n\r\n\t<p class=\"text-left\"><strong>303 </strong>- 失敗　無効な送金</p>\r\n\r\n\t<p class=\"text-left\"><strong>304 </strong>- 失敗　最大試行回数を超えました</p>\r\n\r\n\t<p class=\"text-left\"><strong>305 </strong>- 失敗　アカウント停止</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">キャッシュポイント </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>400 </strong>- キャッシュポイントエラー</p>\r\n\r\n\t<p class=\"text-left\"><strong>401 </strong>- 失敗　アカウント停止</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">アクセス拒否 </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>600 </strong>- 認証エラー</p>\r\n\r\n\t<p class=\"text-left\"><strong>600 </strong>- ロックアウト</p>\r\n\r\n\t<p class=\"text-left\"><strong>600 </strong>- 一時停止</p>\r\n\t</dd>\r\n</dl>\r\n"
