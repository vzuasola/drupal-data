cant_login_response_mapping: "INTERNAL_ERROR|Internal server error\r\nFORGOT_PASSWORD_SUCCESS|Forgot Password success\r\nFORGOT_PASSWORD_FAILED|Invalid Username/Email Address\r\nFORGOT_USERNAME_SUCCESS|Forgot Username Success\r\nFORGOT_USERNAME_FAILED|Invalid Email Address\r\nCHANGE_FORGOTTEN_PASSWORD_SUCCESS|Reset password success\r\nCHANGE_FORGOTTEN_PASSWORD_FAILED|Reset password failed PT"
