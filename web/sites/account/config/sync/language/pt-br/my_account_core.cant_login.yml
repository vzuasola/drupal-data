desktop_forgot_password_success_message:
  value: "<h3 class=\"text-red text-semibold\"><span class=\"icon-success\">&nbsp;</span> <font size=\"5\">Reset Password Request Sent&nbsp;PT</font></h3>\r\n\r\n<p>A confirmation message has been sent to your registered email address. Please reset your password within the next 24 hours.</p>\r\n\r\n<p>For any question or concerns please contact <a href=\"linkto:avaya\">Customer Support</a>.</p>\r\n\r\n<p><strong><a class=\"btn btn-gray btn-small\" href=\"#\">Close Window</a></strong></p>\r\n"
  format: full_html
mobile_forgot_password_success_message:
  value: "<div><svg class=\"icon-check-rounded mb-10\" viewbox=\"0 0 100 100\"> <use xlink:href=\"#check-rounded\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"></use> </svg>\r\n<p class=\"text-semibold blurb-heading\"><span class=\"icon-success\">&nbsp;</span>Reset Password Request Sent</p>\r\n\r\n<p>A confirmation message has been sent to your registered email address. Please reset your password within the next 24 hours.</p>\r\n\r\n<p><a class=\"btn btn-yellow btn-small btn-mobile input-block-level\" href=\"{domain:mobile}/{lang}[query:({tracking})]\" target=\"_self\"><strong>Go to Dafabet Mobile</strong></a></p>\r\n</div>\r\n\r\n<div class=\"contact-info-blurb\"><svg class=\"icon-exclamation mb-5\" viewbox=\"0 0 100 100\"> <use xlink:href=\"#exclamation-rounded\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"></use> </svg>\r\n\r\n<p class=\"text-align-left\">For any question or concerns please contact <a href=\"linkto:avaya\">Customer Support</a>.</p>\r\n</div>\r\n"
  format: full_html
forgot_username_tab_menu: 'Forgot Username'
