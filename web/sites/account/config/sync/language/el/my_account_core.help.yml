help_how_to:
  value: "<dl class=\"ckeditor-accordion how-to-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">Κατάθεση </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>ΠΩΣ ΚΑΝΩ ΜΙΑ ΚΑΤΑΘΕΣΗ? </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">Επιλέξτε “Κατάθεση” από το μενού Ή από την Ενεργή στήλη του επιθυμητού προιόντος σας.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Επιλέξτε την μέθοδο πληρωμής της προτιμησής σας:<br />\r\n\t\tΑ. ΜΕΤΑΦΟΡΑ ΜΕΣΩ ΤΟΠΙΚΗΣ ΤΡΑΠΕΖΑΣ<br />\r\n\t\tα. Δείτε τις πληροφορίες σχετικά με τη Τράπεζα της Dafabet και επιλέξτε “Αποθήκευση”.<br />\r\n\t\tβ. Κάντε την κατάθεση σας στη τοπική τράπεζα μέσω ΑΤΜ, CDM (Cash Deposit Machine), στο Ταμείο ή μέσω Online Banking.<br />\r\n\t\tγ. Πηγαίντε πίσω στο Ταμείο της Dafabet για να συμπληρώσετε την φόρμα κατάθεσης και επιλέξτε “Υποβολή”.<br />\r\n\t\t<br />\r\n\t\tB. Αυτοματοποιημένες Λύσεις Πληρωμής<br />\r\n\t\tα. Συμπληρώστε τις απαραίτητες πληροφορίες και επιλέξτε “Κατάθεση”<br />\r\n\t\tβ. Θα μεταφερθείτε αυτόματα στη ιστοσελίδα της τράπεζας για να κάνετε την καταθεσή σας.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Όταν η συναλλαγή σας ολοκληρωθεί , θα μεταφερθείτε στην σελίδα επιβεβαίωσης .</li>\r\n\t</ol>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Ανάληψη </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>ΠΩΣ ΚΑΝΩ ΑΝΑΛΗΨΗ; </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">Επιλέξτε “Ανάληψη” από το μενού Ή από την Ενεργή στήλη του επιθυμητού προιόντος σας.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Επιλέξτε την μέθοδο πληρωμής της προτιμησή σας.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Εισάγετε τον λογαριασμό όπου θέλετε να πιστώσετε τα χρήματα.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Συμπληρώστε τις απαραίτητες πληροφορίες στην φόρμα και επιλέξτε “Αποδοχή”<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Μόλις ολοκληρωθεί η αναληψή σας, θα μεταφερθείτε στην σελίδα επιβεβαίωσης.</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>Σημείωση: Για τις μεθόδους πληρωμής Neteller και Moneybookers, θα πρέπει να κάνετε ανάληψη χρησιμοποιώντας την ίδια μέθοδο πληρωμής. Για ανάληψη σε Moneybookers, θα πρέπει το email (λογαριασμός) Moneybookers σας να είναι το ίδιο με την καταχωρημένη διεύθυνση email στον Dafabet λογαριασμό σας. Παρακαλώ επικοινωνήστε με την εξυπηρέτηση πελατών Dafabet πριν κάνετε κατάθεση αν η καταχωρημένη διεύθυνση email σας είναι διαφορετική για να αποφύγετε την άρνηση σε μελλοντικές αναλήψεις σας. Αν θελήσετε να κάνετε ανάληψη η οποία δεν είναι ίδια με την αρχική σας μέθοδο κατάθεσης, παρακαλώ επικοινωνήστε με την ομάδα Εξυπηρέτησης Πελατών μας η οποία μπορεί να είναι σε θέση να σας βοηθήσει. </em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Άμεση Μεταφορά </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Πως μπορώ να μεταφέρω χρήματα από το πορτοφόλι ενός προϊόντος σε ένα άλλο; </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">Πατήστε \"Άμεση Μεταφορά\" από το μενού.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Επιλέξτε το προϊόν από το οποίο θέλετε να μεταφέρετε χρήματα στο \"Μεταφορά Από\" και το προϊόν στο οποίο θέλετε να μεταφέρετε τα χρήματα στο \"Μεταφορά Σε\".<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Εισάγετε το επιθυμητό ποσό και πατήστε Μεταφορά.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Μόλις υποβληθεί, θα φανεί αυτομάτως στα υπόλοιπά σας.</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>Σημείωση: Μπορείτε να μεταφέρετε μόνο υπόλοιπο σε αληθινά χρήματα. </em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Cash Points</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Πως μετατρέπω Cash Points σε μετρητά; </strong></p>\r\n\r\n\t<ol>\r\n\t\t<li class=\"text-left\">Πατήστε \"Cash Points\" από το μενού<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Επιλέξτε το προϊόν από το οποίο θέλετε να μετατρέψετε τα cash points που έχετε συγκεντρώσει<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Πατήστε Μετατροπή σε Αληθινά Χρήματα<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Τα Cash Points που μετατρέψατε θα προστεθούν αυτόματα στο υπόλοιπό σας</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left\"><em>Σημείωση: Υπάρχει διαφορετική αναλογία μετατροπής cash point σε κάθε επίπεδο στα Cash Back και Slots Clubs. </em></p>\r\n\t</dd>\r\n\t<!-- <dt class=\"text-left\"><font size=\"3\">Payment Option</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">Authentication</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here</a> to go to Cashier.</p>\r\n  </dd>-->\r\n</dl>\r\n"
