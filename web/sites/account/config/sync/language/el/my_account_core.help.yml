help_faq:
  value: "<dl class=\"ckeditor-accordion faq-accordion\">\r\n\t<dt class=\"text-left\"><font size=\"3\">Ο λογαριασμός μου</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Μπορώ να αλλάξω ή να ενημερώσω τις προσωπικές μου πληροφορίες;</strong><br />\r\n\tΑν θέλετε να αλλάξετε ή να ενημερώσετε τις πληροφορίες σας, μπορείτε να πάτε στο \"Το Προφίλ μου\" κάτω από το Ο Λογαριασμός μου. Αν θέλετε να αλλάξετε ευαίσθητες πληροφορίες, παρακαλώ επικοινωνήστε με την Εξυπηρέτηση Πελατών μας μέσω <a href=\"mailto:grsupport@dafabet.com\">εμάιλ </a> ή <a class=\"live-chat-popup-trigger\" href=\"{livechat.link}\">live chat</a>. Η ομάδα Εξυπηρέτησης Πελατών μας θα χαρεί να σας βοηθήσει. Μετά την επαλήθευση του λογαριασμού σας, θα ενημερώσουμε τις καταχωρημένες πληροφορίες σας.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Πως μπορώ να αλλάξω τον κωδικό μου;</strong><br />\r\n\tΜπορείτε να αλλάξετε τον κωδικό σας πηγαίνοντας στο \"Αλλαγή Κωδικού Πρόσβασης\" κάτω από το Ο Λογαριασμός μου. Συμπληρώστε τα απαιτούμενα πεδία. Μόλις αλλάξετε επιτυχώς τον κωδικό σας, ο παλιός σας κωδικός θα είναι πια άκυρος.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Μπορώ να έχω περισσότερους από έναν λογαριασμό;</strong><br />\r\n\tΟι κανόνες τις ιστοσελίδας μας απαγορεύουν πολλαπλούς λογαριασμούς. Επιτρέπουμε μόνο έναν λογαριασμό ανά νοικοκυριό.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Πως επιβεβαιώνω τον αριθμό κινητού τηλεφώνου μου;</strong><br />\r\n\tΓια να επιβεβαιώσετε τον αριθμό κινητού τηλεφώνου σας, απλά πατήστε το \"Επιβεβαίωση\" δίπλα στον καταχωρημένο σας αριθμό κάτω από Το Προφίλ μου. Μόλις το πατήσετε, το σύστημά μας θα στείλει έναν 6-ψήφιο κωδικό επιβεβαίωσης στο κινητό σας. Εισάγετε τον κωδικό στο απαιτούμενο πεδίο. Μόλις γίνει επιτυχώς η επιβεβαίωση, ένα σύμβολο επιβεβαίωσης θα εμφανίζεται δίπλα στον αριθμό κινητού σας.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Τι κάνω αν δεν λάβω τον κωδικό επιβεβαίωσης;</strong><br />\r\n\tΠαρακαλώ επικοινωνήστε με την Εξυπηρέτηση Πελατών μας μέσω <a href=\"mailto:grsupport@dafabet.com\">εμάιλ </a> ή <a class=\"live-chat-popup-trigger\" href=\"{livechat.link}\">live chat</a>. Η ομάδα Εξυπηρέτησης Πελατών μας θα χαρεί να σας βοηθήσει.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Προσπάθησα να πραγματοποιήσω είσοδο πολλές φορές, αλλά λαμβάνω συνέχεια το μήνυμα λάθους, \"Λάθος όνομα χρήστη/κωδικός\".</strong><br />\r\n\tΑν δοκιμάσατε να πραγματοποιήσετε είσοδο πολλές φορές χωρίς επιτυχία, λόγω του CAPS lock και αχρείαστα διαστήματα στο πεδίο όνομα χρήστη ή κωδικός, το σύστημα κλειδώνει προσωρινά τον λογαριασμό σας. Παρακαλώ σημειώστε ότι το σύστημα σας επιτρέπει να εισάγετε τον κωδικό σας μόνο τρεις φορές και αν αποτύχετε στην τρίτη σας προσπάθεια ο λογαριασμός σας θα κλειδωθεί αυτόματα για 30 λεπτά.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Είναι οι προσωπικές μου πληροφορίες ασφαλείς στη Dafabet;</strong><br />\r\n\tΔε θα αποκαλύψουμε τα προσωπικά σας στοιχεία σε κανένα άτομο ή εταιρεία εκτός και αν μας έχετε δώσει την άδεια να το κάνουμε ή αν το απαιτεί ο νόμος ή αν καλή τη πίστη η Dafabet πιστεύει ότι είναι απαραίτητο για να συμμορφωθεί με κάποια νομική διαδικασία.</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Κατάθεση </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Ποιές μεθόδους κατάθεσης δέχεστε;</strong><br />\r\n\tΔεχόμαστε Μεταφορά Τοπικής Τράπεζας και αυτοματοποιημένους τρόπους πληρωμής οι οποίοι εξαρτώνται από το νόμισμα που έχετε επιλέξει και την τοποθεσία σας. Για να δείτε τους διαθέσιμους τρόπους πληρωμής για το νόμισμά σας, παρακαλώ κοιτάξτε την σελίδα μας Τρόποι Πληρωμής.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Ποιό είναι το ελάχιστο και ποιό το μέγιστο ποσό κατάθεσης; </strong><br />\r\n\tΚάθε τρόπος πληρωμής μπορεί να έχει διαφορετικά όρια κατάθεσης. Για να δείτε το ελάχιστο και μέγιστο ποσό, παρακαλώ κοιτάξτε την σελίδα μαςΤρόποι Πληρωμής.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Τι νομίσματα δέχεστε; </strong><br />\r\n\tCNY/RMB: Κινέζικο Yuan/Renminbi<br />\r\n\tMYR: Μαλαισιανό Ringgit<br />\r\n\tTHB: Ταϊλανδικό Baht<br />\r\n\tVND: Βιετναμέζικο Dong&nbsp;<br />\r\n\tIDR: Ινδονησιακή Rupiah&nbsp;<br />\r\n\tKRW: Νότιο Κορεάτικο Won<br />\r\n\tINR: Ινδική Rupee<br />\r\n\tUSD: Δολάριο Ηνωμένων Πολιτειών<br />\r\n\tGBP: Λίρα Αγγλίας<br />\r\n\tEUR: Ευρώ<br />\r\n\tPLN: Πολωνικό Zloty<br />\r\n\tRUB: Ρωσικό ρούβλι</p>\r\n\r\n\t<p class=\"text-left\"><strong>Πόσο χρόνο παίρνει η επεξεργασία της κατάθεσής μου; </strong><br />\r\n\tΟ χρόνος επεξεργασίας εξαρτάται από τη μέθοδο που επιλέξατε. Η κατάθεση μέσω αυτοματοποιημένου τρόπου πληρωμής είναι στιγμιαία, ενώ η Μεταφορά Τοπικής Τράπεζας γίνεται εντός 5 λεπτών. Για περισσότερες πληροφορίες, παρακαλώ κοιτάξτε την σελίδα μας Τρόποι Πληρωμής.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Η κατάσταση κατάθεσης στο Ιστορικό Συναλλαγών είναι ένας Εκκρεμής Σύνδεσμος. Τι σημαίνει αυτό; </strong><br />\r\n\tΑν η κατάστασή σας είναι ένας Εκκρεμής Σύνδεσμος, χρειάζεται να επεξεργαστείτε τη συναλλαγή σας. Πατήστε τον σύνδεσμο \"Εκκρεμής\" και θα μεταφερθείτε στην εκκρεμή συναλλαγή σας. Παρακαλώ συμπληρώστε τις αναγκαίες λεπτομέρειες που βρίσκονται στο πάνω μέρος της φόρμας. Πατήστε Υποβολή και περιμένετε να πιστωθεί η κατάθεσή σας.</p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Ανάληψη </font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left\"><strong>Ποιό είναι το ελάχιστο και ποιό το μέγιστο ποσό ανάληψης; </strong><br />\r\n\tΚάθε τρόπος πληρωμής μπορεί να έχει διαφορετικά όρια ανάληψης. Για να δείτε το ελάχιστο και μέγιστο ποσό, παρακαλώ κοιτάξτε την σελίδα μας Τρόποι Πληρωμής.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Πόσος χρόνος χρειάζεται μέχρι να λάβω την ανάληψή μου; </strong><br />\r\n\tΟ χρόνος επεξεργασίας εξαρτάται από τη μέθοδο που επιλέξατε. Για περισσότερες πληροφορίες, παρακαλώ κοιτάξτε την σελίδα μας Τρόποι Πληρωμής.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Μπορώ να ακυρώσω ένα αίτημα ανάληψης και πως το κάνω; </strong><br />\r\n\tΜπορείτε να ακυρώσετε το αίτημα ανάληψής σας 60 δευτερόλεπτα αφού υποβάλετε μία φόρμα ανάληψης, πατώντας το κουμπί \"Ακύρωση\". Αυτό μπορεί επίσης να βρεθεί στο Ιστορικό Συναλλαγών στη στήλη κατάστασης. Αν το αίτημα ανάληψής σας έχει υπερβεί τις 48 ώρες από την υποβολή του, παρακαλώ επικοινωνήστε με την Εξυπηρέτηση Πελατών.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Τι ταυτοποίηση πρέπει να σας παρέχω για να κάνω ανάληψη; </strong><br />\r\n\tΔεν χρειάζεται να μας παρέχετε ταυτοποίηση για να κάνετε ανάληψη. Ωστόσο, μπορεί κατά περίπτωση να σας ζητήσουμε αντίγραφο της ταυτότητάς σας, εμπρός και πίσω, και ένα αντίγραφο πρόσφατου λογαριασμού κοινής ωφέλειας για λόγους ασφαλείας.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Γιατί η ανάληψή μου μέσω MoneyBookers δεν γίνεται αποδεκτή; </strong><br />\r\n\tΗ MoneyBookers ανάληψή σας μπορεί να μην γίνεται αποδεκτή επειδή το email (λογαριασμός) MoneyBookers σας δεν είναι ίδιο με την καταχωρημένη διεύθυνση email στον Dafabet λογαριασμό σας. Παρακαλώ επικοινωνήστε με την εξυπηρέτηση πελατών Dafabet πριν κάνετε κατάθεση αν η καταχωρημένη διεύθυνση email σας είναι διαφορετική για να αποφύγετε την άρνηση σε μελλοντικές αναλήψεις σας.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Δεν έχω κανένα μπόνους, υπάρχει κάποια προϋπόθεση για να μπορέσω να κάνω ανάληψη; Αν ναι, ποιά είναι αυτή η προϋπόθεση; </strong><br />\r\n\tΟι παίκτες χωρίς μπόνους πρέπει να στοιχηματίσουν 1x το ποσό κατάθεσης για να μπορούν να κάνουν ανάληψη. Παρακαλώ σημειώστε ότι τα στοιχήματα που έχουν αποριφθεί, ακυρωθεί, έχουν έρθει ισόπαλα ή ισοψηφία δεν μετράνε ως προς την εκπλήρωση οποιασδήποτε προϋπόθεσης στοιχηματισμού.</p>\r\n\r\n\t<p class=\"text-left\"><strong>Μπορώ να κάνω ανάληψη πριν ολοκληρώσω το στοιχηματισμό; </strong><br />\r\n\tΝαι μπορείτε. Αίτημα ανάληψης ενώ υπάρχουν προϋποθέσεις στοιχηματισμού μπορεί να γίνει μέσω της Εξυπηρέτησης Πελατών, αλλά αφού αφαιρεθούν το ποσό μπόνους καθώς και τα κέρδη. Το αρχικό υπόλοιπο ή το διαθέσιμο υπόλοιπο, στην περίπτωση που το αρχικό υπόλοιπο είναι λιγότερο από το μπόνους και τα κέρδη, θα πληρωθεί. Μπορεί να ισχύει χρέωση συναλλαγής.</p>\r\n\t</dd>\r\n\t<!--<dt class=\"text-left\"><font size=\"3\">FAQs 3</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in</p>\r\n  </dd>\r\n  <dt class=\"text-left\"><font size=\"3\">FAQs 4</font></dt>\r\n  <dd>\r\n  <p class=\"text-left\">Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur. Excepteur sint occaecat cupidatat non proident, sunt in culpa qui officia deserunt mollit anim id est laborum. TEST 1231231231 $%&amp;@(*#^@(*&amp;$)*&amp;$#)*@. Click <a href=\"https://tct-cashier.elysium-dfbt.com\">here to go to Cashier.</p>\r\n  </dd>-->\r\n</dl>\r\n"
