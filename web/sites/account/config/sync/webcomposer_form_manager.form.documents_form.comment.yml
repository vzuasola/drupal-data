field_settings:
  data-blurb: 'English Characters Only'
  data-placeholder: 'Type the information to be changed here and the reason for the request'
  data-required_error: 'Please enter a comment describing the change'
  data-character_count_limit: '250'
  data-character_count_text: 'Characters left:'
field_validations:
  required:
    enable: 0
    error_message: 'Field should be required'
  alpha:
    enable: 0
    error_message: 'Field should be Alphabet characters only'
    parameters:
      spaces: 1
  alphanumeric:
    enable: 1
    error_message: 'Field should be alphanumeric'
    parameters:
      spaces: 1
  alpha_multi:
    enable: 0
    error_message: 'Value is not a valid multilingual character'
    parameters:
      space: 1
      numeric: 1
      allow: 0
      disallow: 0
      special: ''
  numeric:
    enable: 0
    error_message: 'Field should be numeric'
  no_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  numeric_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  email:
    enable: 0
    error_message: 'Field does not contain a valid email address'
  min_length:
    enable: 0
    error_message: 'Minimum requirement not met'
    parameters:
      length: '2'
  max_length:
    enable: 1
    error_message: 'Maximum requirement not met'
    parameters:
      length: '250'
  regex:
    enable: 0
    error_message: 'This field only accepts specific characters.'
    parameters:
      regex_value: ''
  valid_date:
    enable: 0
    error_message: 'Date is invalid'
  must_not_match:
    enable: 0
    error_message: 'This must not match deafult.'
    parameters:
      not_match: ''
  same:
    enable: 0
    error_message: 'Username not available'
  invalid_words:
    enable: 0
    error_message: 'Invalid/not allowed characters'
    parameters:
      invalid_words_list: ''
  not_match_username:
    enable: 0
    error_message: 'Password should not equal to username'
  verify_password:
    enable: 0
    error_message: 'Password not match.'
  allowed_date:
    enable: 0
    error_message: 'Date is not allowed.'
