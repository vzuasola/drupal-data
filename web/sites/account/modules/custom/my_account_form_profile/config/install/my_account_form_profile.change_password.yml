#current password
current_password_field:
  weight: '1'
  options:
    label: 'Current Password'
    help: 'Current Password Help Text'
    required: '1'
    attr:
      placeholder: "Default current password"
    wrapper_class: 'current-password'

#new password
new_password_field:
  weight: '2'
  options:
    label: 'New Password'
    help: 'New Password help text'
    required: '1'
    attr:
      placeholder: 'Default value for new password'
    wrapper_class: 'new-password'



confirm_password_field:
  weight: '2'
  options:
    label: 'Confirm New Password'
    help: 'confirm Password help text'
    required: '1'
    attr:
      placeholder: 'Default value for confirm password'
    wrapper_class: 'confirm-password'

validation_error:
  required_error: 'This is a required field.'
  minlength_error: 'Please enter at least 6 characters.'
  maxlength_error: 'Please enter no more than 10 characters.'
  format_error: 'Password must contain 6-10 alphanumeric characters only with no special characters and spaces.'
  mismatch: 'Please enter the same value.'

iCore_error:
  key_messages: '121|validation'


#submit button label
submit_button_label_field:
  options:
    label: 'Change Password'
    wrapper_class: 'change-password-submit'

#landing page
top_blurb: 'Your password has been successfully changed. Please <a href="" id="site-login-opener">login</a> again with your new credentials.'
bottom_blurb: 'For question and inquiries, you can contact us at the following: <a href="{livechat.link}"> Live Chat </a> or <a href="mailto:ensupport@dafabet.com"> Email </a>'
