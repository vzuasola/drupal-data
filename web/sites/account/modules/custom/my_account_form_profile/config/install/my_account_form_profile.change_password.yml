#current password
current_password_field:
  weight: '1'
  options:
    label: 'Current Password'
    help: 'Current Password Help Text'
    required: '1'
    attr:
      placeholder: "Default current password"
    wrapper_class: 'current-password'

#new password
new_password_field:
  weight: '2'
  options:
    label: 'New Password'
    help: 'New Password help text'
    required: '1'
    attr:
      placeholder: 'Default value for new password'
    wrapper_class: 'new-password'



confirm_password_field:
  weight: '2'
  options:
    label: 'Confirm New Password'
    help: 'confirm Password help text'
    required: '1'
    attr:
      placeholder: 'Default value for confirm password'
    wrapper_class: 'confirm-password'

validation_error:
  required_error: 'This is a required field.'
  minlength_error: 'Please enter at least 6 characters.'
