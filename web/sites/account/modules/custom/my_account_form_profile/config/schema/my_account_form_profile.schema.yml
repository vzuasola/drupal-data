# Change password form schema configuration
my_account_form_profile.change_password:
  type: config_object
  label: 'My Account Change Password Configuration'
  mapping:
    current_password_field:
      type: mapping
      label: 'Current Password'
      mapping:
        options:
          type: mapping
          label: 'Field label'
          mapping:
            label:
              type: label
              label: 'Default value for current password'
            help:
              type: label
              label: 'Help text for field'
            attr:
              type: mapping
              label: 'Field Placeholder'
              mapping:
                placeholder:
                  type: label
                  label: 'Placeholder value for field'
    new_password_field:
      type: mapping
      label: 'New Password'
      mapping:
        options:
          type: mapping
          label: 'Field label'
          mapping:
            label:
              type: label
              label: 'Default value for new password'
            help:
              type: label
              label: 'Help text for field'
            attr:
              type: mapping
              label: 'Field Placeholder'
              mapping:
                placeholder:
                  type: label
                  label: 'Placeholder value for field'
    confirm_password_field:
      type: mapping
      label: 'Confirm Password'
      mapping:
        options:
          type: mapping
          label: 'Field label'
          mapping:
            label:
              type: label
              label: 'Default value for confirm password'
            help:
              type: label
              label: 'Help text for field'
            attr:
              type: mapping
              label: 'Placeholder value for field'
              mapping:
                placeholder:
                  type: label
                  label: 'Placeholder value for field'
    validation_error:
      type: mapping
      label: 'Validation Error Messages'
      mapping:
        required_error:
          type: label
          label: 'This is a required field.'
        minlength_error:
          type: label
          label: 'Please enter at least 6 characters.'
        maxlength_error:
          type: label
          label: 'Please enter no more than 10 characters.'
        mismatch:
          type: label
          label: 'Please enter the same value.'
        not_username:
          type: label
          label: 'Must not be the same with username.'
        not_password:
          type: label
          label: 'Must not be the same as Password.'
        format_error:
          type: text
          label: 'Password must contain 6-10 alphanumeric characters only with no special characters and spaces.'
    integration_error_messages:
      type: mapping
      label: 'Integration Message Translation'
      mapping:
        key_messages:
          type: text
          label: 'key|Error message'
    submit_button_label_field:
      type: mapping
      label: 'Submit Button Label'
      mapping:
        options:
          type: mapping
          mapping:
            label:
              type: label
              label: 'Default value for current password submit button'
  langcode: 'en'

