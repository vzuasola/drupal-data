poker_config.add_ribbon:
  route_name: 'entity.taxonomy_term.add_form'
  title: 'Add Ribbon'
  route_parameters:
      taxonomy_vocabulary: 'ribbon_labels'
  options:
      query:
          destination: '/admin/config/poker_config/ribbons'
  appears_on:
      - view.ribbons.overview

poker_config.add_form:
  route_name: 'node.add'
  title: 'Add Featured Tile'
  route_parameters:
      node_type: 'featured_tiles'
  options:
      query:
          destination: '/admin/structure/featured-tiles-manage'
  appears_on:
      - view.featured_tiles.page_2
