  value: "<p>Dafabetへようこそ！フィリピン共和国政府公認のDafabetはアジアでナンバーワンの信頼と人気を誇るオンラインベッティングサイトで、スポーツベッティング、オンラインカジノ、ライブカジノゲーム、オンラインポーカーやフラッシュゲームなどなど、世界最高レベルのオンラインゲームを多数取り揃えております。</p>\r\n"
