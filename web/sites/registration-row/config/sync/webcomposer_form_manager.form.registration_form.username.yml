field_settings:
  label: Username
  placeholder: Username
  annotation: ''
field_validations:
  required:
    enable: 1
    error_message: 'This field is required.'
  alpha:
    enable: 0
    error_message: 'Field should be Alphabet characters only'
    parameters:
      spaces: 1
  alphanumeric:
    enable: 0
    error_message: 'Field only accepts alphanumeric characters.'
    parameters:
      spaces: 0
  alpha_multi:
    enable: 0
    error_message: 'Value is not a valid multilingual character'
    parameters:
      space: 1
      numeric: 1
      allow: 0
      disallow: 0
      special: ''
  numeric:
    enable: 1
    error_message: 'Field should be numeric'
  no_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  numeric_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  email:
    enable: 0
    error_message: 'Field does not contain a valid email address'
  min_length:
    enable: 1
    error_message: 'Username must be 3-15 characters.'
    parameters:
      length: '3'
  max_length:
    enable: 1
    error_message: 'Username must be 3-15 characters.'
    parameters:
      length: '15'
  regex:
    enable: 0
    error_message: 'This field only accepts specific characters.'
    parameters:
      regex_value: ''
  valid_date:
    enable: 0
    error_message: 'Date is invalid'
  username_availability:
    enable: 1
    error_message: 'Username has already been taken. Please enter a new username.'
  email_availability:
    enable: 0
    error_message: 'Please use a unique email.'
  invalid_words:
    enable: 0
    error_message: 'Invalid/not allowed characters'
    parameters:
      invalid_words_list: 'username, test'
  valid_languages:
    enable: 0
    error_message: 'This field only accepts specific characters.'
    parameters:
      regex_value: ''
  not_match_username:
    enable: 0
    error_message: 'Password should not equal to username'
  duplicated_security_question:
    enable: 0
    error_message: 'Security Questions should not be the same'
  match_password:
    enable: 0
    error_message: 'Password not match'
