content:
  value: "<div class=\"text-align-center\"><strong>TERMS OF USE OF THE MSW REMOTE GAMING PLATFORM</strong>\r\n</div>\r\n<div class=\"text-align-center\"><strong>(Amended as of 13th of June 2024)</strong>\r\n</div>\r\n<div class=\"text-align-center\">&nbsp;\r\n</div>\r\n<div>\r\n  <p style=\"padding-left: 15px;\">1. INTRODUCTION: KEY DEFINITIONS AND WHAT MAKES UP YOUR TERMS OF USE\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">1.1 The following definitions are used in these terms and conditions:\r\n    <br />\r\n    <br />\r\n    <strong>“Account”</strong> means your account with MSW.\r\n    <br />\r\n    <br />\r\n    <strong>“Assignment”</strong> means a transfer, assignment, sublicense or pledge of the Terms of Use by MSW, in whole or in part, to any person.\r\n    <br />\r\n    <br />\r\n    <strong>“Checks”</strong> means verification checks as may be required to verify your identity or for anti-money laundering requirements.\r\n    <br />\r\n    <br />\r\n    <strong>“Error”</strong> means a circumstance where bet is accepted or payment is made in error, a non-exhaustive list of which is provided in Section 14.1.\r\n    <br />\r\n    <br />\r\n    <strong>“Force Majeure Event”</strong> means an event outside MSW’s control as defined in Section 19.1.\r\n    <br />\r\n    <br />\r\n    <strong>“Government”</strong> means the government of the Republic of the Philippines, including any of its branches, agencies and instrumentalities.\r\n    <br />\r\n    <br />\r\n    <strong>\"General Terms\"</strong> means the terms and conditions of the MVP Service set out in this document\r\n    <br />\r\n    <br />\r\n    <strong>“MSW Online Betting Service”</strong> means the remote gaming platform where players are allowed to make bet placements online through msw.ph.\r\n    <br />\r\n    <br />\r\n    <strong>\"MSW\"</strong> means MegaSportsWorld\r\n    <br />\r\n    <br />\r\n    <strong>“OCVI”</strong> means Orient Capital Ventures, Inc\r\n    <br />\r\n    <br />\r\n    <strong>“PAGCOR”</strong> means Philippine Amusement and Gaming Corporation\r\n    <br />\r\n    <br />\r\n    <strong>“Prohibited Practices”</strong> means cheating, fraud or any criminal activity in relation to the Service.\r\n    <br />\r\n    <br />\r\n    <strong>“Remote Gaming Platform”</strong> means the online channel developed to allow the players to remotely access, through the internet, (i) the games deployed in the electronic gaming network at the land-based gaming operations and play, or (ii) the sports event contents and bet on the available markets as offered in land-based sports betting operations. The RGP may utilize a website or a mobile or desktop application.\r\n    <br />\r\n    <br />\r\n    <strong>\"Rules\"</strong> means the Betting Rules and the Game Rules specifically applicable to the relevant type of betting and/or sport, as published and made available to You at www.megasportsworld.com\r\n    <br />\r\n    <br />\r\n    <strong>\"Service(s)\"</strong> means, as appropriate, the MSW Remote Gaming Platform offered for online bet placement\r\n    <br />\r\n    <br />\r\n    <strong>\"Terms of Use\"</strong> means this Terms of Use and any amendments or modifications thereto\r\n    <br />\r\n    <br />\r\n    <strong>“Transaction”</strong> means any bet, stake or similar transaction placed using the Services\r\n    <br />\r\n    <br />\r\n    <strong>\"Website\"</strong> means the website www.msw.ph\r\n    <br />\r\n    <br />\r\n    <strong>\"Your Contact Details\" </strong>are as defined in section 3\r\n    <br />\r\n    <br />\r\n    1.2 By activating your account for the MSW Online Betting Service, or by accessing the Service, You agree to be bound by the Terms of Use and You accordingly: (a) agree to the use of electronic communications in order to enter into contracts; (b) consent to be bound by the Terms of Use by verbal confirmation or conduct; and (b) waive any applicable rights or requirements which require a signature by hand, to the extent permitted by any applicable law. The Terms of Use do not affect your statutory rights.\r\n    <br />\r\n    <br />\r\n    1.3 In addition, where You place a bet using the Services, You agree to be bound by the Rules and any amendments thereto.\r\n    <br />\r\n    <br />\r\n    1.4 Please read these Terms of Use carefully before accepting them. Once You have accepted the Terms of Use, please print the Terms of Use and store them. Please note that the Terms of Use are subject to change, as set out in section 2 below.\r\n    <br />\r\n    <br />\r\n    1.5 If You do not agree to accept and be bound by the Terms of Use please do not open an account, and/or continue to use the Services. Your continued use of any of the Services will constitute acceptance of the Terms of Use or any amendments or modifications thereto, which we have notified You, are in force from time to time.\r\n  </p>\r\n</div>\r\n<div style=\"padding-left: 15px;\">\r\n  <p><strong><u>GENERAL TERMS</u></strong>\r\n  </p>\r\n</div>\r\n<div>\r\n  <p style=\"padding-left: 15px;\"><strong>2. CHANGES TO THE TERMS OF USE</strong>\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">2.1 We may need to change the Terms of Use from time to time for a number of reasons, including (without limitation) for commercial reasons, to comply with law or regulations, to comply with instructions, guidance or recommendations from a regulatory body, or for customer service reasons. The most up-to-date Terms of Use can be accessed from the Website and will be updated from time to time. You are advised to regularly check the Website and these Terms of Use for any change as your continued use of the Service after these changes have taken effect will be deemed as acceptance of the Terms of Use, as amended.\r\n    <br />\r\n    <br />\r\n    2.2 Where we make changes to the Terms of Use which we wish to notify You of, we will do so by such method of notification as we may, in our discretion, deem to be appropriate, which may comprise:\r\n    <br />\r\n    <br />\r\n    2.2.1 Email (to the email address You have previously supplied us with, if any);\r\n    <br />\r\n    <br />\r\n    2.2.2 Verbal notification upon use of the Service; or\r\n    <br />\r\n    <br />\r\n    2.2.3 Notice on the Website\r\n    <br />\r\n    <br />\r\n    Your continued use of the Service after posting of such amendments or modifications, You shall be deemed to have accepted, and be bound by, the new Terms of Use.\r\n  </p>\r\n</div>\r\n<div>\r\n  <p style=\"padding-left: 15px;\"><strong>3. OPENING YOUR ACCOUNT</strong>\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">3.1 In order to place a bet using the Services, You will need to open an account with MSW (\"<strong>Your Account</strong>\" or \"<strong>Account</strong>\").\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">3.2 In order to open Your Account for use with the Services, You can:\r\n  </p>\r\n  <ul style=\"padding-left: 35px;\">\r\n    <li>Remote Registration - click on the appropriate link on the Website and follow the on-screen instructions;</li>\r\n    <li>In-Person Registration - go to any MSW Outlet. Locations of MSW Outlets are found on the Website;</li>\r\n  </ul>\r\n  <p style=\"padding-left: 25px;\">Accounts opened via Remote Registration shall be subject to further Know Your Customer (KYC) and identification verification process in accordance with Clause 4.2.1 hereof.\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">3.3 When You open Your Account You will be asked to provide us with personal information, including Your name and date of birth and appropriate contact details, including an address, telephone number and e-mail address (\"<strong>Your Contact Details</strong>\"). You may update Your Contact Details from time to time by contacting the MSW Hotline or by going to msw.ph You may also be asked to provide your bank details, nationality, occupation and/or source of income. In relation to your personal data, please visit our privacy policy at https://sports.msw.ph/en/info/privacy-policy\r\n    <br />\r\n    <br />\r\n    3.4 If You do not wish Your Contact Details to be used by us and our business partners to contact You to inform You with marketing information relating to others of our goods, products or services or those of our business partners, please do so by informing us when opening Your Account.\r\n    <br />\r\n    <br />\r\n    3.5 In opening Your Account You warrant that:\r\n  </p>\r\n  <p style=\"padding-left: 35px;\">3.5.1 You understand and accept the risk that, by using the Services, You may, as well as winning money, lose money;\r\n    <br />\r\n    <br />\r\n    3.5.2 You are not any of the following (“Restricted Individuals”)\r\n  </p>\r\n  <p style=\"padding-left: 45px;\">a. Public officials, which includes elective and appointive officials and employees, permanent or temporary, whether in the career or noncareer service, whether or not they receive compensation, regardless of amount;\r\n    <br />\r\n    <br />\r\n    b. Members of the Armed Forces of the Philippines, including the Army, Navy, Air Force or Philippine National Police;\r\n    <br />\r\n    <br />\r\n    c. Persons under 21 years of age or students of any school, college or university in the Philippines;\r\n    <br />\r\n    <br />\r\n    d. PAGCOR officials and employees;\r\n    <br />\r\n    <br />\r\n    e. Employees of MSW or any of its site Operators;\r\n    <br />\r\n    <br />\r\n    f. Banned individuals;\r\n    <br />\r\n    <br />\r\n    g. Spouse, common-law partner, children, parents of officials and persons mentioned in items (a), (b), and (d) above.\r\n  </p>\r\n  <p style=\"padding-left: 35px;\">3.5.3 You are legally able to enter into contracts;\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">3.6 Your Account must be registered in Your own, correct, name and personal details and it shall only be issued once for You and not duplicated through any other person and/or account in respect of the Services. Any other accounts which You open with us, or which are beneficially owned by You in relation to the Services shall be \"Duplicate Accounts\". We will close all Duplicate Accounts and:\r\n  </p>\r\n  <p style=\"padding-left: 35px;\">3.6.1 all bonuses, free bets and winnings accrued from such bonuses and free bets obtained using that Duplicate Account will be void and forfeited by You;\r\n    <br />\r\n    <br />\r\n    3.6.2 we may, at our entire discretion, void all winnings and refund all deposits (less amounts in respect of void winnings) made in respect of that Duplicate Account and, to the extent not recovered by us from the relevant Duplicate Account, any amounts to be refunded to us by You in respect of a Duplicate Account may be recovered by us directly from any other of Your Accounts (including any other Duplicate Account); or\r\n    <br />\r\n    <br />\r\n    3.6.3 we may, at our entire discretion, allow usage of the Duplicate Account to be deemed valid in which case all losses and stakes placed by or for You through the Duplicate Account shall be retained by us.\r\n  </p>\r\n</div>\r\n<div>\r\n  <p style=\"padding-left: 15px;\"><strong>4. VERIFICATION OF YOUR IDENTITY AND ANTIMONEY LAUNDERING REQUIREMENTS</strong>\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">4.1 You warrant that:\r\n  </p>\r\n  <p style=\"padding-left: 35px;\">4.1.1 the name, contact number, email address, and address You supply when opening Your Account are correct;\r\n    <br />\r\n    <br />\r\n    4.1.2 you have provided a valid government issued Identification Card with Your photograph and signature; and\r\n    <br />\r\n    <br />\r\n    4.1.3 You are the rightful owner of the money which You at any time deposit in Your Account.\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">4.2 By agreeing to the Terms of Use You authorize us to undertake any such verification checks from time to time as we may require ourselves or may be required by third parties (including, but not limited to, regulatory bodies) to confirm these facts (the \"Checks\"). You agree that from time to time, upon our request, You may be required to provide additional details in respect of any of such information You have provided us, including in relation to any deposits which You have made into Your Account.\r\n  </p>\r\n  <p style=\"padding-left: 35px;\">4.2.1 If Your Account is opened via Remote Registration, a full KYC and identification verification shall be conducted prior to Your first withdrawal or within fourteen (14) days from Your Account creation or registration, whichever comes first.\r\n    <br />\r\n    <br />\r\n    4.2.2. You must complete the requirements within fourteen (14) days from our notification to You regarding the KYC process. Your failure to comply or qualify will result in Account deletion and forfeiture of Your funds in favor of the Government. Such Funds may only be returned to You based on justifiable reasons, as evaluated and approved by PAGCOR.\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">4.3 Whilst we are undertaking any Checks from time to time, we may restrict You from withdrawing funds from Your Account and/or prevent access to the Service. Please note that we may from time to time re-perform the Checks for regulatory, security or other business reasons. If any such restrictions cause You a problem, please contact the MSW Hotline.\r\n    <br />\r\n    <br />\r\n    4.4 In certain circumstances we may have to contact You and ask You to provide further information to us directly in order to complete the Checks. For this purpose, we will be entitled, at our sole discretion, to require that You provide us with documents such as, but not limited to, a notarized ID, proof of address, utility bills, bank details, bank statements and bank references. Until such information has been supplied, we may be required to suspend Your use of the Service or we may, where we reasonably believe that deliberately incorrect information has been provided by You, cancel your Account.\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">4.5 It is illegal for Restricted Individuals as outlined in section 3.5.2 to make use of the Service provided by MSW. If You are subsequently proven to be a Restricted Individual, then:\r\n  </p>\r\n  <p style=\"padding-left: 35px;\">4.5.1 Your Account will be closed;\r\n    <br />\r\n    <br />\r\n    4.5.2 all transactions will be made void, and all related funds deposited by You will be returned by the payment method used for the deposit of such funds, wherever practicable;\r\n    <br />\r\n    <br />\r\n    4.5.3 any deposits made will be returned to You; and\r\n    <br />\r\n    <br />\r\n    4.5.4 any winnings which You accrued will be forfeited by You (and may be deducted from the amount of any deposit returned under section 4.5.3) and You will return to us on demand any such funds which have been withdrawn from Your Account.\r\n  </p>\r\n</div>\r\n<div>\r\n  <p style=\"padding-left: 15px;\"><strong>5. USERNAME, PASSWORD, PIN and CUSTOMER INFORMATION</strong>\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">5.1 After opening Your Account, You must use take all reasonable steps to avoid disclosing (whether deliberately or accidentally) Your username, password and/or account number to anyone else.\r\n    <br />\r\n    <br />\r\n    5.2 All transactions made where Your username and password and/or account number have been provided correctly will be regarded as valid, whether or not authorised by You, and we shall not be liable for any claims in the event that You disclose Your username, password or account number to anyone else (whether deliberately or accidentally).\r\n    <br />\r\n    <br />\r\n    5.3 If You have lost or forgotten Your username and password, or have reason to believe that such details are known to an unauthorised third party, please contact us immediately for a replacement through the MSW Hotline.\r\n  </p>\r\n</div>\r\n<div>\r\n  <p style=\"padding-left: 15px;\"><strong>6. QUALIFYING FOR THE SERVICE</strong>\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">6.1 In order to qualify for the Services, You need to\r\n  </p>\r\n  <p style=\"padding-left: 35px;\">6.1.1 register Your AMLC-compliant money transfer services (over-the-counter, online banking, eWallet systems);\r\n    <br />\r\n    <br />\r\n    6.1.2 have identified a home outlet;\r\n    <br />\r\n    <br />\r\n    6.1.3 have posted an initial deposit in the amount of FIVE HUNDRED PESOS (Php500); and\r\n    <br />\r\n    <br />\r\n    6.1.4 have undergone identity verification by the gaming site through video call.\r\n  </p>\r\n</div>\r\n<div>\r\n  <p style=\"padding-left: 15px;\"><strong>7. DEPOSITS AND WITHDRAWALS FROM YOUR ACCOUNT</strong>\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">7.1 If You wish to participate in the Services provided by MSW, You must deposit monies into Your Account from an account or source of which you are the account holder. Further details of how to deposit, withdraw and transfer funds can be found in the FAQ page of the MSW Website. All Your funds will be held at Your registered outlet\r\n    <br />\r\n    <br />\r\n    7.2 Funding, withdrawals, and/or transfers from and to a payment/banking solution account other than a player’s registered accounts shall be strictly prohibited and shall be penalized accordingly. Fund sharing or “pasaload” between players shall be prohibited.\r\n    <br />\r\n    <br />\r\n    7.3 You are responsible for reporting Your winnings and losses to the appropriate regulatory government agency arising from the Services.\r\n  </p>\r\n</div>\r\n<div>\r\n  <p style=\"padding-left: 15px;\"><strong>8. PLACING YOUR BET AND/OR USING THE SERVICES</strong>\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">8.1 In order to place a bet or access a Service you should follow the instructions below:\r\n  </p>\r\n  <p style=\"padding-left: 35px;\">a. On your mobile phone or personal computer or laptop, open a web browser and go to <a href=\"http://msp.ph\" style=\"text-decoration: none; color: #ff8e00;\" target=\"_blank\"><strong>www.msw.ph</strong></a>;\r\n    <br />\r\n    <br />\r\n    b. Click on the Online icon found on the website home page to initiate any of the following verification methods prior to login:\r\n  </p>\r\n  <ul style=\"padding-left: 45px;\">\r\n    <li>Video call;</li>\r\n    <li>Biometrics (facial fingerprint scanning; iris scanning); or,</li>\r\n    <li>OTP verification where the system sends a randomly-generated one-time-PIN (OTP) to the registered contact number of the player which must be accurately entered by the player to allow access to the platform.</li>\r\n  </ul>\r\n  <p style=\"padding-left: 35px;\">c. Internet connection, microphone and front facing camera must be turned on;\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">8.2 <strong>IT IS YOUR RESPONSIBILITY TO ENSURE THAT THE DETAILS OF ANY BET, STAKE OR SIMILAR TRANSACTION THAT YOU PLACE USING THE SERVICES ARE CORRECT WHEN USING THE SERVICE</strong>. Only when You confirm that the details are correct will the bet transaction be processed. All bets will stand in accordance with our interpretation of your instructions.\r\n    <br />\r\n    <br />\r\n    8.3 We reserve the right to refuse the whole or part of Your use of the Service at any time in our sole discretion, or where You have breached the Terms of Use.\r\n    <br />\r\n    <br />\r\n    8.4 Once a bet has been confirmed by You, You cannot cancel the transaction unless we agree otherwise. In the event of any internet disconnection, You should immediately check your transaction history or call MSW Hotline for confirmation as to whether your bet has been placed.\r\n    <br />\r\n    <br />\r\n    8.5 We may cancel or amend a Transaction pursuant to the provisions in section 4 “Verification of your Identity; and Money Laundering Requirements”, section 9 “Cheating, Fraud and Criminal Activity” or section 14 “Errors or Omissions”.\r\n    <br />\r\n    <br />\r\n    8.6 You acknowledge that by placing a bet using the Service, you are currently within the Philippines as bets emanating from outside of the Philippine territory are not allowed. Any bets placed in violation of this clause shall be voided.\r\n  </p>\r\n</div>\r\n<div>\r\n  <p style=\"padding-left: 15px;\"><strong>9. CHEATING, FRAUD AND CRIMINAL ACTIVITY</strong>\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">9.1 Cheating, fraud or any criminal activity in relation to the Service constitute \"Prohibited Practices\" and are not permitted and will constitute a material breach of the Terms of Use. We will take all reasonable steps to prevent and detect such practices and to identify the relevant players concerned if they do occur. Subject to the above, however, we will not be liable for any loss or damage which You may incur as a result of any Prohibited Practices, and any action we take in respect of the same will be at our sole discretion.\r\n    <br />\r\n    <br />\r\n    9.2 In exercising any of our rights under this section, we shall use all reasonable endeavours to ensure that, while complying with our regulatory and other legal obligations, we exercise such rights in a manner which is fair to You and to our other customers.\r\n    <br />\r\n    <br />\r\n    9.3 We reserve the right to inform relevant authorities, PAGCOR or other relevant entities of Your identity and of any suspected Prohibited Practice by You, and You shall cooperate fully with us to investigate any such activity.\r\n  </p>\r\n</div>\r\n<div>\r\n  <p style=\"padding-left: 15px;\"><strong>10. CLOSURE OF YOUR ACCOUNT; TERMINATION OF THE TERMS OF USE</strong>\r\n  </p>\r\n  <p align=\"center\" style=\"padding-left: 25px;\"><strong>CLOSURE AND TERMINATION BY YOU</strong>\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">10.1 Provided that Your Account does not show that a balance is due to us, You are entitled to close Your Account and terminate the Terms of Use on not less than 24 hours' notice to us at any time, by contacting us through the MSW Hotline. We will respond to Your request, confirming closure of Your Account and the date on which such closure will be effective, within a reasonable time, provided, that You continue to assume responsibility for all activity on Your Account until such closure has been carried out by us (at which point the Terms of Use shall terminate).\r\n    <br />\r\n    <br />\r\n    10.2 When You request closure of Your Account, we will, subject to Section 10.3, return any outstanding balance in Your Account to You.\r\n    <br />\r\n    <br />\r\n    10.3 Upon any termination of Your Account under this Section 10 we shall be entitled to withhold any amount as may be required by law or regulation.\r\n    <br />\r\n    <br />\r\n    10.4 If Your account is not active, i.e., either voluntarily closed by You or suspended by us, , we may, in certain circumstances be able to re-open Your Account with the same account details as before if You request us to do so. Depending on the circumstances, Your account can only be re-opened with our prior written approval, subject to our Terms of Use, and only if You are cleared of any violation/breach under this Terms of Use, if applicable. Whether You use the same account or create a new account, the same will be subject to the Terms of Use which are in force at the date of any such re-opening and any prior entitlements (including, but without limitation, to bonuses or contingent winnings) will no longer be valid.\r\n  </p>\r\n  <p align=\"center\" style=\"padding-left: 25px;\"><strong>CLOSURE AND TERMINATION BY US</strong>\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">10.5 We are, at any time (and notwithstanding any other provisions contained in the Terms of Use), entitled to close Your Account and terminate the Terms of Use upon notice (or attempted notice) to You using Your Contact Details. In the event of any such termination by us we shall, subject to Section 10.6, as soon as reasonably possible following a request by You, refund the balance of Your Account.\r\n    <br />\r\n    <br />\r\n    10.6 Where we close Your Account and terminate the Terms of Use pursuant to “Cheating, Fraud and Criminal Activity” or a breach of the Terms of Use, the balance of Your Account will be non-refundable and deemed to be forfeited to the extent of any claim that we may have against You as at the date of such closure (whether under Your Account, and Duplicate Account or otherwise). For the avoidance of doubt, we shall forfeit all your funds in Your Account and Duplicate Account or otherwise. You will not be entitled to any contingent winnings, at any time after the date on which it has been closed (whether by us pursuant to the Terms of Use, or in response to Your request).\r\n  </p>\r\n  <p align=\"center\" style=\"padding-left: 25px;\"><strong>SUSPENSION BY US</strong>\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">10.7 We shall be entitled to suspend Your Account in the circumstances expressly set out in the Terms of Use or upon request by PAGCOR. Upon the suspension of Your Account: (a) no activity shall be permitted (including deposits, withdrawals, betting) until the date upon which it is reactivated by us.\r\n    <br />\r\n    &nbsp;\r\n  </p>\r\n  <p align=\"center\" style=\"padding-left: 25px;\"><strong>GROUNDS FOR SUSPENSION OR TERMINATION</strong>\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">10.8 Without prejudice to our right to change the grounds for suspension or termination or as may be directed by PAGCOR, the following shall be considered as grounds for the suspension or termination of Your account:\r\n    <br />\r\n    <br />\r\n    10.8.1 Account Opening\r\n    <br />\r\n    <br />\r\n    10.8.1.1 Falsifying data, such as but not limited to, using of fake names, fake identification cards, and any other false information necessary or required for account creation via online or onsite registration;\r\n    <br />\r\n    <br />\r\n    10.8.1.2 Concealment as part of the restricted individual list;\r\n    <br />\r\n    <br />\r\n    10.8.1.3 Intentional Creation of duplicate accounts 10.8.2 After Account Opening\r\n    <br />\r\n    <br />\r\n    10.8.2.1 Violation of Anti-Money Laundering Act (AMLA) restrictions;\r\n    <br />\r\n    <br />\r\n    10.8.2.2 Account/Fund sharing;\r\n    <br />\r\n    <br />\r\n    10.8.2.3 Incorrect or fraudulent incident reports;\r\n    <br />\r\n    <br />\r\n    10.8.2.4 Taking advantage of system errors or glitches;\r\n    <br />\r\n    <br />\r\n    10.8.2.8 Defamatory posts made verbally or online against MSW;\r\n    <br />\r\n    <br />\r\n    10.8.2.9 Violation of PAGCOR Issuances, Memorandum, Directives, Rules and Regulations.\r\n    <br />\r\n    <br />\r\n    10.8.2.10 Violation of the Terms of Use\r\n  </p>\r\n</div>\r\n<div>\r\n  <p style=\"padding-left: 15px;\"><strong>11. ACCESS TO, AND USE OF, THE SERVICES</strong>\r\n  </p>\r\n  <p style=\"padding-left: 25px;\">11.1 We will not be liable in any way whatsoever for any losses caused to You (whether resulting from loss of service, poor internet connectivity, insufficient bandwidth or otherwise) by the internet or any telecommunications service provider that You have engaged in order to access the Services. For the avoidance of doubt, we do not make any representation or give any warranty as to the compatibility of the Services with any particular software or hardware.\r\n    <br />\r\n    <br />\r\n    11.2 Under no circumstances should You use the Services for any purpose which is or is likely to be considered to be defamatory, abusive, obscene, unlawful, of a racist, sexist or other discriminatory nature, or which could cause offence. You must not use any abusive or aggressive language or images, swear, threaten, harass or abuse any other person, or attempt to pass Yourself off as being any other person, or behave in such a manner towards any MSW Hotline staff used to provide the Services, an