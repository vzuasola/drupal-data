expired_message:
  value: "<p class=\"text-align-center\"><img alt=\"exclamation_2.png\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"78\" src=\"/sites/dafa-ghana/files/exclamation_2.png\" width=\"78\" /></p>\r\n\r\n<h3 class=\"text-semibold text-align-center\">Reset Link Expired</h3>\r\n\r\n<p class=\"text-align-center\">Apologies, but the link you tried to access has already expired.</p>\r\n\r\n<p class=\"text-align-center\">You can proceed in changing your password by making another request. Just click on the button below.</p>\r\n\r\n<p class=\"text-align-center\"><a class=\"btn btn-yellow btn-small\" data-popup=\"true\" data-popup-height=\"810\" data-popup-position=\"center\" data-popup-width=\"820\" href=\"myaccount_domain}/{lang}/cant-login[query:({tracking})]\" target=\"_blank\">Go Back to Dafabet.com</a></p>\r\n"
