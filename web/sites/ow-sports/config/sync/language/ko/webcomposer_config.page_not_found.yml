  value: "<div class=\"page-404-text-area text-center\">\r\n<h2 class=\"text-semibold\">죄송합니다.</h2>\r\n\r\n<p class=\"mb-5\">페이지가 존재하지 않습니다.</p>\r\n\r\n<p class=\"mb-5\">잘못된 링크를 클릭하셨거나 올바르지 않은 주소를 입력하셨을 수도 있습니다.</p>\r\n\r\n<p class=\"mb-5\">필요하시면 언제든지 도와드리겠습니다.</p>\r\n</div>\r\n\r\n<div class=\"page-404-icons mt-20 mb-20\">\r\n<ul style=\"overflow:visible;\">\r\n\t<li class=\"ow-sports\"><a class=\"mb-25\" href=\"{domain:entry}/kr/sports{legacy.params}{tracking.token}\"></a><span>OW 스포츠</span></li>\r\n\t<li class=\"dafa-sports\"><a class=\"mb-25\" href=\"{domain:entry}/kr/sports-df{legacy.params}{tracking.token}\"></a><span>다파 스포츠</span></li>\r\n\t<li class=\"casino\"><a class=\"mb-25\" href=\"{domain:entry}/kr/casino{legacy.params}{tracking.token}\"></a><span>카지노</span></li>\r\n\t<li class=\"live-dealer\"><a class=\"mb-25\" href=\"{domain:entry}/kr/live-dealer{legacy.params}{tracking.token}\"></a><span>라이브딜러</span></li>\r\n\t<li class=\"poker\"><a class=\"mb-25\" href=\"{domain:entry}/en/poker{legacy.params}{tracking.token}\"></a><span>포커</span></li>\r\n\t<li class=\"games\"><a class=\"mb-25\" href=\"{domain:entry}/kr/games{legacy.params}{tracking.token}\"></a><span>게임</span></li>\r\n\t<li class=\"keno\"><a class=\"mb-25\" href=\"{domain:entry}/kr/keno{legacy.params}{tracking.token}\"></a><span>키노</span></li>\r\n\t<li class=\"virtual-sports\"><a class=\"mb-25\" href=\"{domain:entry}/kr/virtual-sports{legacy.params}{tracking.token}\"></a><span>가상 스포츠</span></li>\r\n</ul>\r\n</div>\r\n"
