arcade_config.game.thumbnail.add:
  route_name: 'node.add'
  title: 'Add Game'
  route_parameters:
      node_type: 'arcade_game'
  options:
      query:
          destination: '/admin/config/arcade/games/sorting'
  appears_on:
      - arcade_config.game.thumbnails

arcade_config.game.category.add:
  route_name: entity.taxonomy_term.add_form
  title: 'Add Category'
  route_parameters:
    taxonomy_vocabulary: 'arcade_game_categories'
  options:
      query:
          destination: '/admin/config/arcade/categories/sorting'
  appears_on:
      - arcade_config.game.categories
