help_how_to:
  value: "<dl class=\"ckeditor-accordion how-to-accordion\">\r\n\t<dt class=\"text-left text-17\">Deposit</dt>\r\n\t<dd>\r\n\t<p class=\"text-left mb-15\"><strong>How do I make a deposit?</strong></p>\r\n\r\n\t<ol class=\"pl-15\">\r\n\t\t<li class=\"text-left\">Click \"Deposit\" in the menu OR in the Action column of your desired product.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Select your preferred payment option:<br />\r\n\t\tA. Local Bank Transfer<br />\r\n\t\ta. Get the Nextbet Bank information provided and click on \"Save\" button.<br />\r\n\t\tb. Make a deposit via Local Bank, ATM, Cash Deposit Machine (CDM), Over-the-Counter or Online Banking.<br />\r\n\t\tc. Go back to Nextbet Cashier to complete the deposit form then click \"Submit\"<br />\r\n\t\t<br />\r\n\t\tB. Automated Payment Solutions<br />\r\n\t\ta. Fill in the necessary information and click \"Deposit\"<br />\r\n\t\tb. You will automatically be redirected to the bank’s website to make your deposit.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Once the deposit transaction is done, you will be redirected to the confirmation page.</li>\r\n\t</ol>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Withdraw</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left mb-15\"><strong>How will I be able to withdraw?</strong></p>\r\n\r\n\t<ol class=\"pl-15\">\r\n\t\t<li class=\"text-left\">Click \"Withdraw\" in the menu OR in the Action column of your desired product.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Select your preferred payment option.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Enroll your account where you want your funds to be credited.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Fill up the necessary information in the form and click \"Submit\"<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Once the withdrawal transaction is done, you will be redirected to the confirmation page.</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left mb-15\"><em>Note: For Neteller and Moneybookers payment method, you will have to withdraw using the same payment method. In order to use Moneybookers for withdrawals, your Moneybookers email (account) must be the same as your registered email address with Nextbet. Please contact&nbsp;Nextbet customer support before depositing if your registered email address is different to prevent future withdrawals being denied. If you would like to make a withdrawal which is not the same as your original deposit method, please contact our&nbsp;Customer Support&nbsp;team who may be able assist you.</em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Instant&nbsp;Transfer</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left mb-15\"><strong>How can I transfer funds from one product wallet to another?</strong></p>\r\n\r\n\t<ol class=\"pl-15\">\r\n\t\t<li class=\"text-left\">Click \"Instant Transfer\" from the menu.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Choose the product you want to transfer balance from in \"Transfer Form\" and the product you want the funds to be transferred to in \"Transfer To\".<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Enter the desired amount and click Submit.<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Once submitted, it will automatically be reflected on your balances.</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left mb-15\"><em>Note: You can only transfer real money balance.</em></p>\r\n\t</dd>\r\n\t<dt class=\"text-left\"><font size=\"3\">Cash Point</font></dt>\r\n\t<dd>\r\n\t<p class=\"text-left mb-15\"><strong>How do I convert cash points to cash?</strong></p>\r\n\r\n\t<ol class=\"pl-15\">\r\n\t\t<li class=\"text-left\">Click \"Cash Points\" from the menu<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Choose the product you want to convert the accumulated cash points from<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Click Convert to Real Money<br />\r\n\t\t&nbsp;</li>\r\n\t\t<li class=\"text-left\">Converted Cash Points will automatically add to your balance</li>\r\n\t</ol>\r\n\r\n\t<p class=\"text-left mb-15\"><em>Note: There is a different cash point conversion rate for each level in the Cash Back and Slots Clubs.</em></p>\r\n\t</dd>\r\n\t</dl>\r\n"
