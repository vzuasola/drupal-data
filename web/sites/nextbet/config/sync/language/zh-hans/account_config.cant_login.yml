desktop_forgot_password_success_message:
  value: "<h3 class=\"text-blue text-semibold\"><span class=\"icon-success\">&nbsp;</span> <font size=\"5\">重设密码请求已发出</font></h3>\r\n\r\n<p>确认信息已发送至您所注册的电子邮箱中。请在接下来的24小时内重设密码。</p>\r\n\r\n<p>如果您有任何疑问或问题，请联络我们的 <a href=\"linkto:avaya\">客户支持</a>.</p>\r\n\r\n<p><strong><a class=\"btn btn-gray btn-small\" href=\"#\">关闭窗口</a></strong></p>\r\n"
  format: basic_html
forgot_username_tab_menu: 忘记用户名？
desktop_forgot_username_success_message:
  value: "<h3 class=\"text-blue text-semibold\"><span class=\"icon-success\">&nbsp;</span>重设密码请求已发出</h3>\r\n\r\n<p>重设密码请求已发出</p>\r\n\r\n<p>如果您有任何疑问或问题，请联络我们的 <a href=\"linkto:avaya\">客户支持</a>.</p>\r\n\r\n<p><a class=\"btn btn-gray btn-small\" href=\"#\">关闭窗口</a></p>\r\n"
  format: basic_html
desktop_reset_password_success_message:
  value: "<h2 class=\"text-center text-semibold text-blue text-20\"><span class=\"icon-success\">&nbsp;</span>密码重置成功</h2>\r\n\r\n<p>您已经成功修改了您的密码.</p>\r\n\r\n<div class=\"blurb blurb-bottom\">\r\n<p>如果您有任何疑问或问题，请联络我们的 <a href=\"linkto:avaya\">客户支持&lt;</a>.</p>\r\n</div>\r\n\r\n<div>\r\n<p><a class=\"btn btn-gray btn-small\" href=\"{domain:nextbet}/{lang}[query:({tracking})]\" target=\"_blank\">返回到首页。</a></p>\r\n</div>\r\n"
  format: full_html
desktop_reset_expired_message:
  value: "<p class=\"text-align-center\"><img alt=\"exclamation_2.png\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"78\" src=\"https://stg-account.elysium-dfbt.com/sites/account/files/exclamation_2.png\" width=\"78\" /></p>\r\n\r\n<h3 class=\"text-semibold text-align-center\">Reset Link Expired</h3>\r\n\r\n<p class=\"text-align-center\">Apologies, but the link you tried to access has already expired.</p>\r\n\r\n<p class=\"text-align-center\">You can proceed in changing your password by making another request. Just click on the button below.</p>\r\n\r\n<p class=\"text-align-center\"><a class=\"btn btn-yellow btn-small\" data-popup=\"true\" data-popup-height=\"810\" data-popup-position=\"center\" data-popup-width=\"820\" href=\"{domain:myaccount_domain}/{lang}/cant-login[query:({tracking})]\" target=\"_blank\">Call to action</a></p>\r\n\r\n<div class=\"contact-info-blurb\"><svg class=\"icon-exclamation mb-5\" viewbox=\"0 0 100 100\"> <use xlink:href=\"#exclamation-rounded\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"></use> </svg>\r\n\r\n<p class=\"text-align-center\">For any question or concerns please contact <a href=\"linkto:avaya\">Customer Support</a></p>\r\n</div>\r\n"
  format: full_html
