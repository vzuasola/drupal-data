keno_config.admin_settings:
  path: 'admin/config/keno'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Keno Configuration'
  requirements:
    _permission: 'administer site configuration'

keno_config.trust_element_form:
  path: 'admin/config/keno/trust-element'
  defaults:
    _form: 'Drupal\keno_config\Form\TrustElementForm'
    _title: 'Trust Element'
  requirements:
    _permission: 'administer site configuration'

keno_config.loading_page_form:
  path: 'admin/config/keno/loading-page'
  defaults:
    _form: 'Drupal\keno_config\Form\LoadingPageForm'
    _title: 'Loading Page Configuration Form'
  requirements:
    _permission: 'administer site configuration'
