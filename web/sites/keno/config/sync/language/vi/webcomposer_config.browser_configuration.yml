message:
  value: "<h3><span class=\"text-14\"><strong>Bạn có biết rằng trình duyệt Internet của bạn đã lỗi thời?</strong></span>\r\n</h3>\r\n<p><span class=\"text-14\">Trình duyệt của bạn đã lỗi thời và có thể không tương thích với trang web của chúng tôi. Một danh sách các trình duyệt web phổ biến nhất có thể được tìm thấy dưới đây. </span>\r\n</p>\r\n<p><span class=\"text-14\">Nếu bạn đang sử dụng Internet Explorer, chúng tôi khuyên bạn nên cập nhật phiên bản mới nhất để tránh rủi ro bảo mật.</span>\r\n</p>\r\n<p><span class=\"text-14\"><span class=\"text-14\">Chỉ cần nhấp vào biểu tượng để vào trang tải xuống.</span></span>\r\n</p>\r\n<div class=\"grid grid-gap-0 mb-20 clearfix\">\r\n  <div class=\"col-2 text-center\"><img alt=\"browser_msie.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/sites/keno/files/browser_msie.gif\" width=\"100\" />\r\n    <br />\r\n    <a href=\"http://www.microsoft.com/windows/Internet-explorer/\"><span class=\"text-12\">Internet Explorer </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><img alt=\"browser_firefox.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/sites/keno/files/browser_firefox.gif\" width=\"100\" />\r\n    <br />\r\n    <a href=\"http://www.mozilla.com/firefox/\"><span class=\"text-12\">Mozilla Firefox </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><img alt=\"browser_safari.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/sites/keno/files/browser_safari.gif\" width=\"100\" />\r\n    <br />\r\n    <a href=\"http://www.apple.com/safari/download/\"><span class=\"text-12\">Safari </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><img alt=\"browser_opera.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/sites/keno/files/browser_opera.gif\" width=\"100\" />\r\n    <br />\r\n    <a href=\"http://www.opera.com/download/\"><span class=\"text-12\">Opera </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><img alt=\"browser_chrome.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/sites/keno/files/browser_chrome.gif\" width=\"100\" />\r\n    <br />\r\n    <a href=\"http://www.google.com/chrome/\"><span class=\"text-12\">Google Chrome </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><img alt=\"browser_gcf.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/sites/keno/files/browser_gcf.gif\" width=\"100\" />\r\n    <br />\r\n    <a href=\"http://code.google.com/chrome/chromeframe/\"><span class=\"text-12\">Google Chrome Frame </span></a>\r\n  </div>\r\n</div>\r\n<p class=\"clear\"><span class=\"text-14\"><a href=\"#\">Đóng cửa sổ này</a></span>\r\n</p>\r\n<p><span class=\"text-14\">Khi đóng cửa sổ này, vui lòng lưu ý bạn đã chấp nhận tốc độ tải trang web có thể bị chậm.</span>\r\n</p>\r\n<p><span class=\"text-14\"> \r\n  <input class=\"mr-15\" id=\"notification-checkbox\" type=\"checkbox\" /><label for=\"notification-checkbox\">Không hiển thị lại thông báo này</label></span>\r\n</p>\r\n"
  format: basic_html
