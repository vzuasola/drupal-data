message:
  value: "<h3><span class=\"text-14\"><strong>Did you know that your Internet Browser is out of date?</strong></span></h3>\r\n\r\n<p><span class=\"text-14\">Your browser is out of date, and may not be compatible with our website. A list of the most popular web browsers can be found below. </span></p>\r\n\r\n<p><span class=\"text-14\">If you are using Internet Explorer, we strongly advise you update your browser to the latest version to avoid further security risks.</span></p>\r\n\r\n<p><span class=\"text-14\">Just click on the icons to get to the download page.</span></p>\r\n\r\n<div class=\"grid grid-gap-0 mb-20 clearfix\">\r\n<div class=\"col-2 text-center\"><img alt=\"browser_msie.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/sites/keno/files/browser_msie.gif\" width=\"100\" /><br />\r\n<a href=\"http://www.microsoft.com/windows/Internet-explorer/\"><span class=\"text-12\">Internet Explorer </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><img alt=\"browser_firefox.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/sites/keno/files/browser_firefox.gif\" width=\"100\" /><br />\r\n<a href=\"http://www.mozilla.com/firefox/\"><span class=\"text-12\">Mozilla Firefox </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><img alt=\"browser_safari.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/sites/keno/files/browser_safari.gif\" width=\"100\" /><br />\r\n<a href=\"http://www.apple.com/safari/download/\"><span class=\"text-12\">Safari </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><img alt=\"browser_opera.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/sites/keno/files/browser_opera.gif\" width=\"100\" /><br />\r\n<a href=\"http://www.opera.com/download/\"><span class=\"text-12\">Opera </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><img alt=\"browser_chrome.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/sites/keno/files/browser_chrome.gif\" width=\"100\" /><br />\r\n<a href=\"http://www.google.com/chrome/\"><span class=\"text-12\">Google Chrome </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><img alt=\"browser_gcf.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/sites/keno/files/browser_gcf.gif\" width=\"100\" /><br />\r\n<a href=\"http://code.google.com/chrome/chromeframe/\"><span class=\"text-12\">Google Chrome Frame </span></a></div>\r\n</div>\r\n\r\n<p class=\"clear\"><span class=\"text-14\"><a href=\"#\" id=\"notification-close-btn\">Close This Window</a></span></p>\r\n\r\n<p><span class=\"text-14\">By closing this window you acknowledge that your experience on this website may be degraded.</span></p>\r\n\r\n<p><span class=\"text-14\"> <input class=\"mr-15\" id=\"notification-checkbox\" type=\"checkbox\" /><label for=\"notification-checkbox\">Don't show this message again</label></span></p>\r\n"
  format: basic_html
