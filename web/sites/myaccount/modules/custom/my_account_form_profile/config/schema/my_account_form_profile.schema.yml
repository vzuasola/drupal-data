# Change password form schema configuration
my_account_form_profile.change_password:
  type: config_object
  label: 'My Account Change Password Configuration'
  mapping:
    current_password_field:
      type: mapping
      mapping:
        label:
          type: label
          label: 'Current password label'
        default:
          type: label
          label: 'default value for current password error'
        error:
          type: label
          label: 'Error message for current password field'
    new_password_field:
      type: mapping
      mapping:
        label:
          type: label
          label: 'New Password label'
        default:
          type: label
          label: 'default value for New Password error'
        error:
          type: label
          label: 'Error message for New Password field'
    confirm_password_field:
      type: mapping
      mapping:
        label:
          type: label
          label: 'Confirm password label'
        default:
          type: label
          label: 'default value for Confirm password error'
        error:
          type: label
          label: 'Error message for Confirm password field'
  langcode: 'en'

