  value: "<h3><span class=\"text-14\"><strong>Did you know that your Internet Browser is out of date?</strong></span>\r\n</h3>\r\n<p><span class=\"text-14\">Your browser is out of date, and may not be compatible with our website. A list of the most popular web browsers can be found below. </span>\r\n</p>\r\n<p><span class=\"text-14\">If you are using Internet Explorer, we strongly advise you update your browser to the latest version to avoid further security risks.</span>\r\n</p>\r\n<p><span class=\"text-14\">Just click on the icons to get to the download page.</span>\r\n</p>\r\n<div class=\"grid grid-gap-0 mb-20 clearfix\">\r\n  <div class=\"col-2 text-center\"><a href=\"http://www.microsoft.com/windows/Internet-explorer/\"><img alt=\"Internet Explorer 9\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"https://www.sportdafa.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_msie.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Internet Explorer </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><a href=\"http://www.mozilla.com/firefox/\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"https://www.sportdafa.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_firefox.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Mozilla Firefox </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><a href=\"http://www.apple.com/safari/download/\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"https://www.sportdafa.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_safari.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Safari </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><a href=\"http://www.opera.com/download/\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"https://www.sportdafa.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_opera.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Opera </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><a href=\"http://www.google.com/chrome/\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"https://www.sportdafa.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_chrome.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Google Chrome </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><a href=\"http://code.google.com/chrome/chromeframe/\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"https://www.sportdafa.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_gcf.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Google Chrome Frame </span></a>\r\n  </div>\r\n</div>\r\n<p class=\"clear\"><span class=\"text-14\"><a href=\"#\" id=\"notification-close-btn\">Close This Window</a></span>\r\n</p>\r\n<p><span class=\"text-14\">By closing this window you acknowledge that your experience on this website may be degraded.</span>\r\n</p>\r\n<p><span class=\"text-14\"> \r\n  <input class=\"mr-15\" id=\"notification-checkbox\" type=\"checkbox\" /><label for=\"notification-checkbox\">Don't show this message again</label></span>\r\n</p>\r\n"
