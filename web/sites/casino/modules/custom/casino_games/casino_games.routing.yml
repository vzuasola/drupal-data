casino_games.games_configuration:
  path: 'admin/config/webcomposer/games/config'
  defaults:
    _form: 'Drupal\casino_games\Form\GamesConfigurationForm'
    _title: 'Games Custom Configuration'
  requirements:
    _permission: 'administer site configuration'