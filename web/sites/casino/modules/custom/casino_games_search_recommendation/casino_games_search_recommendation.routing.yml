casino_games_search_recommendation.admin_settings:
  path: 'admin/games-search'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Games Search Recommendation Configuration'
  requirements:
    _permission: 'administer site configuration'

casino_games_search_recommendation.recommendation_configuration:
  path: 'admin/recommendation/config'
  defaults:
    _form: 'Drupal\casino_games_search_recommendation\Form\GamesRecommendationForm'
    _title: 'Games Search Recommendation Configuration'
  requirements:
    _permission: 'administer site configuration'