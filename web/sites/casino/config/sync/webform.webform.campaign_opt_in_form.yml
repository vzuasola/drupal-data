ect -'\n  '#empty_value': '- Please select -'\n  '#admin_title': 'Dropdown 1'\ncomments:\n  '#type': textarea\n  '#title': comments\n  '#description': 'Please add your comments.'\n  '#admin_title': Comments\n  '#required': true\nsubmit_button:\n  '#type': webform_actions\n  '#title': 'Submit button'\n  '#submit__label': Submit\nadditional_note:\n  '#type': processed_text\n  '#admin_title': 'Additional Note'\n  '#text': \"<ul type=\\\"square\\\">\\r\\n\\t<li>Additional blurb and/or text link below the footer region.</li>\\r\\n\\t<li>May contain:\\r\\n\\t<ul type=\\\"square\\\">\\r\\n\\t\\t<li>Text</li>\\r\\n\\t\\t<li>Text link</li>\\r\\n\\t</ul>\\r\\n\\t</li>\\r\\n</ul>\\r\\n\"\n  '#format': basic_html\nclear:\n  '#type': webform_actions\n  '#title': Clear\n  '#submit__label': clear\nfooter_blurb:\n  '#type': processed_text\n  '#admin_title': 'Footer blurb'\n  '#text': \"<ul type=\\\"square\\\">\\r\\n\\t<li>Additional blurb and/or text link in the footer region.</li>\\r\\n\\t<li>May contain:\\r\\n\\t<ul type=\\\"square\\\">\\r\\n\\t\\t<li>Text</li>\\r\\n\\t\\t<li>Text link</li>\\r\\n\\t</ul>\\r\\n\\t</li>\\r\\n</ul>\\r\\n\"\n  '#format': opt_in_full_html\n"
