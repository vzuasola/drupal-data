  value: "<h3><span class=\"text-14\"><strong>Did you know that your Internet Browser is out of date?</strong></span></h3>\r\n\r\n<p><span class=\"text-14\">Our website has detected that your are using an outdated browser. Using your current browser (version) will prevent you from accessing the other features on our website and may also lead to security issues since it may no longer be supported. We strongly recommend that you upgrade your browser immediately in order to improve your browsing experience on our website and avoid any security issues that may be encountered.</span></p>\r\n\r\n<p><span class=\"text-14\">If you are using Internet Explorer, we strongly advise you update your browser to the latest version to avoid further security risks.</span></p>\r\n\r\n<div class=\"grid grid-gap-0 mb-20 clearfix\">\r\n<div class=\"col-2 text-center\"><a href=\"http://www.microsoft.com/windows/Internet-explorer/\"><img alt=\"Internet Explorer 9\" src=\"https://www.dafabet.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_msie.gif\" /><br />\r\n<span class=\"text-12\">Internet Explorer </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><a href=\"http://www.mozilla.com/firefox/\"><img alt=\"\" src=\"https://www.dafabet.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_firefox.gif\" /><br />\r\n<span class=\"text-12\">Mozilla Firefox </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><a href=\"http://www.apple.com/safari/download/\"><img alt=\"\" src=\"https://www.dafabet.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_safari.gif\" /><br />\r\n<span class=\"text-12\">Safari </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><a href=\"http://www.opera.com/download/\"><img alt=\"\" src=\"https://www.dafabet.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_opera.gif\" /><br />\r\n<span class=\"text-12\">Opera </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><a href=\"http://www.google.com/chrome/\"><img alt=\"\" src=\"https://www.dafabet.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_chrome.gif\" /><br />\r\n<span class=\"text-12\">Google Chrome </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><a href=\"http://code.google.com/chrome/chromeframe/\"><img alt=\"\" src=\"https://www.dafabet.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_gcf.gif\" /><br />\r\n<span class=\"text-12\">Google Chrome Frame </span></a></div>\r\n</div>\r\n\r\n<p class=\"clear\"><span class=\"text-14\"><a href=\"#\" id=\"notification-close-btn\">Close This Window</a></span></p>\r\n\r\n<p><span class=\"text-14\">By closing this window you acknowledge that your experience on this website may be degraded.</span></p>\r\n\r\n<p><span class=\"text-14\"> <input class=\"mr-15\" id=\"notification-checkbox\" type=\"checkbox\" /><label for=\"notification-checkbox\">Don't show this message again</label></span></p>\r\n"
