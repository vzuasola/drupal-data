  value: "<h3><span class=\"text-14\"><strong>Did you know that your Internet Browser is out of date?</strong></span>\r\n</h3>\r\n<p><span class=\"text-14\">Your browser is out of date, and may not be compatible with our website. A list of the most popular web browsers can be found below. </span>\r\n</p>\r\n<p><span class=\"text-14\">If you are using Internet Explorer, we strongly advise you update your browser to the latest version to avoid further security risks.</span>\r\n</p>\r\n<p><span class=\"text-14\">Just click on the icons to get to the download page.</span>\r\n</p>\r\n<div class=\"grid grid-gap-0 mb-20 clearfix\">\r\n  <div class=\"col-2 text-center\"><a href=\"http://www.microsoft.com/windows/Internet-explorer/\"><img alt=\"Internet Explorer 9\" data-entity-type=\"file\" data-entity-uuid=\"\" src=\"/sites/casino/files/inline-images/browser_msie.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Internet Explorer </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><a href=\"http://www.mozilla.com/firefox/\"><img alt=\"Firefox\" data-entity-type=\"file\" data-entity-uuid=\"fe65a16b-0d65-4593-bf3f-b66d00299183\" src=\"/sites/casino/files/inline-images/browser_firefox.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Mozilla Firefox </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><a href=\"http://www.apple.com/safari/download/\"><img alt=\"\" data-entity-type=\"file\" data-entity-uuid=\"ad8b0ca0-2d6f-4675-ac7f-938e16460bc0\" src=\"/sites/casino/files/inline-images/browser_safari.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Safari </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><a href=\"http://www.opera.com/download/\"><img alt=\"\" data-entity-type=\"file\" data-entity-uuid=\"5bd06347-fdb1-4897-8c8e-27095038080e\" src=\"/sites/casino/files/inline-images/browser_opera.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Opera </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><a href=\"http://www.google.com/chrome/\"><img alt=\"\" data-entity-type=\"file\" data-entity-uuid=\"d04d6eb7-c2c8-4464-b5eb-8a3e008c2514\" src=\"/sites/casino/files/inline-images/browser_chrome.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Google Chrome </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><a href=\"http://code.google.com/chrome/chromeframe/\"><img alt=\"\" data-entity-type=\"file\" data-entity-uuid=\"9b4ff328-361e-4b9f-b04a-a65590f3b184\" src=\"/sites/casino/files/inline-images/browser_gcf.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Google Chrome Frame </span></a>\r\n  </div>\r\n</div>\r\n<p class=\"clear\"><span class=\"text-14\"><a href=\"#\" id=\"notification-close-btn\">Close This Window</a></span>\r\n</p>\r\n<p><span class=\"text-14\">By closing this window you acknowledge that your experience on this website may be degraded.</span>\r\n</p>\r\n<p><span class=\"text-14\"> \r\n  <input class=\"mr-15\" id=\"notification-checkbox\" type=\"checkbox\" /><label for=\"notification-checkbox\">Don't show this message again</label></span>\r\n</p>\r\n"
