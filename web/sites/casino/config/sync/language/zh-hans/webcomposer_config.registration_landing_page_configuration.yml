tration/mobile.png\" />\r\n              </div>\r\n              <p>随时随地畅玩娱乐场，尽在大发<a href=\"{domain:dafamedia}dafa888/2016/casino-mobile/sc/\">移动网站！</a>\r\n              </p>\r\n            </li>\r\n            <li>\r\n              <div class=\"img-icon\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/best-casino.png\" />\r\n              </div>\r\n              <p>安装大发<a href=\"{domain:dafamedia}dafa888/2017/new-casino-mobile/sc/\">娱乐场移动App</a>，即可 随时随地畅享游戏！\r\n              </p>\r\n            </li>\r\n          </ul>\r\n        </div>\r\n        <div class=\"col-6\">\r\n          <h2>恭喜 {username}\r\n          </h2>\r\n          <p>欢迎来到大发娱乐场！\r\n          </p>\r\n          <p>您已成功创建账户，立即加入亚洲最佳在线娱乐场吧！\r\n          </p>\r\n          <p>使用简便安全的支付方式进行存款，参与游戏即可享受1.2% 无上限现金返水\r\n          </p>\r\n          <p>玩游戏升至较高级别即可访问专属大发娱乐场黄金版。\r\n          </p>\r\n          <a class=\"btn btn-medium btn-yellow mt-50 deposit-now\" data-popup=\"true\" data-popup-title=\"headerPopup\" href=\"{domain:cashier_domain}/{lang}/payment-options/deposit?product=casino&amp;ticket={auth.token}&amp;width=1024&amp;height=768\"><strong>立即存款</strong></a>\r\n        </div>\r\n      </div>\r\n    </div>\r\n  </div>\r\n</div>\r\n"
