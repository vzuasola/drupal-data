registration_content:
  format: basic_html
  value: "<div class=\"registration-container mt-30\">\r\n  <ul class=\"registration-steps\">\r\n    <li class=\"create-account\"><span class=\"counter text-center mr-30\">1</span> สร้างบัญชีใช้งาน</li>\r\n    <li class=\"active make-a-deposit\"><span class=\"counter text-center mr-30\">2</span>ฝากเงิน <span class=\"pointer\"></span></li>\r\n  </ul>\r\n  <div class=\"registration-main-body\">\r\n    <div class=\"general-message text-center mb-10 mt-10 ml-10 mr-10\">\r\n      <p class=\"mb-0\">สร้างบัญชีใช้งานเสร็จเรียบร้อย &nbsp; <img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/check-icon.png\" />\r\n      </p>\r\n    </div>\r\n    <div class=\"registration-background ml-10 mr-10 mb-10\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/registration-background2.jpg\" />\r\n      <div class=\"registration-content width-100\"><a class=\"skip-button\" href=\"/{lang}/casino\"><strong>เดิมพันตอนนี้</strong><span class=\"skip-arrow ml-5\"></span></a>\r\n        <div class=\"col-6\">\r\n          <ul class=\"reg-step2-list\">\r\n            <li>\r\n              <div class=\"img-icon\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/download.png\" />\r\n              </div>\r\n              <p>ดาวน์โหลด <a href=\"/casino/download-casino-software\">ซอฟต์แวร์คาสิโน</a> และสนุกไปกับเกมส์หลากหลายรูปแบบ!\r\n              </p>\r\n            </li>\r\n            <li>\r\n              <div class=\"img-icon\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/iplay.png\" />\r\n              </div>\r\n              <p>เดิมพันได้ทันทีโดยไม่ต้องดาวน์โหลดที่ <span><a data-popup-height=\"750\" data-popup-width=\"1040\" href=\"{domain:entry}/{domain:lang_token}/casino/iplay{legacy.params}{tracking.token}\" target=\"window\">หน้าเว็บไซต์ </a></span>\r\n              </p>\r\n            </li>\r\n            <li>\r\n              <div class=\"img-icon\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/mobile.png\" />\r\n              </div>\r\n              <p>เดิมพันคาสิโนได้อย่างสะดวกบน <a href=\"{domain:dafamedia}dafa888/2016/casino-mobile/th/\">หน้ามือถือ! </a>\r\n              </p>\r\n            </li>\r\n            <li>\r\n              <div class=\"img-icon\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/best-casino.png\" />\r\n              </div>\r\n              <p>เดิมพันได้ทุกที่ ทุกเวลา ติดตั้ง <a href=\"{domain:dafamedia}dafa888/2017/new-casino-mobile/th/\">คาสิโนโมบายแอพพลิเคชั่น! </a>\r\n              </p>\r\n            </li>\r\n          </ul>\r\n        </div>\r\n        <div class=\"col-6\">\r\n          <h2>ขอแสดงความยินดีต่อ สมาชิก {username}\r\n          </h2>\r\n          <p>ยินดีต้อนรับเข้าสู่ดาฟาเบทคาสิโน\r\n          </p>\r\n          <p>คุณได้ทำการสร้างบัญชีการใช้งานของคุณเรียบร้อยแล้ว และสามารถทำการเดิมพันในเว็บไซต์คาสิโนออนไลน์ที่ดีที่สุดในเอเชียได้แล้ว!\r\n          </p>\r\n          <p>ทำรายการฝากเงินตอนนี้ด้วยวิธีการทำธุรกรรมง่ายๆ และปลอดภัย จากนั้นคุณก็จะได้รับความสุขกับโบนัสฝากเงินครั้งแรก 100% สูงสุด 2,000 บาท! !\r\n          </p>\r\n          <a class=\"btn btn-medium btn-yellow mt-50 deposit-now\" data-popup=\"true\" data-popup-title=\"headerPopup\" href=\"{domain:cashier_domain}/{lang}/payment-options/deposit?product=casino&amp;ticket={auth.token}&amp;width=1024&amp;height=768\"><strong>ฝากเงินตอนนี้</strong></a>\r\n        </div>\r\n      </div>\r\n    </div>\r\n  </div>\r\n</div>\r\n"
