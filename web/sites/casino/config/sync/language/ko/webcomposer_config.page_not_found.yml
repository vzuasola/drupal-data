page_not_found_content:
  format: basic_html
  value: "<div class=\"page-404-banner-area\"><img alt=\"\" class=\"page-404-banner-image mt-80 lazy-load\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/sites/casino/files/banner_404_20180212.png\" />\r\n</div>\r\n<div class=\"page-404-text-area text-center\">\r\n  <h2 class=\"text-semibold\">죄송합니다.\r\n  </h2>\r\n  <p class=\"mb-5\">페이지가 존재하지 않습니다.\r\n  </p>\r\n  <p class=\"mb-5\">잘못된 링크를 클릭하셨거나 올바르지 않은 주소를 입력하셨을 수도 있습니다.\r\n  </p>\r\n  <p class=\"mb-5\">필요하시면 언제든지 도와드리겠습니다.\r\n  </p>\r\n</div>\r\n<div class=\"page-404-icons mt-20 mb-20\">\r\n  <ul style=\"overflow:visible;\">\r\n    <li class=\"ow-sports\"><a class=\"mb-25\" href=\"/kr/sports[query:({tracking})]\"></a><span>OW 스포츠</span></li>\r\n    <li class=\"dafa-sports\"><a class=\"mb-25\" href=\"/kr/sports-df[query:({credentials.params}&{tracking})]\"></a><span>다파 스포츠</span></li>\r\n    <li class=\"casino\"><a class=\"mb-25\" href=\"/kr/casino[query:({tracking})]\"></a><span>카지노</span></li>\r\n    <li class=\"live-dealer\"><a class=\"mb-25\" href=\"/kr/live-dealer[query:({credentials.params}&{tracking})]\"></a><span>라이브딜러</span></li>\r\n    <li class=\"poker\"><a class=\"mb-25\" href=\"/en/poker[query:({credentials.params}&{tracking})]\"></a><span>포커</span></li>\r\n    <li class=\"games\"><a class=\"mb-25\" href=\"/kr/games[query:({tracking})]\"></a><span>게임</span></li>\r\n    <li class=\"keno\"><a class=\"mb-25\" href=\"/kr/keno[query:({credentials.params}&{tracking})]\"></a><span>키노</span></li>\r\n    <li class=\"virtual-sports\"><a class=\"mb-25\" href=\"/kr/virtual-sports[query:({credentials.params}&{tracking})]\"></a><span>가상 스포츠</span></li>\r\n  </ul>\r\n</div>\r\n"
