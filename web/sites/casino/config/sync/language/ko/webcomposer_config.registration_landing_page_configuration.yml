  format: basic_html
  value: "<div class=\"registration-container mt-30\">\r\n  <ul class=\"registration-steps\">\r\n    <li class=\"create-account\"><span class=\"counter text-center mr-30\">1</span> 가입하기</li>\r\n    <li class=\"active make-a-deposit\"><span class=\"counter text-center mr-30\">2</span> 입금하기 <span class=\"pointer\"></span></li>\r\n  </ul>\r\n  <div class=\"registration-main-body\">\r\n    <div class=\"general-message text-center mb-10 mt-10 ml-10 mr-10\">\r\n      <p class=\"mb-0\">가입이 성공적으로 완료되었습니다. &nbsp; <img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/check-icon.png\" />\r\n      </p>\r\n    </div>\r\n    <div class=\"registration-background ml-10 mr-10 mb-10\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/registration-background2.jpg\" />\r\n      <div class=\"registration-content width-100\"><a class=\"skip-button\" href=\"/{lang}/casino\"><strong>지금 플레이하기</strong><span class=\"skip-arrow ml-5\"></span></a>\r\n        <div class=\"col-6\">\r\n          <ul class=\"reg-step2-list\">\r\n            <li>\r\n              <div class=\"img-icon\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/download.png\" />\r\n              </div>\r\n              <p><a href=\"/casino/download-casino-software\">카지노 소프트웨어</a>다운로드하셔서 모든 게임들을 즐기세요! \r\n              </p>\r\n            </li>\r\n            <li>\r\n              <div class=\"img-icon\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/iplay.png\" />\r\n              </div>\r\n              <p>독점 <span><a data-popup-height=\"750\" data-popup-width=\"1040\" href=\"{domain:entry}/{domain:lang_token}/casino/iplay{legacy.params}{tracking.token}\" target=\"window\">카지노 로비</a></span>에서 즉석으로 플레이하세요 – 다운로드가 필요없습니다!\r\n              </p>\r\n            </li>\r\n            <li>\r\n              <div class=\"img-icon\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/mobile.png\" />\r\n              </div>\r\n              <p>모바일 사이트<a href=\"{domain:dafamedia}dafa888/2016/casino-mobile/kr/\">를 통해 언제 어디서나 카지노를 플레이하세요! </a>\r\n              </p>\r\n            </li>\r\n            <li>\r\n              <div class=\"img-icon\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/best-casino.png\" />\r\n              </div>\r\n              <p><a href=\"{domain:dafamedia}dafa888/2017/new-casino-mobile/kr/\">카지노 모바일 앱</a>을 설치하시고 언제 어디서나 플레이하세요!\r\n              </p>\r\n            </li>\r\n          </ul>\r\n        </div>\r\n        <div class=\"col-6\">\r\n          <h2>축하합니다 {username} 님!\r\n          </h2>\r\n          <p>다파벳 카지노에 오신 것을 환영합니다!\r\n          </p>\r\n          <p>성공적으로 계정이 생성되었습니다. 이제 아시아 최고의 온라인 카지노 게임을 시작하실 수 있습니다!\r\n          </p>\r\n          <p>저희의 쉽고 안전한 결제 방법으로 입금하시고, 50% 첫 입금 보너스 최대 200,000원을 즐기세요!\r\n          </p>\r\n          <a class=\"btn btn-medium btn-yellow mt-50 deposit-now\" data-popup=\"true\" data-popup-title=\"headerPopup\" href=\"{domain:cashier_domain}/{lang}/payment-options/deposit?product=casino&amp;ticket={auth.token}&amp;width=1024&amp;height=768\"><strong>지금 입금하기</strong></a>\r\n        </div>\r\n      </div>\r\n    </div>\r\n  </div>\r\n</div>\r\n"
