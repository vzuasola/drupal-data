casino_config.admin_settings:
  path: 'admin/config/casino'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Casino Configuration'
  requirements:
    _permission: 'administer site configuration'

casino_config.dafabet_keyword_form:
  path: 'admin/config/casino/dafabet-keyword'
  defaults:
    _form: 'Drupal\casino_config\Form\DafabetKeyword'
    _title: 'Dafabet Keyword'
  requirements:
    _permission: 'administer site configuration'

casino_config.left_floating_banner_form:
  path: 'admin/config/casino/left-floating-banner'
  defaults:
    _form: 'Drupal\casino_config\Form\LeftFloatingBanner'
    _title: 'Left Floating Banner'
  requirements:
    _permission: 'administer site configuration'

