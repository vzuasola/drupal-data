page_not_found_content:
  value: "<div class=\"page-404-text-area text-center\">\r\n  <h2 class=\"text-semibold\">抱歉，頁面沒有找到。\r\n  </h2>\r\n  <p class=\"mb-5\">您所要查找的頁面不存在。\r\n  </p>\r\n  <p class=\"mb-5\">你可能訪問了一個失效鏈接或輸入了錯誤的網址(URL)。\r\n  </p>\r\n  <p class=\"mb-5\">您在尋找什麽？只需從以下做出選擇：\r\n  </p>\r\n</div>\r\n<div class=\"page-404-icons mt-20 mb-20\">\r\n  <ul style=\"overflow:visible;\">\r\n    <li class=\"ow-sports\"><a class=\"mb-25\" href=\"/ch/sports[query:({tracking})]\"></a><span>沙巴體育</span></li>\r\n    <li class=\"dafa-sports\"><a class=\"mb-25\" href=\"/ch/sports-df[query:({credentials.params}&{tracking})]\"></a><span>大發體育</span></li>\r\n    <li class=\"casino\"><a class=\"mb-25\" href=\"/ch/casino[query:({tracking})]\"></a><span>娛樂場</span></li>\r\n    <li class=\"casino-gold\"><a class=\"mb-25\" href=\"/ch/casino-gold[query:({tracking})]\"></a><span>娛樂場黃金版</span></li>\r\n  </ul>\r\n</div>\r\n<div class=\"page-404-icons mt-20 mb-20\">\r\n  <ul>\r\n    <li class=\"live-dealer\"><a class=\"mb-25\" href=\"/ch/live-dealer[query:({credentials.params}&{tracking})]\"></a><span>現場荷官</span></li>\r\n    <li class=\"poker\"><a class=\"mb-25\" href=\"/ch/poker[query:({credentials.params}&{tracking})]\"></a><span>撲克</span></li>\r\n    <li class=\"fish-hunter\"><a class=\"mb-25\" href=\"/ch/fish-hunter[query:({credentials.params}&{tracking})]\"></a><span>捕魚王</span></li>\r\n    <li class=\"games\"><a class=\"mb-25\" href=\"/ch/games[query:({tracking})]\"></a><span>老虎机</span></li>\r\n    <li class=\"keno\"><a class=\"mb-25\" href=\"/sc/keno[query:({tracking})]\"></a><span>快樂彩</span></li>\r\n    <li class=\"virtual-sports\"><a class=\"mb-25\" href=\"/ch/virtual-sports[query:({tracking})]\"></a><span>虚拟运动</span></li>\r\n  </ul>\r\n</div>\r\n"
