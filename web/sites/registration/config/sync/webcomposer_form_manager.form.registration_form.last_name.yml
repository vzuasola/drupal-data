field_settings:
  label: 'Last Name'
  placeholder: 'Last Name'
  annotation: "Please enter your Last Name, example: Joe <u>Smith</u>. We will be unable to process card deposits, cheques, or bankwires, if the name entered is different from the account holder.\r\n"
field_validations:
  required:
    enable: 1
    error_message: 'Your Last Name must be entered correctly.'
  alpha:
    enable: 0
    error_message: 'Field should be Alphabet characters only'
    parameters:
      spaces: 1
  alphanumeric:
    enable: 0
    error_message: 'Field should be alphanumeric'
    parameters:
      spaces: 1
  alpha_multi:
    enable: 0
    error_message: "Your Last Name must be entered correctly.\r\n"
    parameters:
      space: 1
      numeric: 0
      allow: 1
      disallow: 0
      special: '\-'''
  numeric:
    enable: 0
    error_message: 'Field should be numeric'
  no_symbols:
    enable: 0
    error_message: "Name contains invalid characters (example: .,@,#,%,^,*,( ),[],/)\r\n"
  numeric_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  email:
    enable: 0
    error_message: 'Field does not contain a valid email address'
  min_length:
    enable: 1
    error_message: "Name must be between 1-50 characters long\r\n"
    parameters:
      length: '1'
  max_length:
    enable: 1
    error_message: "Name must be between 1-50 characters long\r\n"
    parameters:
      length: '50'
  username_availability:
    enable: 0
    error_message: 'Username not available'
  email_availability:
    enable: 0
    error_message: 'Email not available'
  invalid_words:
    enable: 1
    error_message: 'Your Last Name must be entered correctly.'
    parameters:
      invalid_words_list: 'last name'
  valid_languages:
    enable: 1
    error_message: "Please use English/Chinese/Korean/Greek characters only.\r\n"
    parameters:
      regex_value: '^(?!\s)[a-zA-Z\\\-''\u4E00-\uFA29\uAC00-\uD7AF\s]+$'
