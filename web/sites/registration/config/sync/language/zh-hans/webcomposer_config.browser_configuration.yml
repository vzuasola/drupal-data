message:
  value: "<h3><span class=\"text-14\"><strong>您知道您的浏览器已过时了吗？ </strong></span></h3>\r\n\r\n<p><span class=\"text-14\">您的浏览器已过时，可能无法适用于我们的网站。您可在列表下方找到最受欢迎的浏览器。 </span></p>\r\n\r\n<p><span class=\"text-14\">如果您正在使用微软浏览器，我们现在强烈建议您将它升级到最新版本来避免将发生的安全风险。</span></p>\r\n\r\n<p><span class=\"text-14\">点击图标进入下载页面。 </span></p>\r\n\r\n<div class=\"grid grid-gap-0 mb-20 clearfix\">\r\n<div class=\"col-2 text-center\"><a href=\"http://www.microsoft.com/windows/Internet-explorer/\"><img alt=\"Internet Explorer 9\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/sites/registration/files/inline-images/browser_msie.gif\" /><br />\r\n<span class=\"text-12\">Internet Explorer </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><a href=\"http://www.mozilla.com/firefox/\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/sites/registration/files/inline-images/browser_firefox.gif\" /><br />\r\n<span class=\"text-12\">Mozilla Firefox </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><a href=\"http://www.apple.com/safari/download/\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/sites/registration/files/inline-images/browser_safari.gif\" /><br />\r\n<span class=\"text-12\">Safari </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><a href=\"http://www.opera.com/download/\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/sites/registration/files/inline-images/browser_opera.gif\" /><br />\r\n<span class=\"text-12\">Opera </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><a href=\"http://www.google.com/chrome/\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/sites/registration/files/inline-images/browser_chrome.gif\" /><br />\r\n<span class=\"text-12\">Google Chrome </span></a></div>\r\n</div>\r\n\r\n<p class=\"clear\"><span class=\"text-14\"><a href=\"#\" id=\"notification-close-btn\">关闭窗口 </a></span></p>\r\n\r\n<p><span class=\"text-14\">关闭此窗口，您确认接受您在该网站的体验度将降低。 </span></p>\r\n\r\n<p><span class=\"text-14\"> <input class=\"mr-15\" id=\"notification-checkbox\" type=\"checkbox\" /><label for=\"notification-checkbox\">不再显示此消息。</label></span></p>\r\n"
  format: basic_html
advanced__active_tab: edit-outdated
