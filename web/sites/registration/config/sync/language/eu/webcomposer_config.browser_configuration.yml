  value: "<h3><span class=\"text-14\"><strong>Did you know that your Internet Browser is out of date?</strong></span></h3>\r\n\r\n<p><span class=\"text-14\">Your browser is out of date, and may not be compatible with our website. A list of the most popular web browsers can be found below. </span></p>\r\n\r\n<p><span class=\"text-14\">If you are using Internet Explorer, we strongly advise you update your browser to the latest version to avoid further security risks.</span></p>\r\n\r\n<p><span class=\"text-14\">Just click on the icons to get to the download page.</span></p>\r\n\r\n<div class=\"grid grid-gap-0 mb-20 clearfix\">\r\n<div class=\"col-2 text-center pull-left mr-45\"><a href=\"http://www.microsoft.com/windows/Internet-explorer/\"><img alt=\"Internet Explorer 9\" data-entity-type=\"file\" data-entity-uuid=\"7b2b58ba-7962-4c47-a1e3-a0417f06e8f3\" src=\"/sites/registration/files/inline-images/browser_msie.gif\" /><br />\r\n<span class=\"text-12\">Internet Explorer </span></a></div>\r\n\r\n<div class=\"col-2 text-center pull-left ml-45 mr-45\"><a href=\"http://www.mozilla.com/firefox/\"><img alt=\"browser_firefox.gif\" data-entity-type=\"file\" data-entity-uuid=\"23756d54-cbdf-4905-99fd-952044f01b61\" height=\"100\" src=\"/sites/registration/files/inline-images/browser_firefox.gif\" /><br />\r\n<span class=\"text-12\">Mozilla Firefox </span></a></div>\r\n\r\n<div class=\"col-2 text-center pull-left ml-45 mr-45\"><a href=\"http://www.apple.com/safari/download/\"><img alt=\"browser_safari.gif\" data-entity-type=\"file\" data-entity-uuid=\"298c492c-a47c-4108-95fd-78db435fa557\" height=\"100\" src=\"/sites/registration/files/inline-images/browser_safari.gif\" /><br />\r\n<span class=\"text-12\">Safari </span></a></div>\r\n\r\n<div class=\"col-2 text-center pull-left ml-45 mr-45\"><a href=\"http://www.opera.com/download/\"><img alt=\"browser_opera.gif\" data-entity-type=\"file\" data-entity-uuid=\"e642d4b5-18d3-4c82-bf93-d82404cbf7b3\" height=\"100\" src=\"/sites/registration/files/inline-images/browser_opera.gif\" /><br />\r\n<span class=\"text-12\">Opera </span></a></div>\r\n\r\n<div class=\"col-2 text-center pull-left ml-45\"><a href=\"http://www.google.com/chrome/\"><img alt=\"browser_chrome.gif\" data-entity-type=\"file\" data-entity-uuid=\"e0a9468f-7869-47f0-88f5-433fa63a75b6\" height=\"100\" src=\"/sites/registration/files/inline-images/browser_chrome.gif\" /><br />\r\n<span class=\"text-12\">Google Chrome </span></a></div>\r\n</div>\r\n\r\n<p class=\"clear\"><span class=\"text-14\"><a href=\"#\" id=\"notification-close-btn\">Close This Window</a></span></p>\r\n\r\n<p><span class=\"text-14\">By closing this window you acknowledge that your experience on this website may be degraded.</span></p>\r\n\r\n<p><span class=\"text-14\"> <input class=\"mr-15\" id=\"notification-checkbox\" type=\"checkbox\" /><label for=\"notification-checkbox\">Don't show this message again</label></span></p>\r\n"
  format: basic_html
