about_dafabet_content:
  format: basic_html
  value: "<p>Καλώς ήρθατε στη Dafabet, στη κορυφαία διαδικτυακή στοιχηματική ιστοσελίδα και σημείο αναφοράς για κάποια από τα καλύτερα προϊόντα στο διαδίκτυο όπως Στοίχημα, Online Καζίνο, Live Καζίνο, Online Πόκερ, Παιχνιδια Flash καθώς και μια πληθώρα διαδικτυακών παιχνιδιών στοιχήματος Παγκόσμιας Κλάσης.\r\n</p>\r\n"
