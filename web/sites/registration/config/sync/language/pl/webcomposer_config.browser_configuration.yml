message:
  value: "<h3><span class=\"text-14\"><strong>Γνωρίζετε ότι ο περιηγητής διαδυκτίου σας δεν είναι ενημερωμένος;</strong></span></h3>\r\n\r\n<p><span class=\"text-14\">Ο περιηγητής σας δεν είναι ενημερωμένος και μπορεί να μην είναι συμβατός με την ιστοσελίδα μας. Μία λίστα με τους πιο δημοφιλείς περιηγητές διαδυκτίου μπορεί να βρεθεί παρακάτω. </span></p>\r\n\r\n<p><span class=\"text-14\">Εάν χρησιμοποιείτε Internet Explorer, είναι πολύ σημαντικό να αναβαθμίσετε τον περιηγητή σας στην πιο πρόσφατη έκδοση για αποφύγετε μελλοντικά ρίσκα ασφάλειας.</span></p>\r\n\r\n<p><span class=\"text-14\">Απλά πατήστε τα εικονίδια για να μεταφερθείτε στη σελίδα κατεβάσματος.</span></p>\r\n\r\n<div class=\"grid grid-gap-0 mb-20 clearfix\">\r\n<div class=\"col-2 text-center\"><a href=\"http://www.microsoft.com/windows/Internet-explorer/\"><img alt=\"Internet Explorer 9\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"https://www.sportdafa.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_msie.gif\" /><br />\r\n<span class=\"text-12\">Internet Explorer </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><a href=\"http://www.mozilla.com/firefox/\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"https://www.sportdafa.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_firefox.gif\" /><br />\r\n<span class=\"text-12\">Mozilla Firefox </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><a href=\"http://www.apple.com/safari/download/\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"https://www.sportdafa.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_safari.gif\" /><br />\r\n<span class=\"text-12\">Safari </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><a href=\"http://www.opera.com/download/\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"https://www.sportdafa.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_opera.gif\" /><br />\r\n<span class=\"text-12\">Opera </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><a href=\"http://www.google.com/chrome/\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"https://www.sportdafa.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_chrome.gif\" /><br />\r\n<span class=\"text-12\">Google Chrome </span></a></div>\r\n\r\n<div class=\"col-2 text-center\"><a href=\"http://code.google.com/chrome/chromeframe/\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"https://www.sportdafa.com/en/sites/all/modules/contributed/jreject/jReject/images/browser_gcf.gif\" /><br />\r\n<span class=\"text-12\">Google Chrome Frame </span></a></div>\r\n</div>\r\n\r\n<p class=\"clear\"><span class=\"text-14\"><a href=\"#\">Κλείστε αυτό το παράθυρο</a></span></p>\r\n\r\n<p><span class=\"text-14\">Κλείνοντας αυτό το παράθυρο, αναγνωρίζετε ότι η εμπειρία σας σε αυτή την ιστοσελίδα μπορεί να υποβαθμιστεί.</span></p>\r\n\r\n<p><span class=\"text-14\"> <input class=\"mr-15\" id=\"notification-checkbox\" type=\"checkbox\" /><label for=\"notification-checkbox\">Να μην εμφανιστεί ξανά αυτό το μήνυμα</label></span></p>\r\n"
  format: basic_html
