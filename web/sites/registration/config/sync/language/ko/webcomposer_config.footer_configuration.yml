about_dafabet_content:
  value: "<p>아시아 최고의 온라인 베팅 사이트이며, 스포츠 베팅, 온라인 카지노, 라이브 카지노 게임, 온라인 포커, 플래시 게임 및 세계 최고 수준의 온라인 베팅 게임이 준비된 웹사이트 다파벳에 오신 것을 환영합니다. 다파벳은 필리핀 정부에 의해 허가 및 규제되고 있습니다.</p>\r\n"
  format: basic_html
