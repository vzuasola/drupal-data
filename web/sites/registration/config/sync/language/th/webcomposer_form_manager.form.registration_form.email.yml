  annotation: "กรุณาตรวจสอบให้แน่ใจว่าอีเมลของคุณใช้งานได้จริงเพื่อการตรวจสอบการทำธุรกรรมการเงิน (เช่น Moneybookers/Skrill)\r\nหากอีเมลไม่ตรง หรือไม่สามารถใช้งานได้ จะส่งผลให้การทำ\r\nธุรกรรมการเงินมีความล่าช้า ข้อความสำคัญและการแจ้งเตือนจะ\r\nส่งเข้าอีเมลของคุณ รวมถึงการเปลี่ยนรหัสผ่าน และ/หรือ ข้อมูลที่เกี่ยวข้องกับบัญชีใช้งาน"
