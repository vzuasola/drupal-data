about_dafabet_content:
  value: "ยินดีต้อนรับเข้าสู่ดาฟาเบท เว็บไซต์เดิมพันออนไลน์ที่ดีที่สุดในเอเชีย\r\nอุดมไปด้วยผลิตภัณฑ์เพื่อให้คุณเพลิดเพลินกับการเดิมพันออนไลน์มากมายทั้ง \r\nกีฬา, คาสิโน, ดีลเลอร์สด, โป๊กเกอร์, แฟลชเกมส์ \r\nและเกมส์ระดับโลกอีกคับคั่ง: ดาฟาเบทได้รับอนุญาติและควบคุมดูแลภายใต้รัฐบาลฟิลิปปินส์ตามข้อตกลงอย่างถูกต้อง"
  format: basic_html
