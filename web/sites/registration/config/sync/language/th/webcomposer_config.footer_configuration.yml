about_dafabet_content:
  value: "<p>ยินดีต้อนรับเข้าสู่ดาฟาเบท เว็บไซต์เดิมพันออนไลน์ที่ดีที่สุดในเอเชีย อุดมไปด้วยผลิตภัณฑ์เพื่อให้คุณเพลิดเพลินกับการเดิมพันออนไลน์มากมายทั้ง กีฬา, คาสิโน, ดีลเลอร์สด, โป๊กเกอร์, แฟลชเกมส์ และเกมส์ระดับโลกอีกคับคั่ง: ดาฟาเบทได้รับอนุญาติและควบคุมดูแลภายใต้รัฐบาลฟิลิปปินส์ตามข้อตกลงอย่างถูกต้อง</p>\r\n"
  format: basic_html
