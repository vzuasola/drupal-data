cookie_notification:
  value: "<p>เราใช้คุ้กกี้เพื่อมอบประสบการณ์ที่ดีที่สุดแก่คุณ การใช้งานต่อเนื่องผ่านหน้าเว็บไซต์จะถือว่าคุณได้ยอมรับการใช้คุ้กกี้ตาม <a href=\"{domain:entry}/{lang}/security\" target=\"_blank\">นโยบายของเรา</a>.</p>\r\n"
  format: basic_html
