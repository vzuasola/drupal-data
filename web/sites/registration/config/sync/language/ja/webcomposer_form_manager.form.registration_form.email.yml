field_settings:
  label: Eメールアドレス
  placeholder: Eメールアドレス
  annotation: '確認や銀行取引（Moneybookers, Skrillなど）に利用されているEメールアドレスが有効である事をご確認ください。Eメールアドレスが一致しない場合や、無効なEメールアドレスを利用されている場合、入出金処理が遅れる場合がございます。パスワードの変更やアカウント関連情報等の重要なメッセージやお知らせもご登録のメールアドレスに送信されます。'
