field_settings:
  label: Email
  placeholder: Email
  annotation: "Harap pastikan Anda menggunakan email yang aktif untuk kegunaan verifikasi dan transaksi perbankan (contohnya Moneybookers/Skrill). Penggunaan email yang salah dan/atau tidak aktif dapat berakibat pada penundaan dalam memproses transaksi Anda. Pesan penting dan pemberitahuan juga akan dikirim ke email Anda, termasuk pemulihan kata sandi dan/atau informasi mengenai akun Anda.\r\n\r\n"
