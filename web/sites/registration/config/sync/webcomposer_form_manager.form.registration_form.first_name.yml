field_settings:
  label: 'First Name'
  placeholder: 'First Name'
  annotation: 'Please enter your Given Name, example: <u>Joe</u> Smith. We will be unable to process card deposits, cheques or bankwires if the name entered is different from the account holder.Test Edit'
field_validations:
  required:
    enable: 1
    error_message: 'Field should be required'
  alphanumeric:
    enable: 0
    error_message: 'Field should be alphanumeric'
    parameters:
      spaces: 1
  numeric:
    enable: 0
    error_message: 'Field should be numeric'
  no_symbols:
    enable: 1
    error_message: 'Field contains invalid special characters'
  numeric_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  email:
    enable: 0
    error_message: 'Field does not contain a valid email address'
  min_length:
    enable: 1
    error_message: 'Minimum requirement not met'
    parameters:
      length: '1'
  max_length:
    enable: 1
    error_message: 'Maximum requirement not met'
    parameters:
      length: '50'
  username_availability:
    enable: 0
    error_message: 'Username not available'
  email_availability:
    enable: 0
    error_message: 'Email not available'
  invalid_words:
    enable: 1
    error_message: 'Invalid/not allowed characters'
    parameters:
      invalid_words_list: "First Name\r\n名字"
