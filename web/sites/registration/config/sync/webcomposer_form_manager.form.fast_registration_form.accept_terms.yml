field_settings:
  markup: "I am at least 18 years old and have read and accepted the <strong><u>\r\n<a href=\"/{lang}/terms-of-use[query:({tracking})]\" target=\"_blank\" class=\"visible-desktop\">Terms and Conditions</a>\r\n<a href=\"/{lang}/terms-of-use[query:({tracking})]\" target=\"_blank\" class=\"visible-client\">Terms and Conditions</a>\r\n<a href=\"{domain:mobile}/{lang}/terms-of-use[query:({credentials.params}&{tracking})]\" target=\"_blank\" class=\"visible-mobile\">Terms and Conditions</a>\r\n<a href=\"{domain:mobile}/{lang}/terms-of-use[query:({credentials.params}&{tracking})]\" target=\"_blank\" class=\"visible-tablet\">Terms and Conditions</a>\r\n<a href=\"{domain:mobile}/{lang}/terms-of-use[query:(clientflag=1&{tracking.token})]\" target=\"_blank\" class=\"visible-app\">Terms and Conditions</a>\r\n</u></strong>."
field_validations:
  required:
    enable: 0
    error_message: 'Field should be required'
  alpha:
    enable: 0
    error_message: 'Field should be Alphabet characters only'
    parameters:
      spaces: 1
  alphanumeric:
    enable: 0
    error_message: 'Field should be alphanumeric'
    parameters:
      spaces: 1
  alpha_multi:
    enable: 0
    error_message: 'Value is not a valid multilingual character'
    parameters:
      space: 1
      numeric: 1
      allow: 0
      disallow: 0
      special: ''
  numeric:
    enable: 0
    error_message: 'Field should be numeric'
  no_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  numeric_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  email:
    enable: 0
    error_message: 'Field does not contain a valid email address'
  min_length:
    enable: 0
    error_message: 'Minimum requirement not met'
    parameters:
      length: '2'
  max_length:
    enable: 0
    error_message: 'Maximum requirement not met'
    parameters:
      length: '10'
  regex:
    enable: 0
    error_message: 'This field only accepts specific characters.'
    parameters:
      regex_value: ''
  valid_date:
    enable: 0
    error_message: 'Date is invalid'
  username_availability:
    enable: 0
    error_message: 'Username not available'
  email_availability:
    enable: 0
    error_message: 'Email not available'
  invalid_words:
    enable: 0
    error_message: 'Invalid/not allowed characters'
    parameters:
      invalid_words_list: ''
  valid_languages:
    enable: 0
    error_message: 'This field only accepts specific characters.'
    parameters:
      regex_value: ''
  not_match_username:
    enable: 0
    error_message: 'Password should not equal to username'
