field_settings:
  label: Email
  placeholder: Email
  annotation: 'Please ensure that your are using an active email address for verification and bank transaction purposes (such as Moneybookers/Skrill). Mismatched and/or invalid email addresses used may result in delays in processing your transactions. Important messages and notifications will also be sent to your email address, including password recovery and/or account related information.'
field_validations:
  required:
    enable: 1
    error_message: 'Please enter your valid and active Email Address for communication purposes. (e.g. name@domain.com)'
  alpha:
    enable: 0
    error_message: 'Field should be Alphabet characters only'
    parameters:
      spaces: 1
  alphanumeric:
    enable: 0
    error_message: 'Field should be alphanumeric'
    parameters:
      spaces: 1
  alpha_multi:
    enable: 0
    error_message: 'Value is not a valid multilingual character'
    parameters:
      space: 1
      numeric: 1
      allow: 0
      disallow: 0
      special: ''
  numeric:
    enable: 0
    error_message: 'Field should be numeric'
  no_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  numeric_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  email:
    enable: 1
    error_message: "Please enter your valid and active Email Address for communication purposes. (e.g. name@domain.com)\r\n"
  min_length:
    enable: 1
    error_message: 'Please enter your valid and active Email Address for communication purposes. (e.g. name@domain.com)'
    parameters:
      length: '5'
  max_length:
    enable: 1
    error_message: 'Please enter your valid and active Email Address for communication purposes. (e.g. name@domain.com)'
    parameters:
      length: '50'
  username_availability:
    enable: 0
    error_message: 'Username not available'
  email_availability:
    enable: 1
    error_message: "<span class=\"visible-desktop\">Email is already in use. Click <a href=\"/en/cant-login\" target=\"popup\" onclick=\"window.open('/en/cant-login','popup','width=820,height=810,scrollbars=no,resizable=no'); return false;\">here</a> to retrieve username/password.</span>\r\n<span class=\"visible-tablet\">Email is already in use. Click<a href=\"/en/cant-login\" target=\"_blank\">here</a> to retrieve username/password.</span>\r\n<span class=\"visible-mobile\">Email is already in use. Click<a href=\"/en/cant-login\" target=\"_blank\">here</a> to retrieve username/password.</span>\r\n<span class=\"visible-app\">Email is already in use. Click<a href=\"https://m.dafawin.com/en/cant-login?clientflag=1\" target=\"_blank\">here</a> to retrieve username/password.</span>\r\n"
  invalid_words:
    enable: 0
    error_message: 'Invalid/not allowed characters'
    parameters:
      invalid_words_list: ''
  valid_languages:
    enable: 0
    error_message: 'This field only accepts specific characters.'
    parameters:
      regex_value: ''
  valid_date:
    enable: 0
    error_message: 'Date is invalid'
