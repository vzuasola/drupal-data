field_settings:
  label: Email
  placeholder: Email
  annotation: 'Please ensure that you are using an active email address for verification and bank transaction purposes (such as MoneyBookers /Skrill). Mismatched and/or invalid email addresses used may result in delays in processing your transactions. Important messages and notifications will also be sent to your email address, including password recovery and/or account related information.'
field_validations:
  required:
    enable: 1
    error_message: 'Please enter your valid and active Email Address for communication purposes. (e.g. name@domain.com)'
  alphanumeric:
    enable: 0
    error_message: 'Field should be alphanumeric'
    parameters:
      spaces: 1
  numeric:
    enable: 0
    error_message: 'Field should be numeric'
  no_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  numeric_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  email:
    enable: 1
    error_message: 'Please enter your valid and active Email Address for communication purposes. (e.g. name@domain.com)'
  min_length:
    enable: 0
    error_message: 'Minimum requirement not met'
    parameters:
      length: '2'
  max_length:
    enable: 0
    error_message: 'Maximum requirement not met'
    parameters:
      length: '10'
  username_availability:
    enable: 0
    error_message: 'Username not available'
  email_availability:
    enable: 1
    error_message: 'Please use a unique email address (e.g. test@domain.com).'
