field_settings:
  label: Password
  placeholder: Password
  annotation: ''
field_validations:
  required:
    enable: 1
    error_message: "Make sure that your Password is as unique as possible and not weak. Only 6-10 alphanumeric characters are allowed in this field.\r\n"
  alpha:
    enable: 0
    error_message: 'Field should be Alphabet characters only'
    parameters:
      spaces: 1
  alphanumeric:
    enable: 1
    error_message: "Make sure that your Password is as unique as possible and not weak. Only 6-10 alphanumeric characters are allowed in this field.\r\n"
    parameters:
      spaces: 0
  alpha_multi:
    enable: 0
    error_message: 'Value is not a valid multilingual character'
    parameters:
      space: 1
      numeric: 1
      allow: 0
      disallow: 0
      special: ''
  numeric:
    enable: 0
    error_message: 'Field should be numeric'
  no_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  numeric_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  email:
    enable: 0
    error_message: 'Field does not contain a valid email address'
  min_length:
    enable: 1
    error_message: "Please enter at least 6 characters.\r\n"
    parameters:
      length: '6'
  max_length:
    enable: 1
    error_message: "Please enter no more than 10 characters.\r\n"
    parameters:
      length: '10'
  regex:
    enable: 0
    error_message: 'This field only accepts specific characters.'
    parameters:
      regex_value: ''
  valid_date:
    enable: 0
    error_message: 'Date is invalid'
  username_availability:
    enable: 0
    error_message: 'Username not available'
  email_availability:
    enable: 0
    error_message: 'Email not available'
  invalid_words:
    enable: 1
    error_message: "For security purposes, please do not use the word \"password\" as your account's password.\r\n"
    parameters:
      invalid_words_list: password
  valid_languages:
    enable: 0
    error_message: 'This field only accepts specific characters.'
    parameters:
      regex_value: ''
  not_match_username:
    enable: 1
    error_message: 'Must not be the same with username'
