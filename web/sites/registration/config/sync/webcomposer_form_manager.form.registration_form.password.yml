field_settings:
  label: Password
  placeholder: Password
  annotation: 'Make sure that your password is as unique as possible and not weak. Only 6-10 Alphanumeric are allowed in this field.'
field_validations:
  required:
    enable: 1
    error_message: 'Make sure that your password is as unique as possible and not weak. Only 6-10 Alphanumeric are allowed in this field.'
  alphanumeric:
    enable: 1
    error_message: 'Field should be alphanumeric'
    parameters:
      spaces: 0
  numeric:
    enable: 0
    error_message: 'Field should be numeric'
  no_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  numeric_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  email:
    enable: 0
    error_message: 'Field does not contain a valid email address'
  min_length:
    enable: 1
    error_message: 'Only 6-10 Alphanumeric are allowed in this field.'
    parameters:
      length: '6'
  max_length:
    enable: 1
    error_message: 'Only 6-10 Alphanumeric are allowed in this field.'
    parameters:
      length: '10'
  username_availability:
    enable: 0
    error_message: 'Username not available'
  email_availability:
    enable: 0
    error_message: 'Email not available'
  invalid_words:
    enable: 1
    error_message: 'Word is not a valid input'
    parameters:
      invalid_words_list: "password\r\nTEST\r\n密码 "
