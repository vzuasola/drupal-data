field_settings:
  label: 'Date of Birth'
  placeholder: DD/MM/YYYY
  date-format: DD/MM/YYYY
  annotation: ''
field_validations:
  required:
    enable: 1
    error_message: 'This field is required.'
  alpha:
    enable: 0
    error_message: 'Field should be Alphabet characters only'
    parameters:
      spaces: 1
  alphanumeric:
    enable: 0
    error_message: 'Field should be alphanumeric'
    parameters:
      spaces: 1
  alpha_multi:
    enable: 0
    error_message: 'Value is not a valid multilingual character'
    parameters:
      space: 1
      numeric: 1
      allow: 0
      disallow: 0
      special: ''
  numeric:
    enable: 0
    error_message: 'Field should be numeric'
  no_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  numeric_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  email:
    enable: 0
    error_message: 'Field does not contain a valid email address'
  min_length:
    enable: 0
    error_message: 'Minimum requirement not met'
    parameters:
      length: '2'
  max_length:
    enable: 0
    error_message: 'Maximum requirement not met'
    parameters:
      length: '10'
  regex:
    enable: 0
    error_message: 'This field only accepts specific characters.'
    parameters:
      regex_value: ''
  valid_date:
    enable: 1
    error_message: 'Please enter your Date of Birth in this format: DD/MM/YYYY'
  username_availability:
    enable: 0
    error_message: 'Username not available'
  email_availability:
    enable: 0
    error_message: 'Email not available'
  invalid_words:
    enable: 0
    error_message: 'Invalid/not allowed characters'
    parameters:
      invalid_words_list: ''
  valid_languages:
    enable: 1
    error_message: 'Please enter your Date of Birth in this format: DD/MM/YYYY'
    parameters:
      regex_value: '^[0-9/]+$'
  not_match_username:
    enable: 0
    error_message: 'Password should not equal to username'
  allowed_date:
    enable: 1
    error_message: 'Please enter a valid date'
