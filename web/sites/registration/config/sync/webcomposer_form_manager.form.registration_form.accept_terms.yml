field_settings:
  markup: 'By clicking "Submit", I certify that I am at least 18 years old and have read and accept the <a href="/terms-of-use{tracking.token}" target="_blank">Terms and Conditions</a>.'
field_validations:
  required:
    enable: 1
    error_message: 'Field should be required'
  alphanumeric:
    enable: 0
    error_message: 'Field should be alphanumeric'
    parameters:
      spaces: 1
  numeric:
    enable: 0
    error_message: 'Field should be numeric'
  no_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  numeric_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  email:
    enable: 0
    error_message: 'Field does not contain a valid email address'
  min_length:
    enable: 0
    error_message: 'Minimum requirement not met'
    parameters:
      length: '2'
  max_length:
    enable: 0
    error_message: 'Maximum requirement not met'
    parameters:
      length: '10'
