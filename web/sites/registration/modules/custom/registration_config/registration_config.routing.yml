registration_config.admin_settings:
  path: 'admin/config/registration'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Registration Configuration'
  requirements:
    _permission: 'administer site configuration'

registration_config.general_configuration_form:
  path: 'admin/config/registration/general'
  defaults:
    _form: 'Drupal\registration_config\Form\GeneralConfiguration'
    _title: 'General'
  requirements:
    _permission: 'administer site configuration'
