soda_casino_games.admin_settings:
  path: 'admin/games'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Soda Casino Games Configuration'
  requirements:
    _permission: 'administer site configuration'

soda_casino_games.list.games:
  path: 'admin/games/manage'
  defaults:
    _controller: '\Drupal\soda_casino_games\Controller\GamesController::getList'
    _title: 'Manage Games'
  requirements:
    _permission: 'administer site configuration'

soda_casino_games.list.categories_v2:
  path: 'admin/casino/v2/categories'
  defaults:
    _controller: '\Drupal\soda_casino_games\Controller\GamesController::getList'
    _title: 'Manage Categories'
  requirements:
    _permission: 'administer site configuration'

soda_casino_games.sort.games:
  path: 'admin/content/game/sorting'
  defaults:
    _controller: '\Drupal\soda_casino_games\Controller\GamesController::getList'
    _title: 'Sort Games'
  requirements:
    _permission: 'administer site configuration'
