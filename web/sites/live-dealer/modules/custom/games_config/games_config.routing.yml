games_config.admin_settings:
  path: 'admin/games'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Games Configuration'
  requirements:
    _permission: 'administer site configuration'

games_config.games_configuration:
  path: 'admin/games/config'
  defaults:
    _form: 'Drupal\games_config\Form\GamesConfigurationForm'
    _title: 'Games Custom Configuration'
  requirements:
    _permission: 'administer site configuration'
