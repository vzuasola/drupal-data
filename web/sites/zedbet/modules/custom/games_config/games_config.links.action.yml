game.add_form:
  route_name: 'node.add'
  title: 'Add Game'
  route_parameters:
      node_type: 'game'
  options:
      query:
          destination: '/admin/games/manage'
  appears_on:
      - games_config.list.games

game_category.add_form:
  route_name: entity.taxonomy_term.add_form
  title: 'Add Category'
  route_parameters:
    taxonomy_vocabulary: 'game_categories'
  options:
      query:
          destination: '/admin/games/category/sorting'
  appears_on:
      - games_config.sort.game_categories
