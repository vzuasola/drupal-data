  value: "<h3 class=\"text-blue text-semibold\"><span class=\"icon-success\">&nbsp;</span>Retrieve Username request Sent</h3>\r\n\r\n<p>A confirmation message has been sent to your registered email address.</p>\r\n\r\n<p>Please check your email with your registered Zedbet username.</p>\r\n\r\n<p>For any question or concerns please contact <a href=\"linkto:avaya\">Customer Support</a>.</p>\r\n\r\n<p><a class=\"btn btn-gray btn-small\" href=\"#\">Close Window</a></p>\r\n"
