reset_password_success_message:
  value: "<h2 class=\"text-center text-semibold text-blue text-20\"><span class=\"icon-success\">&nbsp;</span>Reset Password Success</h2>\r\n\r\n<p>You have succesfully changed your password.</p>\r\n\r\n<div class=\"blurb blurb-bottom\">\r\n<p>For any question or concerns please contact <a href=\"linkto:avaya\">Customer Support</a>.</p>\r\n</div>\r\n\r\n<div>\r\n<p><a class=\"btn btn-gray btn-small\" href=\"{domain:zedbet}/{domain:lang_token}/entry[query:({tracking})]\" target=\"_blank\">Go Back to Zedbet.com</a></p>\r\n</div>\r\n"
  format: basic_html
reset_expired_message:
  value: "<p class=\"text-align-center\"><svg class=\"exclamation-icon mb-5\" viewbox=\"0 0 47.49 47.49\"> <use xlink:href=\"#exclamation-icon\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"> </use> </svg></p>\r\n\r\n<h3 class=\"text-semibold text-align-center\">Reset Link Expired</h3>\r\n\r\n<p class=\"text-align-center\">Apologies, but the link you tried to access has already expired.</p>\r\n\r\n<p class=\"text-align-center\">You can proceed in changing your password by making another request. Just click on the button below.</p>\r\n\r\n<p class=\"text-align-center mt-20 mb-20\"><a class=\"btn btn-zedbet-red btn-small\" data-popup=\"true\" data-popup-height=\"810\" data-popup-position=\"center\" data-popup-width=\"820\" href=\"/{lang}/cant-login?regvia=285[query:({tracking})]\" target=\"_blank\">Can't Login?</a></p>\r\n\r\n<div class=\"contact-info-blurb\">\r\n<p class=\"text-align-center\">For any question or concerns please contact <a href=\"linkto:avaya\">Customer Support</a></p>\r\n</div>\r\n"
  format: basic_html
