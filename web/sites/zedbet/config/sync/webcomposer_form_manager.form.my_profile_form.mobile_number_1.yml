field_settings:
  label: 'Mobile Number'
  placeholder: ''
  annotation: ''
  tooltip-content: 'Enter your mobile number with country code (e.g. +60123456789)'
  country_area_code_validation: "48|13|14|Please input an exact 11 characters China\r\n208|12|12|Please input an exact 9 characters\r\n231|12|14|Please input 9-11 characters\r\n96|10|12|Please input 10-12 characters Indonesia\r\n117|13|13|Please input an exact 10 characters\r\n100|13|13|Please input an exact 10 characters\r\n153|12|13|Please input 9-10 characters\r\n63|13|13|Please input an exact 13 characters"
field_validations:
  required:
    enable: 1
    error_message: 'Field should be required'
  alpha:
    enable: 0
    error_message: 'Field should be Alphabet characters only'
    parameters:
      spaces: 1
  alphanumeric:
    enable: 0
    error_message: 'Field should be alphanumeric'
    parameters:
      spaces: 1
  alpha_multi:
    enable: 0
    error_message: 'Value is not a valid multilingual character'
    parameters:
      space: 1
      numeric: 1
      allow: 0
      disallow: 0
      special: ''
  numeric:
    enable: 0
    error_message: 'Field should be numeric'
  no_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  numeric_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  email:
    enable: 0
    error_message: 'Field does not contain a valid email address'
  min_length:
    enable: 1
    error_message: 'Please enter at least 9 characters. '
    parameters:
      length: '9'
  max_length:
    enable: 1
    error_message: 'Please enter no more than 17 characters.'
    parameters:
      length: '17'
  regex:
    enable: 1
    error_message: 'This field can only contain plus sign (+) and numeric values. '
    parameters:
      regex_value: '^(?!\s)[0-9+\*\s]+$'
  valid_date:
    enable: 0
    error_message: 'Date is invalid'
  must_not_match:
    enable: 0
    error_message: 'This must not match deafult.'
    parameters:
      not_match: ''
  username_availability:
    enable: 0
    error_message: 'Username not available'
  email_availability:
    enable: 0
    error_message: 'Email not available'
  invalid_words:
    enable: 0
    error_message: 'Invalid/not allowed characters'
    parameters:
      invalid_words_list: ''
  valid_languages:
    enable: 0
    error_message: 'This field only accepts specific characters.'
    parameters:
      regex_value: ''
  not_match_username:
    enable: 0
    error_message: 'Password should not equal to username'
  verify_password:
    enable: 0
    error_message: 'Password not match.'
  allowed_date:
    enable: 0
    error_message: 'Date is not allowed.'
