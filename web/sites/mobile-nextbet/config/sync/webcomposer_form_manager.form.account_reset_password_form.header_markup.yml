field_settings:
  markup: "<h3 class=\"blurb-heading\">Password Reset Request</h3>\r\n\r\n<p class=\"show-mobile mt-15 mb-10\"><svg style=\"width: 2.7rem\" viewbox=\"0 0 74.25 118.8\"><path d=\"M70.54 44.55h-3.71V29.7a29.7 29.7 0 0 0-59.4 0v14.85H3.71A3.71 3.71 0 0 0 0 48.26v66.83a3.71 3.71 0 0 0 3.71 3.71h66.83a3.71 3.71 0 0 0 3.71-3.71V48.26a3.71 3.71 0 0 0-3.71-3.71zM14.85 29.7a22.28 22.28 0 0 1 44.55 0v14.85H14.85zM60.88 87a23.8 23.8 0 1 1-26.35-25.69v-8.75l24 14.52-24 14.52v-10a13.75 13.75 0 1 0 16.21 14.9l.26-2.38h10.09z\" fill=\"#d3d3d3\"></path></svg></p>\r\n\r\n<p class=\"blurb-summary\">Please provide your new password on the fields below. This will be your new Nextbet password.</p>\r\n"
field_validations:
  required:
    enable: 0
    error_message: 'Field should be required'
  alpha:
    enable: 0
    error_message: 'Field should be Alphabet characters only'
    parameters:
      spaces: 1
  alphanumeric:
    enable: 0
    error_message: 'Field should be alphanumeric'
    parameters:
      spaces: 1
  alpha_multi:
    enable: 0
    error_message: 'Value is not a valid multilingual character'
    parameters:
      space: 1
      numeric: 1
      allow: 0
      disallow: 0
      special: ''
  numeric:
    enable: 0
    error_message: 'Field should be numeric'
  no_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  numeric_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  email:
    enable: 0
    error_message: 'Field does not contain a valid email address'
  min_length:
    enable: 0
    error_message: 'Minimum requirement not met'
    parameters:
      length: '2'
  max_length:
    enable: 0
    error_message: 'Maximum requirement not met'
    parameters:
      length: '10'
  regex:
    enable: 0
    error_message: 'This field only accepts specific characters.'
    parameters:
      regex_value: ''
  valid_date:
    enable: 0
    error_message: 'Date is invalid'
  must_not_match:
    enable: 0
    error_message: 'This must not match deafult.'
    parameters:
      not_match: ''
  username_availability:
    enable: 0
    error_message: 'Username not available'
  email_availability:
    enable: 0
    error_message: 'Email not available'
  invalid_words:
    enable: 0
    error_message: 'Invalid/not allowed characters'
    parameters:
      invalid_words_list: ''
  valid_languages:
    enable: 0
    error_message: 'This field only accepts specific characters.'
    parameters:
      regex_value: ''
  not_match_username:
    enable: 0
    error_message: 'Password should not equal to username'
  verify_password:
    enable: 0
    error_message: 'Password not match.'
  allowed_date:
    enable: 0
    error_message: 'Date is not allowed.'
