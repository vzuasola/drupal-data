  value: "<div class=\"registration-container mt-30\">\r\n  <ul class=\"registration-steps\">\r\n    <li class=\"create-account\"><span class=\"counter text-center mr-30\">1</span> 創建賬戶</li>\r\n    <li class=\"active make-a-deposit\"><span class=\"counter text-center mr-30\">2</span> 進行存款 <span class=\"pointer\"></span></li>\r\n  </ul>\r\n  <div class=\"registration-main-body\">\r\n    <div class=\"general-message text-center mb-10 mt-10 ml-10 mr-10\">\r\n      <p class=\"mb-0\">賬戶已成功創建 &nbsp; <img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/check-icon.png\" />\r\n      </p>\r\n    </div>\r\n    <div class=\"registration-background ml-10 mr-10 mb-10\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/registration-background2.jpg\" />\r\n      <div class=\"registration-content width-100\"><a class=\"skip-button\" href=\"/{lang}/casino\"><strong>現在參與</strong><span class=\"skip-arrow ml-5\"></span></a>\r\n        <div class=\"col-6\">\r\n          <ul class=\"reg-step2-list\">\r\n            <li>\r\n              <div class=\"img-icon\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/download.png\" />\r\n              </div>\r\n              <p>下載大發 <a href=\"/casino/download-casino-software\">娛樂場軟件</a>，暢享豐富多彩的遊戲！\r\n              </p>\r\n            </li>\r\n            <li>\r\n              <div class=\"img-icon\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/iplay.png\" />\r\n              </div>\r\n              <p>即時參與大發獨家 <span><a data-popup-height=\"750\" data-popup-width=\"1040\" href=\"{domain:entry}/{domain:lang_token}/casino/iplay{legacy.params}{tracking.token}\" target=\"window\">娛樂場大廳</a></span>—無需下載！\r\n              </p>\r\n            </li>\r\n            <li>\r\n              <div class=\"img-icon\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/mobile.png\" />\r\n              </div>\r\n              <p>隨時隨地暢玩娛樂場，盡在大發 <a href=\"{domain:dafamedia}dafa888/2016/casino-mobile/ch/\">移動網站！</a>\r\n              </p>\r\n            </li>\r\n            <li>\r\n              <div class=\"img-icon\"><img alt=\"\" data-entity-type=\"\" data-entity-uuid=\"\" src=\"/casino/images/registration/best-casino.png\" />\r\n              </div>\r\n              <p>安裝大發<a href=\"{domain:dafamedia}dafa888/2017/new-casino-mobile/ch/\">娛樂場移動App</a>，即可 隨時隨地暢享遊戲！\r\n              </p>\r\n            </li>\r\n          </ul>\r\n        </div>\r\n        <div class=\"col-6\">\r\n          <h2>恭喜 {username}\r\n          </h2>\r\n          <p>歡迎來到大發娛樂場！\r\n          </p>\r\n          <p>您已成功創建賬戶，立即加入亞洲最佳在線娛樂場吧！\r\n          </p>\r\n          <p>使用簡便安全的支付方式進行存款，參與遊戲即可享受1.2% 無上限現金返水！\r\n          </p>\r\n          <p>玩遊戲升至較高級別即可訪問專屬大發娛樂場黃金版。\r\n          </p>\r\n          <a class=\"btn btn-medium btn-yellow mt-50 deposit-now\" data-popup=\"true\" data-popup-title=\"headerPopup\" href=\"{domain:cashier_domain}/{lang}/payment-options/deposit?product=casino&amp;ticket={auth.token}&amp;width=1024&amp;height=768\"><strong>立即存款</strong></a>\r\n        </div>\r\n      </div>\r\n    </div>\r\n  </div>\r\n</div>\r\n"
