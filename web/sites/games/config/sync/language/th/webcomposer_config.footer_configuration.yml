about_dafabet_content:
  format: basic_html
  value: "<p>ยินดีต้อนรับเข้าสู่ดาฟาเบท เว็บไซต์เดิมพันออนไลน์ที่ดีที่สุดในเอเชีย อุดมไปด้วยผลิตภัณฑ์เพื่อให้คุณเพลิดเพลินกับการเดิมพันออนไลน์มากมายทั้ง&nbsp;<br />\r\nกีฬา, คาสิโน, ดีลเลอร์สด, โป๊กเกอร์, แฟลชเกมส์&nbsp;และเกมส์ระดับโลกอีกคับคั่ง: ดาฟาเบทได้รับอนุญาติและควบคุมดูแลภายใต้รัฐบาลฟิลิปปินส์ตามข้อตกลงอย่างถูกต้อง &nbsp;</p>\r\n"
