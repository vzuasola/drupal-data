message:
  value: "<h3><span class=\"text-14\"><strong>รู้หรือไม่ว่าบราวเซอร์ของคุณยังไม่ได้รับการอัพเดตเวอร์ชั่น?</strong></span>\r\n</h3>\r\n<p><span class=\"text-14\">บราวเซอร์ของคุณยังไม่ได้รับการอัพเดตเวอร์ชั่น อาจทำให้ไม่รองรับการใช้งานเว็บไซต์ นี้คือรายการบราวเซอร์เวอร์ชั่นปัจจุบันที่ได้รับความนิยมในการใช้งานมากที่สุด </span>\r\n</p>\r\n<p><span class=\"text-14\">หากคุณใช้งาน Internet Explorer เราขอแนะนำให้คุณอัพเดตเบราเซอร์ให้เป็นเวอร์ชั่นล่าสุดเพื่อหลีกเลี่ยงปัญหาด้านความปลอดภัย&nbsp;</span>\r\n</p>\r\n<p><span class=\"text-14\">เพียงคลิกที่สัญลักษณ์นี้เพื่อทำการดาวน์โหลด</span>\r\n</p>\r\n<div class=\"grid grid-gap-0 mb-20 clearfix\">\r\n  <div class=\"col-2 text-center\"><img alt=\"browser_msie.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/en/promotions/browser_msie.gif\" width=\"100\" />\r\n    <br />\r\n    <a href=\"http://www.microsoft.com/windows/Internet-explorer/\"><span class=\"text-12\">Internet Explorer </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><img alt=\"browser_firefox.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/en/promotions/browser_firefox.gif\" width=\"100\" />\r\n    <br />\r\n    <a href=\"http://www.mozilla.com/firefox/\"><span class=\"text-12\">Mozilla Firefox </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><img alt=\"browser_safari.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/en/promotions/browser_safari.gif\" width=\"100\" />\r\n    <br />\r\n    <a href=\"http://www.apple.com/safari/download/\"><span class=\"text-12\">Safari </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><img alt=\"browser_opera.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/en/promotions/browser_opera.gif\" width=\"100\" />\r\n    <br />\r\n    <a href=\"http://www.opera.com/download/\"><span class=\"text-12\">Opera </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><img alt=\"browser_chrome.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/en/promotions/browser_chrome.gif\" width=\"100\" />\r\n    <br />\r\n    <a href=\"http://www.google.com/chrome/\"><span class=\"text-12\">Google Chrome </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><img alt=\"browser_gcf.gif\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"100\" src=\"/en/promotions/browser_gcf.gif\" width=\"100\" />\r\n    <br />\r\n    <a href=\"http://code.google.com/chrome/chromeframe/\"><span class=\"text-12\">Google Chrome Frame </span></a>\r\n  </div>\r\n</div>\r\n<p class=\"clear\"><span class=\"text-14\"><a href=\"#\">ปิดหน้าต่าง</a></span>\r\n</p>\r\n<p><span class=\"text-14\">หากคุณปิดหน้าต่างนี้ เนื่องจากคุณไม่สนใจที่จะอัพเดตเวอร์ชั่น และยอมรับในการเข้าใช้งานเว็บไซต์ที่มีประสิทธิภาพต่ำ</span>\r\n</p>\r\n<p><span class=\"text-14\"> \r\n  <input class=\"mr-15\" id=\"notification-checkbox\" type=\"checkbox\" /><label for=\"notification-checkbox\">ไม่ต้องแสดงข้อความนี้อีก&nbsp;</label></span>\r\n</p>\r\n"
  format: basic_html
