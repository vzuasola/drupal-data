  value: "<h3><span class=\"text-14\"><strong>Tahukah Anda bahwa browser Internet Anda sudah tidak berlaku lagi?</strong></span>\r\n</h3>\r\n<p><span class=\"text-14\">Browser Anda sudah tidak berlaku lagi, dan tidak kompatibel dengan website kami. Dibawah ini adalah daftar web browser paling populer. </span>\r\n</p>\r\n<p><span class=\"text-14\">Apabila Anda menggunakan Internet Explorer, kami sarankan untuk meng-update browser Anda ke versi terbaru, demi menghindari resiko keamanan.</span>\r\n</p>\r\n<p><span class=\"text-14\">Klik saja ikon untuk dialihkan ke halaman download</span>\r\n</p>\r\n<div class=\"grid grid-gap-0 mb-20 clearfix\">\r\n  <div class=\"col-2 text-center\"><a href=\"http://www.microsoft.com/windows/Internet-explorer/\"><img alt=\"Internet Explorer 9\" data-entity-type=\"file\" data-entity-uuid=\"\" src=\"/en/casino/inline-images/browser_msie.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Internet Explorer </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><a href=\"http://www.mozilla.com/firefox/\"><img alt=\"Firefox\" data-entity-type=\"file\" data-entity-uuid=\"fe65a16b-0d65-4593-bf3f-b66d00299183\" src=\"/en/casino/inline-images/browser_firefox.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Mozilla Firefox </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><a href=\"http://www.apple.com/safari/download/\"><img alt=\"\" data-entity-type=\"file\" data-entity-uuid=\"ad8b0ca0-2d6f-4675-ac7f-938e16460bc0\" src=\"/en/casino/inline-images/browser_safari.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Safari </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><a href=\"http://www.opera.com/download/\"><img alt=\"\" data-entity-type=\"file\" data-entity-uuid=\"5bd06347-fdb1-4897-8c8e-27095038080e\" src=\"/en/casino/inline-images/browser_opera.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Opera </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><a href=\"http://www.google.com/chrome/\"><img alt=\"\" data-entity-type=\"file\" data-entity-uuid=\"d04d6eb7-c2c8-4464-b5eb-8a3e008c2514\" src=\"/en/casino/inline-images/browser_chrome.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Google Chrome </span></a>\r\n  </div>\r\n  <div class=\"col-2 text-center\"><a href=\"http://code.google.com/chrome/chromeframe/\"><img alt=\"\" data-entity-type=\"file\" data-entity-uuid=\"9b4ff328-361e-4b9f-b04a-a65590f3b184\" src=\"/en/casino/inline-images/browser_gcf.gif\" />\r\n    <br />\r\n    <span class=\"text-12\">Google Chrome Frame </span></a>\r\n  </div>\r\n</div>\r\n<p class=\"clear\"><span class=\"text-14\"><a href=\"#\">Tutup window ini.</a></span>\r\n</p>\r\n<p><span class=\"text-14\">Dengan menutup window ini, Anda menyetujui bahwa pengalaman Anda pada website ini akan diturunkan.</span>\r\n</p>\r\n<p><span class=\"text-14\"> \r\n  <input class=\"mr-15\" id=\"notification-checkbox\" type=\"checkbox\" /><label for=\"notification-checkbox\">Jangan tampilkan pesan ini lagi</label></span>\r\n</p>\r\n"
  format: basic_html
