games_config.admin_settings:
  path: 'admin/games'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Casino Games Configuration'
  requirements:
    _permission: 'administer site configuration'

games_config.list.games:
  path: 'admin/games/manage'
  defaults:
    _controller: '\Drupal\games_config\Controller\GamesController::getList'
    _title: 'Manage Games'
  requirements:
    _permission: 'administer site configuration'

games_config.sort.games:
  path: 'admin/content/game/sorting'
  defaults:
    _controller: '\Drupal\games_config\Controller\GamesController::getList'
    _title: 'Sort Games'
  requirements:
    _permission: 'administer site configuration'

games_config.games_configuration:
  path: 'admin/games/config'
  defaults:
    _form: 'Drupal\games_config\Form\GamesConfigurationForm'
    _title: 'Games Custom Configuration'
  requirements:
    _permission: 'administer site configuration'