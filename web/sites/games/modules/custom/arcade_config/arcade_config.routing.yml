arcade_config.admin_settings:
  path: 'admin/arcade'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Arcade Configuration'
  requirements:
    _permission: 'administer site configuration'

arcade_config.games_configuration:
  path: 'admin/arcade/config'
  defaults:
    _form: 'Drupal\arcade_config\Form\ArcadeConfigurationForm'
    _title: 'Arcade Custom Configuration'
  requirements:
    _permission: 'administer site configuration'
