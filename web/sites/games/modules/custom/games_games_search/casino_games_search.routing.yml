casino_games_search.admin_settings:
  path: 'admin/games'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Games Search Configuration'
  requirements:
    _permission: 'administer site configuration'

casino_games_search.search_configuration:
  path: 'admin/games/search-config'
  defaults:
    _form: 'Drupal\casino_games_search\Form\GamesSearchForm'
    _title: 'Games Search Configuration'
  requirements:
    _permission: 'administer site configuration'