games_page_loading.admin_settings:
  path: 'admin/games'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'Games Page Loading Configuration'
  requirements:
    _permission: 'administer site configuration'

games_page_loading.games_loading_configuration:
  path: 'admin/games/page-loading-config'
  defaults:
    _form: 'Drupal\games_page_loading\Form\GamesPageLoadingForm'
    _title: 'Games Page Loading Configuration'
  requirements:
    _permission: 'administer site configuration'