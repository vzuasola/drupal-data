my_account.api:
  path: 'api/configuration/my_account'
  defaults:
    _controller: '\Drupal\my_account\Controller\MyAccountConfigController::api'
  requirements:
    _permission: "access my_account config"

my_account.admin_config_system:
  path: 'admin/config/my_account'
  defaults:
    _controller: '\Drupal\system\Controller\SystemController::systemAdminMenuBlockPage'
    _title: 'My Account'
  requirements:
    _permission: 'administer my_account config'

my_account.admin_settings:
  path: 'admin/config/my_account/settings'
  defaults:
    _form:  '\Drupal\my_account\Form\ChangePassword'
    _title: 'Change Password'
  requirements:
    _permission: "administer my_account config"
