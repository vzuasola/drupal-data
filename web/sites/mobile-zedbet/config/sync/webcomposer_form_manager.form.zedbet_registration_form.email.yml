field_settings:
  label: Email
  placeholder: Email
  annotation: 'Please enter a valid email address to receive latest promotions, updates and exclusive offers.'
field_validations:
  required:
    enable: 1
    error_message: 'Field should be required'
  alpha:
    enable: 0
    error_message: 'Field should be Alphabet characters only'
    parameters:
      spaces: 1
  alphanumeric:
    enable: 0
    error_message: 'Field should be alphanumeric'
    parameters:
      spaces: 1
  alpha_multi:
    enable: 0
    error_message: 'Value is not a valid multilingual character'
    parameters:
      space: 1
      numeric: 1
      allow: 0
      disallow: 0
      special: ''
  numeric:
    enable: 0
    error_message: 'Field should be numeric'
  no_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  numeric_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  email:
    enable: 1
    error_message: 'Please enter a valid email address. (e.g. name@domain.com)'
  min_length:
    enable: 1
    error_message: "Please enter a valid email address. (e.g. name@domain.com) \r\n"
    parameters:
      length: '5'
  max_length:
    enable: 1
    error_message: "Please enter a valid email address. (e.g. name@domain.com)\r\n"
    parameters:
      length: '50'
  regex:
    enable: 0
    error_message: 'This field only accepts specific characters.'
    parameters:
      regex_value: ''
  valid_date:
    enable: 0
    error_message: 'Date is invalid'
  must_not_match:
    enable: 0
    error_message: 'This must not match deafult.'
    parameters:
      not_match: ''
  username_availability:
    enable: 0
    error_message: 'Username not available'
  email_availability:
    enable: 1
    error_message: 'Email is already in use. Click <a href="{domain:mobile}/{lang}/cant-login" target="_blank">here</a> to retrieve username/password.'
  invalid_words:
    enable: 0
    error_message: 'Invalid/not allowed characters'
    parameters:
      invalid_words_list: ''
  valid_languages:
    enable: 0
    error_message: 'This field only accepts specific characters.'
    parameters:
      regex_value: ''
  not_match_username:
    enable: 0
    error_message: 'Password should not equal to username'
  verify_password:
    enable: 0
    error_message: 'Password not match.'
  allowed_date:
    enable: 0
    error_message: 'Date is not allowed.'
