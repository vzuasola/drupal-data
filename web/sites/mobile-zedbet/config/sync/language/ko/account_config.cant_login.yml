forgot_password_success_message:
  value: "<div><svg class=\"icon-check-rounded mb-10\" viewbox=\"0 0 100 100\"> <use xlink:href=\"#check-rounded\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"> </use> </svg>\r\n<p class=\"blurb-heading\"><span class=\"icon-success\">&nbsp;</span> <span class=\"text-semibold\">비밀번호 재설정 요청 전송</span></p>\r\n\r\n<p class=\"text-regular\">가입시 등록하신 이메일 주소로 이메일을 보냈습니다.</p>\r\n\r\n<p class=\"text-regular\">24시간 이내로 비밀번호를 재설정 해주시기 바랍니다.</p>\r\n\r\n<p><a class=\"btn btn-zedbet-red btn-small btn-mobile input-block-level\" href=\"{domain:mobile}/{lang}[query:({tracking})]\" target=\"_self\">홈페이지로 돌아가기</a></p>\r\n</div>\r\n\r\n<div class=\"contact-info-blurb\"><svg class=\"icon-exclamation mb-5\" viewbox=\"0 0 100 100\"> <use xlink:href=\"#exclamation-rounded\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"> </use> </svg>\r\n\r\n<p>문의사항이 있으시다면, 일반문의 전용 <a href=\"linkto:avaya\">라이브채팅 </a>으로 연락주시기 바랍니다.</p>\r\n</div>\r\n"
  format: basic_html
forgot_username_tab_menu: '아이디를 잊으셨나요?'
forgot_username_success_message:
  value: "<div><svg class=\"icon-check-rounded mb-10\" viewbox=\"0 0 100 100\"> <use xlink:href=\"#check-rounded\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"> </use> </svg></div>\r\n\r\n<p class=\"text-red text-semibold text-align-center\"><span class=\"icon-success\">&nbsp;</span> <span class=\"text-semibold\">아이디 찾기 요청 이메일 전송 (Mobile)</span></p>\r\n\r\n<p class=\"text-align-center\">가입시 등록하신 이메일 주소로 이메일을 보냈습니다.</p>\r\n\r\n<p class=\"text-align-center\">등록하신 Zedbet 아이디를 이메일에서 확인하시기 바랍니다.</p>\r\n\r\n<p class=\"text-align-center\"><a class=\"btn btn-zedbet-red btn-small input-block-level\" href=\"{domain:mobile}/{lang}[query:({tracking})]\" target=\"_self\">홈페이지로 돌아가기</a></p>\r\n\r\n<div class=\"contact-info-blurb\"><svg class=\"icon-exclamation mb-5\" viewbox=\"0 0 100 100\"> <use xlink:href=\"#exclamation-rounded\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"> </use> </svg>\r\n\r\n<p class=\"text-align-left\">문의사항이 있으시다면, 일반문의 전용 <a href=\"linkto:avaya\">라이브채팅</a> 으로 연락주시기 바랍니다.</p>\r\n</div>\r\n"
  format: basic_html
reset_password_success_message:
  value: "<div><svg class=\"icon-check-rounded mb-10\" viewbox=\"0 0 100 100\"> <use xlink:href=\"#check-rounded\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"> </use> </svg>\r\n<h3 class=\"blurb-heading\">비밀번호 초기화 성공</h3>\r\n\r\n<p>패스워드가 성공적으로 재설정 되었습니다!</p>\r\n\r\n<p><a class=\"btn btn-zedbet-red btn-small\" href=\"/{lang}[query:({tracking})]\">홈페이지로 돌아가기</a></p>\r\n</div>\r\n\r\n<div class=\"contact-info-blurb\"><svg class=\"icon-exclamation mb-5\" viewbox=\"0 0 100 100\"> <use xlink:href=\"#exclamation-rounded\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"> </use> </svg>\r\n\r\n<p class=\"text-align-left\">문의가 있으신 경우 저희 <a href=\"linkto:avaya\">고객 센터</a>로 연락해 주세요.</p>\r\n</div>\r\n"
  format: basic_html
reset_expired_message:
  value: "<p class=\"text-center\"><svg style=\"width: 5rem;\" viewbox=\"0 0 100 100\"> <use xlink:href=\"#exclamation-icon\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"> </use> </svg></p>\r\n\r\n<p class=\"text-semibold text-center\"><span style=\"color: rgb(0, 0, 0); font-family: Arial; font-size: 13px; font-style: normal; font-variant-ligatures: normal; font-variant-caps: normal; font-weight: 400; letter-spacing: normal; orphans: 2; text-align: left; text-indent: 0px; text-transform: none; widows: 2; word-spacing: 0px; -webkit-text-stroke-width: 0px; white-space: pre-wrap; background-color: rgb(255, 255, 255); text-decoration-thickness: initial; text-decoration-style: initial; text-decoration-color: initial; display: inline !important; float: none;\">재설정 링크가 유효하지 않음</span></p>\r\n\r\n<p class=\"text-center text-regular\">죄송합니다, 접속하시려는 링크가 유효하지 않습니다.</p>\r\n\r\n<p class=\"text-center text-regular\">비밀번호 재설정을 다시 요청하셔서 비밀번호 변경을 시도해주십시오. 아래의 버튼을 클릭하세요.</p>\r\n\r\n<p class=\"text-center\"><a class=\"btn btn-zedbet-red btn-small input-block-level\" href=\"{domain:mobile}/{lang}/cant-login[query:({tracking})]\" target=\"_self\">로그인이 안 되시나요?</a></p>\r\n\r\n<div class=\"contact-info-blurb\"><svg class=\"icon-exclamation mb-5\" viewbox=\"0 0 100 100\"> <use xlink:href=\"#exclamation-rounded\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"> </use> </svg>\r\n\r\n<p class=\"text-align-left text-regular\">문의가 있으신 경우 저희 <a href=\"linkto:avaya\">고객 센터</a> 로 연락해 주세요</p>\r\n</div>\r\n"
