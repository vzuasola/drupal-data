  value: "<div><svg class=\"icon-check-rounded mb-10\" viewbox=\"0 0 100 100\"> <use xlink:href=\"#check-rounded\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"> </use> </svg></div>\r\n\r\n<p class=\"text-red text-semibold text-align-center\"><span class=\"icon-success\">&nbsp;</span> <span class=\"text-semibold\">ส่งคำขอลืมยูสเซอร์เนมแล้ว</span></p>\r\n\r\n<p class=\"text-align-center\">ข้อความยืนยันถูกส่งไปยังอีเมลที่ลงทะเบียนแล้ว</p>\r\n\r\n<p class=\"text-align-center\">กรุณาตรวจสอบอีเมลของคุณด้วยชื่อยูสเซอร์เนม Zedbet ที่ลงทะเบียนไว้</p>\r\n\r\n<p class=\"text-align-center\"><a class=\"btn btn-zedbet-red btn-small input-block-level\" href=\"{domain:mobile}/{lang}[query:({tracking})]\" target=\"_self\">ไปที่หน้ามือถือ Zedbet</a></p>\r\n\r\n<div class=\"contact-info-blurb\"><svg class=\"icon-exclamation mb-5\" viewbox=\"0 0 100 100\"> <use xlink:href=\"#exclamation-rounded\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"> </use> </svg>\r\n\r\n<p>หากมีข้อสงสัย และต้องการสอบถาม กรุณาติดต่อเราได้ที่ <a href=\"linkto:avaya\">ฝ่ายบริการลูกค้า</a>.</p>\r\n</div>\r\n"
