cant_login_response_mapping: "INTERNAL_ERROR|ข้อผิดพลาดภายในเซิร์ฟเวอร์\r\nFORGOT_PASSWORD_SUCCESS|ทำรายการลืมรหัสผ่านสำเร็จ\r\nFORGOT_PASSWORD_FAILED|ยูสเซอร์เนม/อีเมล ไม่ถูกต้อง\r\nFORGOT_USERNAME_SUCCESS|ทำรายการลืมยูสเซอร์เนมสำเร็จ\r\nFORGOT_USERNAME_FAILED|อีเมลไม่ถูกต้อง\r\nCHANGE_FORGOTTEN_PASSWORD_SUCCESS|รีเซ็ตรหัสผ่านสำเร็จ\r\nCHANGE_FORGOTTEN_PASSWORD_FAILED|รีเซ็ตรหัสผ่านไม่สำเร็จ"
forgot_password_tab_menu: ลืมรหัสผ่าน
forgot_password_success_message:
  value: "<div><svg class=\"icon-check-rounded mb-10\" viewbox=\"0 0 100 100\"> <use xlink:href=\"#check-rounded\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"> </use> </svg>\r\n<p class=\"blurb-heading\"><span class=\"icon-success\">&nbsp;</span> <span class=\"text-semibold\">ส่งคำขอรีเซ็ตรหัสผ่านแล้ว</span></p>\r\n\r\n<p class=\"text-regular\">ข้อความยืนยันถูกส่งไปยังอีเมลที่ลงทะเบียนแล้ว กรุณารีเซ็ตรหัสผ่านของคุณภายใน 24 ชั่วโมง</p>\r\n\r\n<p><a class=\"btn btn-zedbet-red btn-small btn-mobile input-block-level\" href=\"{domain:mobile}/{lang}[query:({tracking})]\" target=\"_self\">ไปที่หน้ามือถือ Zedbet</a></p>\r\n</div>\r\n\r\n<div class=\"contact-info-blurb\"><svg class=\"icon-exclamation mb-5\" viewbox=\"0 0 100 100\"> <use xlink:href=\"#exclamation-rounded\" xmlns:xlink=\"http://www.w3.org/1999/xlink\"> </use> </svg>\r\n\r\n<p>หากมีข้อสงสัย และต้องการสอบถาม กรุณาติดต่อเราได้ที่ <a href=\"linkto:avaya\">ฝ่ายบริการลูกค้า</a>.</p>\r\n</div>\r\n"
  format: basic_html
