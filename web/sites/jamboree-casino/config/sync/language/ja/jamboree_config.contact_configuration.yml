contact_us_body:
  value: "<p><img alt=\"Contact-1024.png\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"263\" src=\"/sites/jamboree-casino/files/2018-08/Contact-1024.png\" width=\"1498\" /></p>\r\n\r\n<p>ジパングカジノでは専門の日本人スタッフがチャット・Eメール・電話にてお客様のサポートを致します。ご不明な点、ご質問などございましたら、お気軽にご連絡ください。</p>\r\n\r\n<p>ジパングカジノは、迅速なサポートを常に心がけています。</p>\r\n\r\n<p>わたし達のサポートチームが、２４時間年中無休でお客様をサポート致します。</p>\r\n\r\n<div class=\"contact-info\">\r\n<div class=\"h1\">ジパングカジノ日本語サポート</div>\r\n\r\n<ul>\r\n\t<li class=\"contact-phone\"><a href=\"tel:0120-966-722\">0120-966-722（携帯電話からもOK）</a></li>\r\n\t<li class=\"contact-email\"><a href=\"mailto:support@zipangcasino.com\">&nbsp;support@zipangcasino.com</a></li>\r\n</ul>\r\n</div>\r\n\r\n<h2 class=\"align-center white large-font\">お問合せフォーム</h2>\r\n\r\n<p class=\"align-center\">下の項目全てをご入力の上<br />\r\n【送信】ボタンをクリックして下さい。</p>\r\n<style type=\"text/css\">@media screen and (max-width: 1098px) {\r\n  .br-sp {\r\n    display:none;\r\n  }\r\n  }\r\n  @media screen and (min-width: 768px){\r\n    .rwd-break {\r\n      display: none;\r\n    }\r\n  }\r\n</style>\r\n"
  format: basic_html
