  value: "<h1 class=\"js-quickedit-page-title page-title text-align-center\">Contact Us</h1>\r\n\r\n<p class=\"text-align-center\">24 hours Japanese support by Japanese</p>\r\n\r\n<p>We will your support professional Japanese staff in the chat · E-mail phones Casino Jamboree. Any questions, if you have any questions, please feel free to contact us.</p>\r\n\r\n<p>Casino Jamboree is constantly striving to rapid support. We support team, we will support our customers in 24 hours a day, seven days a week.</p>\r\n\r\n<div class=\"contact-info\">\r\n<div class=\"h2\">Casino Jamboree Japanese support</div>\r\n\r\n<ul>\r\n\t<li class=\"contact-phone\"><img alt=\"contact-phone.png\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"52\" src=\"/sites/jamboree-casino/files/inline-images/contact-phone.png\" width=\"52\" /> <a href=\"tel:0120-966-722\">0120-966-722 (OK from mobile) </a></li>\r\n\t<li class=\"contact-email\"><img alt=\"contact-email.png\" data-entity-type=\"\" data-entity-uuid=\"\" height=\"44\" src=\"/sites/jamboree-casino/files/inline-images/contact-email.png\" width=\"56\" /> <a href=\"mailto:support@casinojamboree.com\">&nbsp;support@casinojamboree.com</a></li>\r\n</ul>\r\n</div>\r\n\r\n<h2 class=\"align-center white large-font text-align-center\">Inquiry form</h2>\r\n\r\n<p class=\"align-center text-align-center\"><br />\r\nOn all items under your input,click the [Submit] button.</p>\r\n<style type=\"text/css\">@media screen and (max-width: 1098px) {\r\n  .br-sp {\r\n    display:none;\r\n  }\r\n  }\r\n  @media screen and (min-width: 768px){\r\n    .rwd-break {\r\n      display: none;\r\n    }\r\n  }\r\n</style>\r\n<p>&nbsp;</p>\r\n"
