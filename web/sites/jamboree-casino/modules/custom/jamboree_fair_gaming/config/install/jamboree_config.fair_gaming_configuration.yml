title: ゲームの公平性
summary_text: カジノジャンボリーのゲームのアルゴリズムはライセンスに基づいた公平性を保っており、毎月のペイアウトレポートも公表されています。
page_description:
  value: "<ul class=\"fair-content\">\r\n\t<li>カジノジャンボリーのゲームのアルゴリズムは完璧なテストを受けております。</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul class=\"fair-content\">\r\n\t<li>カジノジャンボリーのソフトウェアに使用されている RNG 乱数生成機能は、ライセンス取得の必要条件に見合った任意性と配当率に関してテスト、研究を重ねてまいりました。フィリピン政府が発行しているライセンスのルール規約と異なる例外事項は、すべてヘルプファイルに明記されております。&nbsp;</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul class=\"fair-content\">\r\n\t<li>&nbsp;乱数生成機能の最新バージョンにいたっては、それにより生成される連続３億の数字をテスト検証しました。</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul class=\"fair-content\">\r\n\t<li>さらに、連続使用においても、その公平性が保たれることが実証済みです。 カジノジャンボリーのゲームは、それぞれ100万回から1000万回の回数で、実際に賭けられ、テストされます。勝率と払い戻し率が予想範囲内である事を確認後、今度はエンジニアの品質保証テストチームにまわされ、欠陥がないことが保証されるまで実際のゲームサーバーを使用しプレーされます。これらのテストをもとに、カジノジャンボリーのゲームのアルゴリズムはすべて公平であるとみなされるのです。</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul class=\"fair-content\">\r\n\t<li>&nbsp;カジノジャンボリーは、フィリピン政府が発行しているライセンスに基づき合法的に運営しております。</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul class=\"fair-content\">\r\n\t<li>&nbsp;また、当カジノのソフトウェアは世界で指折りの信頼性と公平性に定評のあるプレイテックのゲーミングプラットフォームを採用しております。お客様への毎月の支払い％を現在GLI（ゲーミングラボラトリーズインターナショナル）に月単位で監査を受ける契約を致しておりますので公平性に関しての懸念材料は皆無と言えましょう。</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul class=\"fair-content\">\r\n\t<li>&nbsp;当カジノにおきまして、ゲーム結果は100%ランダムであることを保証いたします。これは、当カジノのソフトウェアが、任意の方法でゲーム結果を変更したり修正することが不可能であることを意味しています。</li>\r\n</ul>\r\n\r\n<p>&nbsp;</p>\r\n\r\n<ul class=\"fair-content\">\r\n\t<li>&nbsp;ゲームのテストに関して、さらに詳細をお知りになりたい方は、ゲームの公平性　FAQをご覧下さい。万一、弊社のソフトウェアに関して公平でないとお考えでしたら、カスタマーサーポートセンターまでご連絡ください。</li>\r\n</ul>\r\n"
  format: basic_html
