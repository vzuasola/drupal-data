field_settings:
  label: 'Last Name'
  placeholder: 'Last Name'
  annotation: ''
field_validations:
  required:
    enable: 1
    error_message: 'Your Last Name must be entered correctly.'
  alpha:
    enable: 0
    error_message: 'Field should be Alphabet characters only'
    parameters:
      spaces: 1
  alphanumeric:
    enable: 0
    error_message: 'Field should be alphanumeric'
    parameters:
      spaces: 1
  alpha_multi:
    enable: 0
    error_message: 'Value is not a valid multilingual character'
    parameters:
      space: 1
      numeric: 1
      allow: 0
      disallow: 0
      special: ''
  numeric:
    enable: 0
    error_message: 'Field should be numeric'
  no_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  numeric_symbols:
    enable: 0
    error_message: 'Field contains invalid special characters'
  email:
    enable: 0
    error_message: 'Field does not contain a valid email address'
  min_length:
    enable: 1
    error_message: "Name must be between 1-50 characters long\r\n"
    parameters:
      length: '1'
  max_length:
    enable: 1
    error_message: "Name must be between 1-50 characters long\r\n"
    parameters:
      length: '50'
  regex:
    enable: 0
    error_message: 'This field only accepts specific characters.'
    parameters:
      regex_value: '^(?!\s)[a-zA-Z\\\-''\u4E00-\uFA29\uAC00-\uD7AF\s]+$'
  valid_date:
    enable: 0
    error_message: 'Date is invalid'
  invalid_words:
    enable: 1
    error_message: 'Your Last Name must be entered correctly.'
    parameters:
      invalid_words_list: 'Last Name'
  valid_languages:
    enable: 1
    error_message: "Please use English/Chinese/Korean/Greek characters only.\r\n"
    parameters:
      regex_value: '^(?!\s)[a-zA-Z\\\-''\u4E00-\uFA29\uAC00-\uD7AF\u0370-\u03FF\s]+$'
